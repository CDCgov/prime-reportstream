user nginx;
pid /var/run/nginx.pid;

http {
  include       mime.types;

  server {
    listen 8080;
    server_name localhost;

    location / {
        root /usr/share/nginx/html;
        index index.html index.htm;
        try_files $uri /index.html; # Pass all non-files to our react app
    }
  }
}

events {}