    jurisdictionalFilter:
    - "hasAtLeastOneOf(waters_submitter, sender_id)"
    - "orEquals(patient_state, GH, ordering_facility_state, GH)"
    qualityFilter:
    - "allowAll()"
    reverseTheQualityFilter: false
