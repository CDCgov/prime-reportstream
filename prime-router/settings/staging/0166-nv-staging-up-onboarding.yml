- name: "nv-phd"
  description: "Nevada Public Health Department"
  jurisdiction: "STATE"
  stateCode: "NV"
  countyName: null
  filters: []
  featureFlags: null
  keys: null
  senders: []
  receivers:
  - name: "full-elr-test"
    organizationName: "nv-phd"
    topic: "full-elr"
    customerStatus: "testing"
    translation: !<HL7>
      schemaName: "metadata/hl7_mapping/receivers/STLTs/NV/NV-receiver-transform"
      useTestProcessingMode: false
      useBatchHeaders: true
      receivingApplicationName: "NVDOH"
      receivingApplicationOID: null
      receivingFacilityName: "NVODH"
      receivingFacilityOID: null
      messageProfileId: null
      replaceValue: {}
      replaceValueAwithB:
        MSH-4-1:
        - '*': "CDC PRIME"
        MSH-4-2:
        - '*': "11D2030855"
      reportingFacilityName: null
      reportingFacilityId: null
      reportingFacilityIdType: null
      suppressQstForAoe: false
      suppressHl7Fields: null
      suppressAoe: true
      defaultAoeToUnknown: false
      replaceUnicodeWithAscii: false
      useBlankInsteadOfUnknown: null
      truncateHDNamespaceIds: true
      truncateHl7Fields: null
      usePid14ForPatientEmail: false
      convertTimestampToDateTime: null
      cliaForOutOfStateTesting: null
      cliaForSender: {}
      phoneNumberFormatting: "STANDARD"
      suppressNonNPI: false
      processingModeCode: null
      replaceDiiWithOid: null
      applyOTCDefault: false
      useOrderingFacilityName: "STANDARD"
      valueSetOverrides: {}
      nameFormat: "STANDARD"
      receivingOrganization: null
      convertPositiveDateTimeOffsetToNegative: false
      stripInvalidCharsRegex: null
      convertDateTimesToReceiverLocalTime: false
      useHighPrecisionHeaderDateTimeFormat: false
      type: "HL7"
      truncationConfig:
        truncateHDNamespaceIds: true
        truncateHl7Fields: []
        customLengthHl7Fields: {}
    jurisdictionalFilter:
    - "(%performerState.exists() and %performerState = 'NV') or (%patientState.exists()\
      \ and %patientState = 'NV')"
    qualityFilter:
    - "Bundle.entry.resource.ofType(DiagnosticReport).where( basedOn.resolve().extension('https://reportstream.cdc.gov/fhir/StructureDefinition/effective-date').empty()\
      \ and specimen.resolve().collection.collected.empty() and effective.empty()\
      \ and issued.empty() and result.resolve().effective.empty()).count() = 0"
    - "Bundle.entry.resource.ofType(Patient).where(address.line[0].empty() and address.postalCode.empty()\
      \ and telecom.where(system = 'phone').value.empty() and telecom.where(system\
      \ = 'email').value.empty()).count() = 0"
    - "Bundle.entry.resource.ofType(Specimen).where(type.empty()).count() = 0"
    - "Bundle.entry.resource.ofType(Observation).device.resolve().deviceName.where(name.empty()).count = 0"
    - "Bundle.entry.resource.ofType(DiagnosticReport).result.resolve().where(method.empty()\
      \ or value.coding.code.empty()).count() = 0"
    - "Bundle.entry.resource.ofType(Patient).where(name.family.empty() or name.given.empty()\
      \ or birthDate.empty()).count() = 0"
    - "(%hl7MessageType.exists() and %hl7MessageType = 'R01')"
    - "Bundle.entry.resource.ofType(ServiceRequest).performer.resolve().identifier.value.getIdType()\
      \ = 'CLIA'"  
    - "Bundle.entry.resource.ofType(ServiceRequest).requester.resolve().organization.resolve().identifier.value.getIdType()\
      \ = 'CLIA'"
    routingFilter:
    - "DoesNotMatch(test_performed_code, 85478-6,76080-1,92141-1,80383-3,82170-2,85477-8,76078-5,77026-3,77028-9,77027-1,92142-9,80382-5,82166-0,82167-8,82169-4,82168-6,92809-3,92808-5,95423-0)"
    processingModeFilter:
    - "%processingId = 'T'"
    reverseTheQualityFilter: false
    conditionFilter: []
    deidentify: false
    deidentifiedValue: ""
    timing:
      operation: "MERGE"
      numberPerDay: 24
      initialTime: "01:15"
      timeZone: "EASTERN"
      maxReportCount: 100
      whenEmpty:
        action: "NONE"
        onlyOncePerDay: false
    description: "Primary receiver to end point"
    transport: !<SFTP>
      host: "sftp.epitraxnv.org"
      port: "22"
      filePath: "./SFTP_ELR/ReportStream_Test"
      credentialName: null
      type: "SFTP"
    externalName: "Test Feed"
    timeZone: null
    dateTimeFormat: "OFFSET"