      reverseTheQualityFilter: true
      deidentify: false
      timing:
        operation: "MERGE"
        numberPerDay: 1
        initialTime: "09:15"
        timeZone: "EASTERN"
        maxReportCount: 100
      description: ""
      transport: null
      externalName: "OTC Feed"