# To submit this to staging, run:
# ./prime multiple-settings set --env staging --input ./settings/staging/0170-ucsd-onboarding-receiver-settings.yml
#
# To submit this in localhost, run:
# ./prime multiple-settings set --input ./settings/staging/0170-ucsd-onboarding-receiver-settings.yml
#
# Description:
#   These following settings are for UCSD
#   Result Receiver (ucsd.etor-nbs-results)
#
---
- name: "ucsd"
  description: "University of California San Diego"
  jurisdiction: "STATE"
  stateCode: CA
  senders: [ ]
  receivers:
    - name: "etor-nbs-results"
      externalName: "UCSD"
      organizationName: "ucsd"
      topic: "etor-ti"
      customerStatus: "active"
      translation: !<HL7>
        schemaName: "classpath:/metadata/hl7_mapping/ORU_R01/ORU_R01-base.yml"
        useBatchHeaders: false
        receivingApplicationName: "EPIC-INNERCONNECT"
        receivingFacilityName: "CA"
        replaceValue:
          MSH-4-1: CDPH
        type: "HL7"
      jurisdictionalFilter:
        - "Bundle.entry.resource.ofType(MessageHeader).event.code = 'R01'"
        - "Bundle.entry.resource.ofType(MessageHeader).sender.resolve().identifier.where(value = 'SISGDSP').exists()"
        - "Bundle.entry.resource.ofType(DiagnosticReport)[0].basedOn.resolve().requester.resolve().organization.resolve().extension.where(url = 'https://reportstream.cdc.gov/fhir/StructureDefinition/xon-organization').extension.where(url = 'XON.10').value in ('R797' | 'R508')"
        - "Bundle.entry.resource.ofType(MessageHeader).meta.tag.where(system = 'http://localcodes.org/ETOR').code = 'ETOR'"
      qualityFilter:
        - "true"
      timing:
        operation: "MERGE"
        numberPerDay: 1440
        initialTime: "00:00"
        timeZone: "EASTERN"
        maxReportCount: 100
      transport:
        type: "REST"
        authType: "two-legged"
        reportUrl: "https://sample/reports-endpoint"
        authTokenUrl: "https://fhir.epic.com/interconnect-fhir-oauth/oauth2/token"
        parameters:
          grant_type: "client_credentials"
          client_assertion_type: "urn:ietf:params:oauth:client-assertion-type:jwt-bearer"
          client_assertion: "client_secret"
        headers: { }
        authHeaders:
          Content-Type: "application/x-www-form-urlencoded"
