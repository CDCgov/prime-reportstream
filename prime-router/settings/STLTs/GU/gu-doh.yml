---
- name: "gu-doh"
  description: "Guam Department of Health"
  jurisdiction: "STATE"
  stateCode: "GU"
  countyName: null
  filters: null
  featureFlags: null
  keys: null
  senders: []
  receivers:
    - name: "full-elr"
      organizationName: "gu-doh"
      topic: "full-elr"
      customerStatus: "active"
      translation:
        schemaName: "classpath:/metadata/hl7_mapping/receivers/STLTs/GU/GU-receiver-transform.yml"
        useTestProcessingMode: false
        useBatchHeaders: true
        receivingApplicationName: "GUDOH"
        receivingApplicationOID: null
        receivingFacilityName: "GUDOH"
        receivingFacilityOID: null
        messageProfileId: null
        replaceValue: {}
        replaceValueAwithB: {}
        reportingFacilityName: null
        reportingFacilityId: null
        reportingFacilityIdType: null
        suppressQstForAoe: false
        suppressHl7Fields: null
        suppressAoe: false
        defaultAoeToUnknown: false
        replaceUnicodeWithAscii: false
        useBlankInsteadOfUnknown: null
        truncateHDNamespaceIds: false
        truncateHl7Fields: null
        usePid14ForPatientEmail: false
        convertTimestampToDateTime: null
        cliaForOutOfStateTesting: null
        cliaForSender: {}
        phoneNumberFormatting: "STANDARD"
        suppressNonNPI: false
        processingModeCode: null
        replaceDiiWithOid: null
        applyOTCDefault: false
        useOrderingFacilityName: "STANDARD"
        valueSetOverrides: {}
        nameFormat: "STANDARD"
        receivingOrganization: null
        convertPositiveDateTimeOffsetToNegative: false
        stripInvalidCharsRegex: null
        convertDateTimesToReceiverLocalTime: false
        useHighPrecisionHeaderDateTimeFormat: false
        type: "HL7"
        truncationConfig:
          truncateHDNamespaceIds: false
          truncateHl7Fields: []
          customLengthHl7Fields: {}
      jurisdictionalFilter:
        - "(Bundle.entry.resource.ofType(ServiceRequest)[0].requester.resolve().organization.resolve().address.state = 'GU') or (Bundle.entry.resource.ofType(Patient).address.state = 'GU')"
      qualityFilter:
        - "((Bundle.entry.resource.ofType(Specimen).collection.collectedPeriod.exists()\
      \ or Bundle.entry.resource.ofType(Specimen).collection.collected.exists()) or\
      \ Bundle.entry.resource.ofType(serviceRequest).occurrence.exists() or Bundle.entry.resource.ofType(Observation).effective.exists())"
        - "(Bundle.entry.resource.ofType(Patient).address.line.exists() or Bundle.entry.resource.ofType(Patient).address.postalCode.exists()\
      \ or Bundle.entry.resource.ofType(Patient).telecom.exists())"
        - "Bundle.entry.resource.ofType(MessageHeader).id.exists()"
        - "Bundle.entry.resource.ofType(Patient).birthDate.exists()"
        - "Bundle.entry.resource.ofType(Patient).name.family.exists()"
        - "Bundle.entry.resource.ofType(Patient).name.given.count() > 0"
        - "Bundle.entry.resource.ofType(Specimen).type.exists()"
      routingFilter:
        # - "matches(test_result_status, F, C, P)"
        - "Bundle.entry.resource.ofType(DiagnosticReport).where(status in 'final'|'corrected'|'preliminary'|'amended').exists()"
      processingModeFilter: []
      reverseTheQualityFilter: false
      conditionFilter:
        # Accept COVID only
        - "(%resource.code.coding.extension('https://reportstream.cdc.gov/fhir/StructureDefinition/condition-code').value.where(code  in ('840539006')).exists())"
      mappedConditionFilter: []
      deidentify: false
      deidentifiedValue: ""
      timing:
        operation: "MERGE"
        numberPerDay: 1440
        initialTime: "01:25"
        timeZone: "EASTERN"
        maxReportCount: 100
        whenEmpty:
          action: "NONE"
          onlyOncePerDay: false
      description: ""
      transport:
        host: SFTP
        port: 22
        filePath: ./upload
        credentialName: DEFAULT-SFTP
        type: "SFTP"
      externalName: null
      enrichmentSchemaNames: []
      timeZone: null
      dateTimeFormat: "OFFSET"