              - code: "2054-5"
                display: "Black or African American"
                version: "2.5.1"
                replaces: null
                system: null
              - code: "2076-8"
                display: "Native Hawaiian or Other Pacific Islander"
                version: "2.5.1"
                replaces: null
                system: null
              - code: "2106-3"
                display: "White"
                version: "2.5.1"
                replaces: null
                system: null
              - code: "2131-1"
                display: "Other"
                version: "2.5.1"
                replaces: null
