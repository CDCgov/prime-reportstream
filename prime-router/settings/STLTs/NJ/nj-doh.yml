---
- name: "nj-doh"
  description: "New Jersey Department of Health"
  jurisdiction: "STATE"
  stateCode: "NJ"
  countyName: null
  filters: null
  featureFlags: null
  keys: null
  senders: []
  receivers:
    - name: "full-elr"
      organizationName: "nj-doh"
      topic: "full-elr"
      customerStatus: "active"
      translation:
        schemaName: "azure:/hl7_mapping/receivers/STLTs/NJ/NJ-receiver-transform.yml"
        useTestProcessingMode: false
        useBatchHeaders: true
        receivingApplicationName: "ELRS^2.16.840.1.113883.3.1299.5.1.6.1^ISO"
        receivingApplicationOID: "2.16.840.1.113883.3.1299.5.1.6.1"
        receivingFacilityName: "NJDOH^2.16.840.1.113883.3.1299^ISO"
        receivingFacilityOID: "2.16.840.1.113883.3.1299"
        messageProfileId: null
        replaceValue: {}
        replaceValueAwithB: {}
        reportingFacilityName: null
        reportingFacilityId: null
        reportingFacilityIdType: null
        suppressQstForAoe: false
        suppressHl7Fields: null
        suppressAoe: false
        defaultAoeToUnknown: false
        replaceUnicodeWithAscii: false
        useBlankInsteadOfUnknown: null
        truncateHDNamespaceIds: true
        truncateHl7Fields: "OBX-23-1,ORC-12-3,OBR-16-3,OBX-17-1,ORC-12-1,OBR-16-1"
        usePid14ForPatientEmail: false
        convertTimestampToDateTime: null
        cliaForOutOfStateTesting: null
        cliaForSender: {}
        phoneNumberFormatting: "STANDARD"
        suppressNonNPI: false
        processingModeCode: null
        replaceDiiWithOid: null
        applyOTCDefault: false
        useOrderingFacilityName: "STANDARD"
        valueSetOverrides: {}
        nameFormat: "STANDARD"
        receivingOrganization: null
        convertPositiveDateTimeOffsetToNegative: false
        stripInvalidCharsRegex: null
        convertDateTimesToReceiverLocalTime: false
        useHighPrecisionHeaderDateTimeFormat: false
        type: "HL7"
        truncationConfig:
          truncateHDNamespaceIds: true
          truncateHl7Fields:
            - "OBR-16-1"
            - "OBR-16-3"
            - "OBX-17-1"
            - "OBX-23-1"
            - "ORC-12-1"
            - "ORC-12-3"
          customLengthHl7Fields: {}
      jurisdictionalFilter:
        - "(Bundle.entry.resource.ofType(ServiceRequest)[0].requester.resolve().organization.resolve().address.state.exists()\
      \ and Bundle.entry.resource.ofType(ServiceRequest)[0].requester.resolve().organization.resolve().address.state\
      \ = 'NJ') or (Bundle.entry.resource.ofType(Patient).address.state.exists() and\
      \ Bundle.entry.resource.ofType(Patient).address.state = 'NJ')"
      qualityFilter:
        - "Bundle.entry.resource.ofType(DiagnosticReport).result.resolve().where(method.empty()\
      \ or value.coding.code.empty()).count() = 0"
        - "Bundle.entry.resource.ofType(DiagnosticReport).where(basedOn.resolve().extension('https://reportstream.cdc.gov/fhir/StructureDefinition/effective-date').empty()\
      \ and specimen.resolve().collection.collected.empty() and effective.empty()\
      \ and issued.empty() and result.resolve().effective.empty()).count() = 0"
        - "Bundle.entry.resource.ofType(Organization).identifier.where(type.coding.code\
      \ = 'CLIA' or system = 'CLIA').where(value.getIdType() != 'CLIA').count() =\
      \ 0"
        - "Bundle.entry.resource.ofType(Patient).where(address.line[0].empty() and address.postalCode.empty()\
      \ and telecom.where(system = 'phone').value.empty() and telecom.where(system\
      \ = 'email').value.empty()).count() = 0"
        - "Bundle.entry.resource.ofType(Patient).where(name.family.empty() or name.given.empty()\
      \ or birthDate.empty()).count() = 0"
        - "Bundle.entry.resource.ofType(Specimen).where(type.empty()).count() = 0"
        - "Bundle.identifier.value.empty().not()"
      routingFilter:
        - "Bundle.entry.resource.ofType(MessageHeader).extension('https://reportstream.cdc.gov/fhir/StructureDefinition/sender-id').where(value = 'SimpleReport' or 'carbon-health').exists()"
        - "Bundle.entry.resource.ofType(DiagnosticReport).where(status in 'corrected').exists().not()"
      processingModeFilter:
        - "Bundle.entry.resource.ofType(MessageHeader).meta.tag.where(system = 'http://terminology.hl7.org/CodeSystem/v2-0103').code\
      \ = 'P'"
      reverseTheQualityFilter: false
      conditionFilter:
        #  COVID: 840539006 (+), FLU (A or B by Antigen): 6142004 (+), FLU (A or B by Culture and Identification Method),: 541131000124102, RSV: 55735004
        - "(%resource.code.coding.extension('https://reportstream.cdc.gov/fhir/StructureDefinition/condition-code').value.where(code  in ('840539006'|'895448002')).exists() or %resource.where(interpretation.coding.code = 'A').code.coding.extension('https://reportstream.cdc.gov/fhir/StructureDefinition/condition-code').value.where(code in ('55735004'|'6142004'|'541131000124102')).exists())"
      mappedConditionFilter: []
      deidentify: false
      deidentifiedValue: ""
      timing:
        operation: "MERGE"
        numberPerDay: 1440
        initialTime: "09:40"
        timeZone: "EASTERN"
        maxReportCount: 100
        whenEmpty:
          action: "NONE"
          onlyOncePerDay: false
      description: ""
      transport:
        host: "sftp"
        port: "22"
        filePath: "./upload"
        credentialName: "DEFAULT-SFTP"
        type: "SFTP"
      externalName: null
      enrichmentSchemaNames:
        - "classpath:/metadata/fhir_transforms/common/handle-aoe-unknown-value.yml"
        - "classpath:/metadata/fhir_transforms/common/suppress-device-information.yml"
        - "classpath:/metadata/fhir_transforms/common/suppress-obx-aoe-gender-illness-onset-datetime.yml"
      timeZone: EASTERN
      dateTimeFormat: "OFFSET"