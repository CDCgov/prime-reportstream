- name: "ok-phd"
  description: "Oklahoma Public Health Department"
  jurisdiction: "STATE"
  stateCode: "OK"
  countyName: null
  filters: null
  featureFlags: null
  keys: null
  senders: []
  receivers:
    - name: "full-elr"
      organizationName: "ok-phd"
      topic: "full-elr"
      customerStatus: "active"
      translation:
        schemaName: "azure:/hl7_mapping/receivers/STLTs/OK/OK-receiver-transform.yml"
        useTestProcessingMode: false
        useBatchHeaders: true
        receivingApplicationName: null
        receivingApplicationOID: null
        receivingFacilityName: null
        receivingFacilityOID: null
        messageProfileId: null
        replaceValue: {}
        replaceValueAwithB: {}
        reportingFacilityName: null
        reportingFacilityId: null
        reportingFacilityIdType: null
        suppressQstForAoe: false
        suppressHl7Fields: null
        suppressAoe: false
        defaultAoeToUnknown: false
        replaceUnicodeWithAscii: false
        useBlankInsteadOfUnknown: null
        truncateHDNamespaceIds: false
        truncateHl7Fields: null
        usePid14ForPatientEmail: false
        convertTimestampToDateTime: null
        cliaForOutOfStateTesting: null
        cliaForSender: {}
        phoneNumberFormatting: "STANDARD"
        suppressNonNPI: false
        processingModeCode: null
        replaceDiiWithOid: null
        applyOTCDefault: false
        useOrderingFacilityName: "STANDARD"
        valueSetOverrides: {}
        nameFormat: "STANDARD"
        receivingOrganization: null
        convertPositiveDateTimeOffsetToNegative: false
        stripInvalidCharsRegex: null
        convertDateTimesToReceiverLocalTime: false
        useHighPrecisionHeaderDateTimeFormat: false
        type: "HL7"
        truncationConfig:
          truncateHDNamespaceIds: false
          truncateHl7Fields: []
          customLengthHl7Fields: {}
      jurisdictionalFilter:
        - "(Bundle.entry.resource.ofType(ServiceRequest)[0].requester.resolve().organization.resolve().address.state = 'OK') or (Bundle.entry.resource.ofType(Patient).address.state = 'OK')"
      qualityFilter:
        - "Bundle.identifier.value.exists()"
        - "Bundle.entry.resource.ofType(Patient).name.family.exists()"
        - "Bundle.entry.resource.ofType(Patient).name.given.count() > 0"
        - "Bundle.entry.resource.ofType(Patient).birthDate.exists()"
        - "Bundle.entry.resource.ofType(Specimen).where(type.empty()).count() = 0"
        - "Bundle.entry.resource.ofType(Patient).where(address.line[0].empty() and address.postalCode.empty() and telecom.where(system = 'phone').value.empty() and telecom.where(system = 'email').value.empty()).count() = 0"
        - "((Bundle.entry.resource.ofType(Specimen).collection.collectedPeriod.exists() or Bundle.entry.resource.ofType(Specimen).collection.collected.exists()) or (Bundle.entry.resource.ofType(ServiceRequest).occurrence.exists() or Bundle.entry.resource.ofType(Observation).effective.exists()))"
      routingFilter: []
      processingModeFilter: []
      reverseTheQualityFilter: false
      conditionFilter:
        # Accept following condition_code (see: observation-mapping.csv for more detail)
        #        COVID:	840539006 (OK needs both '+/-'),  MPOX:	414015000 (OK needs '+' only)
        # Note: Not support Mpox for now.
        - "(%resource.code.coding.extension('https://reportstream.cdc.gov/fhir/StructureDefinition/condition-code').value.where(code  in ('840539006')).exists())"
      mappedConditionFilter: []
      deidentify: false
      deidentifiedValue: ""
      timing:
        operation: "MERGE"
        numberPerDay: 1440
        initialTime: "00:00"
        timeZone: "EASTERN"
        maxReportCount: 100
        whenEmpty:
          action: "NONE"
          onlyOncePerDay: false
      description: ""
      transport:
        reportUrl: "https://labupload.health.ok.gov/api/document/hl7"
        authTokenUrl: "https://labupload.health.ok.gov/api/auth/token"
        authType: null
        tlsKeystore: null
        parameters: {}
        headers:
          RecordId: "header.reportFile.reportId"
          BearerToken: ""
          Content-Type: "text/plain"
          senderLabName: "CDC PRIME REPORTSTREAM"
          sourceLabName: "CDC PRIME REPORTSTREAM"
        authHeaders:
          Content-Type: "application/json"
          ExpectSuccess: "true"
          Authorization-Type: "email/password"
        type: "REST"
      externalName: null
      enrichmentSchemaNames: []
      timeZone: null
      dateTimeFormat: "OFFSET"
