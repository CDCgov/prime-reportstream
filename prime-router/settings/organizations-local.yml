          operation: MERGE
          numberPerDay: 1440 # Every minute
          initialTime: 00:00
        translation:
          type: CUSTOM
          schemaName: tx/tx-covid-19
          format: HL7
      - name: BLOBSTORE
        organizationName: ignore
        topic: covid-19
        jurisdictionalFilter: [ "matches(ordering_facility_state, IG)", "matches(ordering_facility_county, BLOBSTORE)" ]
        timing:
          operation: MERGE
          numberPerDay: 1440 # Every minute
