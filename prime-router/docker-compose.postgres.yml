# Build environment
services:
  postgresql:
    build:
      context: ../.environment/docker/docker-compose/
      dockerfile: Dockerfile.postgres
    restart: always
    environment:
      POSTGRES_DB:
      POSTGRES_PASSWORD:
      POSTGRES_USER:
    ports:
      - 5432:5432
    networks:
      - prime-router_build

networks:
  prime-router_build: