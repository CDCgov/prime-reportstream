hl7Class: ca.uhn.hl7v2.model.v251.message.ORU_R01
extends: 'classpath:/fhirengine/translation/hl7/schema/schema-read-test-08/ORU_R01_circular.yml'
elements:
  - name: message-headers
    condition: >
      Bundle.entry.resource.ofType(MessageHeader).exists() and
      Bundle.entry.resource.ofType(Provenance).exists() and
      Bundle.entry.resource.ofType(Provenance).activity.coding.code = 'R01'
    required: true
    schema: classpath:/fhirengine/translation/hl7/schema/schema-read-test-07/ORU_R01/header.yml

  - name: patient-information
    resource: Bundle.entry.resource.ofType(Patient)
    condition: '%resource.count() = 1'
    required: true
    schema: classpath:/fhirengine/translation/hl7/schema/schema-read-test-07/ORU_R01/patient.yml

  - name: order-observations
    resource: Bundle.entry.resource.ofType(DiagnosticReport)
    condition: '%resource.count() > 0'
    required: true
    schema: classpath:/fhirengine/translation/hl7/schema/schema-read-test-07/ORU_R01/order-observation.yml
    resourceIndex: orderIndex
