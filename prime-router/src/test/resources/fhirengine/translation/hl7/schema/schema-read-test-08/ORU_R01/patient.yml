elements:
  - name: patient-last-name
    condition: '%resource is Patient and %resource.name.family.exists()'
    required: true
    value:
      - '%resource.name.family'
    hl7Spec:
      - /PATIENT_RESULT/PATIENT/PID-5-1

  - name: PID-segment
    condition: '%resource is Patient and %resource.exists()'
    required: true
    schema: classpath:/fhirengine/translation/hl7/schema/schema-read-test-07/ORU_R01/patient-identification.yml