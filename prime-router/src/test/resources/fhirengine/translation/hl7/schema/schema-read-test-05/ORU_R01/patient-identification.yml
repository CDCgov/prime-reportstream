elements:
  - name: patient-segment-set-id
    value:
      - '1'
    hl7Spec:
      - /PATIENT_RESULT/PATIENT/PID-1

  - name: patient-name
    condition: '%resource is Patient and %resource.name.family.exists()'
    required: true
    schema: patient-name

  - name: name-type-code
    condition: '%resource is Patient and %resource.exists()'
    required: true
    schema: patient-identification-code