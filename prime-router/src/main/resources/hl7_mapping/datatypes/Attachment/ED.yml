elements:

  - name: ed-source-application
    resource: '%resource.extension(%`rsext-ed-1-source-application`)'
    schema: classpath:/hl7_mapping/datatypes/extensionHD/HD
    constants:
      hl7HDField: '%{hl7EDField}-1'

  - name: ed-type-of-data
    value: [ '%resource.extension(%`rsext-ed-2-type-of-data`).value.coding.code' ]
    hl7Spec: [ '%{hl7EDField}-2' ]

  - name: ed-data-subtype
    value: [ '%resource.contentType' ]
    hl7Spec: [ '%{hl7EDField}-3' ]

  - name: ed-data-subtype
    value: [ '%resource.extension(%`rsext-ed-4-encoding`).value' ]
    hl7Spec: [ '%{hl7EDField}-4' ]

  - name: ed-data-subtype
    value: [ '%resource.extension(%`rsext-ed-5-data`).value' ]
    hl7Spec: [ '%{hl7EDField}-5' ]