elements:

  - name: pv2-employment-illness-related-indicator
    value: [ '%resource.extension.where(url = "pv2-15-employment-illness-related-indicator").value' ]
    hl7Spec: [ '%{hl7PV2Field}-15' ]

  - name: pv2-clinic-organization-name
    resource: '%resource.extension.where(url = "pv2-23-clinic-organization-name").value.resolve()'
    schema: classpath:/hl7_mapping/resources/Organization/XON
    resourceIndex: xonIndex
    constants:
      hl7XONField: '%{hl7PV2Field}-23(%{xonIndex})'

  - name: pv2-previous-treatment-date
    value: [ '%resource.extension.where(url = "pv2-26-previous-treatment-date").value' ]
    hl7Spec: [ '%{hl7PV2Field}-26' ]

  - name: pv2-first-similar-date
    value: [ '%resource.extension.where(url = "pv2-29-first-similar-date").value' ]
    hl7Spec: [ '%{hl7PV2Field}-29' ]