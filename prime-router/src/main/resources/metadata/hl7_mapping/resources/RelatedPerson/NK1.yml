constants:
  hl7NK1FieldPath: '%{hl7SegmentGroup}/NK1(%{relatedPersonIndex})'

elements:
  - name: set-id
    value: [ 'relatedPersonIndex + 1' ]
    hl7Spec: [ '%{hl7NK1FieldPath}-1' ]

  - name: name
    resource: '%resource.name.where(extension(%`rsext-hl7v2Name`).value = "name")'
    resourceIndex: xpnIndex
    constants:
      hl7xpnField: '%{hl7NK1FieldPath}-2(%{xpnIndex})'
    schema: classpath:/metadata/hl7_mapping/datatypes/HumanName/XPN

  - name: relationship
    resource: '%resource.relationship.where(extension(%`rsext-hl7v2Name`).value = "relationship")'
    constants:
      cweFieldPath: '%{hl7NK1FieldPath}-3'
    schema: classpath:/metadata/hl7_mapping/datatypes/codeableConcept/CWE

  - name: address
    resource: '%resource.address.where(extension(%`rsext-hl7v2Name`).value = "address")'
    resourceIndex: xadIndex
    constants:
      hl7SpecXADField: '%{hl7NK1FieldPath}-4(%{xadIndex})'
    schema: classpath:/metadata/hl7_mapping/datatypes/Address/XAD

  - name: phone-number
    resource: '%resource.telecom.where(extension(%`rsext-hl7v2Name`).value = "phone-number")'
    schema: classpath:/metadata/hl7_mapping/datatypes/contactPoint/XTN
    constants:
      hl7TelecomField: '%{hl7NK1FieldPath}-5'
    resourceIndex: telecomIndex

  - name: business-phone-number
    resource: '%resource.telecom.where(extension(%`rsext-hl7v2Name`).value = "business-phone-number")'
    schema: classpath:/metadata/hl7_mapping/datatypes/contactPoint/XTN
    constants:
      hl7TelecomField: '%{hl7NK1FieldPath}-6'
    resourceIndex: telecomIndex

  - name: contact-role
    resource: '%resource.relationship.where(extension(%`rsext-hl7v2Name`).value = "contact-role")'
    constants:
      cweFieldPath: '%{hl7NK1FieldPath}-7'
    schema: classpath:/metadata/hl7_mapping/datatypes/codeableConcept/CWE

  - name: start-date
    resource: '%resource.period.start'
    constants:
      dtmFieldPath: '%{hl7NK1FieldPath}-8'
    schema: classpath:/metadata/hl7_mapping/datatypes/dateTime/DTMorDT

  - name: end-date
    resource: '%resource.period.end'
    constants:
      dtmFieldPath: '%{hl7NK1FieldPath}-9'
    schema: classpath:/metadata/hl7_mapping/datatypes/dateTime/DTMorDT

  - name: next-of-kin-employee-number
    resource: '%resource.identifier.where(extension(%`rsext-hl7-use`).value = "next-of-kin-employee-number")'
    schema: classpath:/metadata/hl7_mapping/datatypes/identifier/CX
    constants:
      cxFieldPath: '%{hl7NK1FieldPath}-12'

  - name: organization-name
    resource: '%resource.extension(%`rsext-nk1-13-organization-name`).value.resolve()'
    resourceIndex: xonIndex
    constants:
      hl7XONField: '%{hl7NK1FieldPath}-13(%{xonIndex})'
    schema: classpath:/metadata/hl7_mapping/resources/Organization/XON

  - name: administrative-sex
    resource: '%resource.gender.extension(%`rsext-nk1-15-administrative-sex`).value'
    constants:
      cweFieldPath: '%{hl7NK1FieldPath}-15'
    schema: classpath:/metadata/hl7_mapping/datatypes/codeableConcept/CWE

  - name: birth-date
    resource: '%resource.extension(%`rsext-nk1-16-birth-date`).value'
    constants:
      dtmFieldPath: '%{hl7NK1FieldPath}-16'
    schema: classpath:/metadata/hl7_mapping/datatypes/dateTime/DTMorDT

  - name: primary-language
    resource: '%resource.communication.language'
    constants:
      cweFieldPath: '%{hl7NK1FieldPath}-20'
    schema: classpath:/metadata/hl7_mapping/datatypes/codeableConcept/CWE

  - name: contact-person-name
    resource: '%resource.name.where(extension(%`rsext-hl7v2Name`).value = "contact-person-name")'
    resourceIndex: xpnIndex
    constants:
      hl7xpnField: '%{hl7NK1FieldPath}-30(%{xpnIndex})'
    schema: classpath:/metadata/hl7_mapping/datatypes/HumanName/XPN

  - name: contact-person-phone-number
    resource: '%resource.telecom.where(extension(%`rsext-hl7v2Name`).value = "contact-person-telephone-number")'
    schema: classpath:/metadata/hl7_mapping/datatypes/contactPoint/XTN
    constants:
      hl7TelecomField: '%{hl7NK1FieldPath}-31'
    resourceIndex: telecomIndex

  - name: contact-person-address
    resource: '%resource.address.where(extension(%`rsext-hl7v2Name`).value = "contact-person-address")'
    resourceIndex: xadIndex
    constants:
      hl7SpecXADField: '%{hl7NK1FieldPath}-32(%{xadIndex})'
    schema: classpath:/metadata/hl7_mapping/datatypes/Address/XAD

  - name: next-of-kin-identifier
    resource: '%resource.identifier.where(extension(%`rsext-hl7-use`).value = "next-of-kin-identifier")'
    resourceIndex: cxIndex
    constants:
      cxFieldPath: '%{hl7NK1FieldPath}-33(%{cxIndex})'
    schema: classpath:/metadata/hl7_mapping/datatypes/identifier/CX

  - name: contact-person-ssn
    resource: '%resource.identifier.where(extension(%`rsext-hl7-use`).exists().not())'
    condition: '%resource.system = "http://hl7.org/fhir/sid/us-ssn"'
    value: [ '%resource.value' ]
    hl7Spec: [ '%{hl7NK1FieldPath}-37' ]

  - name: next-of-kin-telecomm-info
    resource: '%resource.telecom.where(extension(%`rsext-hl7v2Name`).value = "next-of-kin-telecomm-info")'
    schema: classpath:/metadata/hl7_mapping/datatypes/contactPoint/XTN
    constants:
      hl7TelecomField: '%{hl7NK1FieldPath}-40'
    resourceIndex: telecomIndex

  - name: contact-person-telecomm-info
    resource: '%resource.telecom.where(extension(%`rsext-hl7v2Name`).value = "contact-person-telecomm-info")'
    schema: classpath:/metadata/hl7_mapping/datatypes/contactPoint/XTN
    constants:
      hl7TelecomField: '%{hl7NK1FieldPath}-41'
    resourceIndex: telecomIndex