extends: classpath:/metadata/hl7_mapping/resources/MessageHeader/MSH.yml
elements:

  - name: message-event-coding
    schema: classpath:/metadata/hl7_mapping/v251/datatypes/coding/MSG.yml

  #  MSH.10 is mapped via MSHExtension.yml
  - name: message-control-id
    condition: false

  - name: message-processing
    schema: classpath:/metadata/hl7_mapping/v251/datatypes/meta/PT.yml

  # Remaining fields are deprecated in NIST
  - name: responsible
    condition: false

  - name: receiving-responsible-organization
    condition: false

  - name: sending-network-address-from-source
    condition: false

  - name: receiving-network-address
    condition: false

  - name: msh-extension-values
    resource: '%resource.extension(%`rsext-msh-message-header`)'
    schema: classpath:/metadata/hl7_mapping/v251-elr/resources/MessageHeader/MSHExtension.yml

