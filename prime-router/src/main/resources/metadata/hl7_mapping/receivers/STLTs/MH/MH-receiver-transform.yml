hl7Class: ca.uhn.hl7v2.model.v251.message.ORU_R01

extends: classpath:/metadata/hl7_mapping/ORU_R01/ORU_R01-base.yml

constants:
  MSH: '/MSH'

elements:
  - name: mh-patient-race-coding-system
    resource: 'Bundle.entry.resource.ofType(Patient).extension("http://ibm.com/fhir/cdm/StructureDefinition/local-race-cd").value.coding'
    condition: '%resource.code.exists()'
    value: [ '%resource.system.getCodingSystemMapping()' ]
    hl7Spec: [ '/PATIENT_RESULT/PATIENT/PID-10-3' ]

  - name: mh-sending-application-namespace-id
    value: [ '"CDC PRIME - Atlanta, Georgia (Dekalb)"' ]
    hl7Spec: [ '%{MSH}-3-1']

  - name: mh-sending-application-universal-id
    value: [ '"2.16.840.1.114222.4.1.237821"' ]
    hl7Spec: [ '%{MSH}-3-2' ]

  - name: mh-sending-application-universal-id-type
    value: [ '"ISO"' ]
    hl7Spec: [ '%{MSH}-3-3' ]

  - name: mh-receiving-application-namespace-id
    value: [ '"RMI_DOH"' ]
    hl7Spec: [ '%{MSH}-5-1' ]

  - name: mh-receiving-facility-namespace-id
    value: [ '"RMI_DOH"' ]
    hl7Spec: [ '%{MSH}-6-1' ]