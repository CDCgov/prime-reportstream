- name: "ak-phd"
  description: "Alaska Public Health Department"
  jurisdiction: "STATE"
  stateCode: "AK"
  countyName: null
  filters: []
  featureFlags: null
  keys: null
  senders: []
  receivers:
    - name: "full-elr-test"
      organizationName: "ak-phd"
      topic: "full-elr"
      customerStatus: "active"
      translation: !<HL7>
        schemaName: "metadata/hl7_mapping/receivers/STLTs/AK/AK-receiver-transform"
        useTestProcessingMode: false
        useBatchHeaders: true
        receivingApplicationName: null
        receivingApplicationOID: null
        receivingFacilityName: null
        receivingFacilityOID: null
        messageProfileId: null
        replaceValue:
          PID-22-3: "CDCREC"
        replaceValueAwithB: {}
        reportingFacilityName: null
        reportingFacilityId: null
        reportingFacilityIdType: null
        suppressQstForAoe: false
        suppressHl7Fields: "PID-5-7, ORC-12-1, OBR-16-1"
        suppressAoe: false
        defaultAoeToUnknown: false
        replaceUnicodeWithAscii: false
        useBlankInsteadOfUnknown: null
        truncateHDNamespaceIds: false
        truncateHl7Fields: null
        usePid14ForPatientEmail: false
        convertTimestampToDateTime: null
        cliaForOutOfStateTesting: null
        cliaForSender: {}
        phoneNumberFormatting: "STANDARD"
        suppressNonNPI: false
        processingModeCode: null
        replaceDiiWithOid: null
        applyOTCDefault: false
        useOrderingFacilityName: "STANDARD"
        valueSetOverrides: {}
        nameFormat: "STANDARD"
        receivingOrganization: null
        convertPositiveDateTimeOffsetToNegative: false
        stripInvalidCharsRegex: null
        convertDateTimesToReceiverLocalTime: false
        useHighPrecisionHeaderDateTimeFormat: false
        type: "HL7"
        truncationConfig:
          truncateHDNamespaceIds: false
          truncateHl7Fields: []
          customLengthHl7Fields: {}
      jurisdictionalFilter:
        - "(%performerState.exists() and %performerState = 'AK') or (%patientState.exists()\
      \ and %patientState = 'AK')"
      qualityFilter:
        - "%messageId.exists()"
        - "%patient.birthDate.exists()"
        - "%patient.name.family.exists()"
        - "%patient.name.given.count() > 0"
        - "%specimen.type.exists()"
        - "(%patient.address.line.exists() or %patient.address.postalCode.exists() or\
      \ %patient.telecom.exists())"
        - "((%specimen.collection.collectedPeriod.exists() or %specimen.collection.collected.exists())\
      \ or %serviceRequest.occurrence.exists() or %observation.effective.exists())"
      routingFilter: []
      processingModeFilter:
        - "Bundle.entry.resource.ofType(MessageHeader).extension('https://reportstream.cdc.gov/fhir/StructureDefinition/sender-id').exists().not()\
      \ or Bundle.entry.resource.ofType(MessageHeader).extension('https://reportstream.cdc.gov/fhir/StructureDefinition/sender-id').value\
      \ != 'hcintegrations'"
      reverseTheQualityFilter: false
      conditionFilter: []
      deidentify: false
      deidentifiedValue: ""
      timing:
        operation: "MERGE"
        numberPerDay: 1440
        initialTime: "00:00"
        timeZone: "ALAKSA"
        maxReportCount: 100
        whenEmpty:
          action: "NONE"
          onlyOncePerDay: false
      description: ""
      transport: !<SFTP>
        host: "sftp"
        port: "22"
        filePath: "./upload"
        credentialName: DEFAULT-SFTP
        type: "SFTP"
      externalName: null
      enrichmentSchemaNames: []
      timeZone: ALASKA
      dateTimeFormat: "OFFSET"