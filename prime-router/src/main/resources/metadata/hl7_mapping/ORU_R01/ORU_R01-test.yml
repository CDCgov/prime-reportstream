hl7Class: ca.uhn.hl7v2.model.v27.message.ORU_R01

extends: classpath:/metadata/hl7_mapping/ORU_R01/ORU_R01-base.yml
elements:
  - name: message-header
    condition: true

  - name: software-segment
    condition: >
      Bundle.entry.resource.ofType(MessageHeader).exists() and 
      Bundle.entry.resource.ofType(MessageHeader).source.exists() and
      Bundle.entry.resource.ofType(MessageHeader).source.extension(%`rsext-software-vendor-org`).exists()

  - name: order-observation-base
    required: false

  - name: patient-result
    required: false