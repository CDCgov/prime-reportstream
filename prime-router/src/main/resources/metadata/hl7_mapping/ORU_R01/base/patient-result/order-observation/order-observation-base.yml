# possible '%resource's:
# Bundle.entry.resource.ofType(DiagnosticReport).where(subject.resolve().id = Bundle.entry.resource.ofType(Patient).id)
# $schema: ./../../../../../../../../../metadata/json_schema/fhir/fhir-to-hl7-mapping.json

elements:
  - name: order-observation
    schema: classpath:/metadata/hl7_mapping/ORU_R01/base/patient-result/order-observation/order-observation.yml

  - name: timing-quantity
    resource: '%resource.basedOn.resolve()'
    condition: >
      %resource.occurrence.repeat.bounds.start.exists() or
      %resource.occurrence.repeat.bounds.end.exists() or
      %resource.priority.exists() or
      %resource.extension(%`rsext-service-priority`).exists()
    schema: classpath:/metadata/hl7_mapping/ORU_R01/base/patient-result/order-observation/timing-quantity.yml

  - name: observation
    schema: classpath:/metadata/hl7_mapping/ORU_R01/base/patient-result/order-observation/observation.yml

  - name: specimen
    resource: '%resource.specimen.resolve().where(extension(%`rsext-hl7v2Segment`).value = "SPM") | %resource.specimen.resolve().where(extension(%`rsext-hl7v2Segment`).exists().not())'
    schema: classpath:/metadata/hl7_mapping/ORU_R01/base/patient-result/order-observation/specimen.yml