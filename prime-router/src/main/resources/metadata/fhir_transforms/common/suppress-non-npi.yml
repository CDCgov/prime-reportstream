# suppressNonNPI: true
# suppressNonNPI: true
- name: suppressNonNPI-namespace-id
  resource: 'Bundle.entry.resource.ofType(Practitioner)'
  condition: '%esource.identifier[0].extension("https://reportstream.cdc.gov/fhir/StructureDefinition/namespace-id").exists() and %resource.identifier[0].extension("https://reportstream.cdc.gov/fhir/StructureDefinition/namespace-id").value != "NPI"'
  value: [ '""' ]
  bundleProperty: '%resource.identifier[0].extension("https://reportstream.cdc.gov/fhir/StructureDefinition/namespace-id").value'

- name: suppressNonNPI-assigning-authority-namespace-id
  resource: 'Bundle.entry.resource.ofType(Practitioner)'
  condition: 'resource.extension("https://reportstream.cdc.gov/fhir/StructureDefinition/assigning-authority").exists() and %resource.extension("https://reportstream.cdc.gov/fhir/StructureDefinition/assigning-authority").extension("https://reportstream.cdc.gov/fhir/StructureDefinition/namespace-id").exists() and %resource.extension("https://reportstream.cdc.gov/fhir/StructureDefinition/assigning-authority").extension("https://reportstream.cdc.gov/fhir/StructureDefinition/namespace-id")[0].value != "NPI"'
  value: [ '""' ]
  bundleProperty: '%resource.extension("https://reportstream.cdc.gov/fhir/StructureDefinition/assigning-authority").extension("https://reportstream.cdc.gov/fhir/StructureDefinition/namespace-id")[0].value'

- name: suppressNonNPI-practitioner-code
  resource: 'Bundle.entry.resource.ofType(Practitioner)'
  condition: '%resource.identifier[0].type.coding.code != "NPI"'
  value: [ '""' ]
  bundleProperty: '%resource.identifier[0].type.coding.code'

- name: suppressNonNPI-practitioner-system
  resource: 'Bundle.entry.resource.ofType(Practitioner)'
  condition: '%resource.identifier[0].system != "http://hl7.org/fhir/sid/us-npi"'
  value: [ '""' ]
  bundleProperty: '%resource.identifier[0].system'