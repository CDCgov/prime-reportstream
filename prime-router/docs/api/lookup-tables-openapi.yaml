openapi: "3.0.2"
info:
  title: ReportStream Lookup Table Management API
  description: Fetches and manipulates lookup tables in ReportStream
  version: "1.0"
  contact:
    name: USDS at Centers for Disease Control and Prevention
    url: https://open.cdc.gov
    email: usds@cdc.gov

security:
  - OktaAuth: [ ]

paths:
  /api/lookuptables:
    get:
      description: Fetch the list lookup tables
      parameters:
        - name: showAll
          in: query
          description: Set to true to include inactive tables
          schema:
            type: boolean
      responses:
        '200':
          description: The list of tables with version information
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TableVersionInfo'
        '400':
          description: if there was an error fetching the list of tables
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorMsg'

  /api/lookuptables/{tableName}:
    get:
      description: Fetch the latest version of a table
      responses:
        '200':
          description: The table data
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DynamicTableRows'
        '404':
          description: The table name was not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorMsg'
        '400':
          description: if there was an error fetching the table data
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorMsg'
    post:
      description: Create a new version of a lookup table
      requestBody:
        description: Optional description in *Markdown*
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/DynamicTableRows'
      responses:
        '200':
          description: The table was created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TableVersionInfo'
        '400':
          description: if there was an error creating the table
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorMsg'

  /api/lookuptables/{tableName}/{tableVersion}:
    get:
      description: Fetch a specific version of a table
      responses:
        '200':
          description: The table data
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DynamicTableRows'
        '404':
          description: The table name and/or version was not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorMsg'
        '400':
          description: if there was an error fetching the table data
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorMsg'
    post:
      description: Activate a specific version of a table
      responses:
        '200':
          description: The table version information
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TableVersionInfo'
        '404':
          description: The table name and/or version was not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorMsg'
        '400':
          description: if there was an error fetching the table data
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorMsg'

components:
  schemas:
    DynamicTableRows:
      description: An orderd array with the table rows
      type: array
      items:
        type: object
        description: Dynamic JSON object with all columns of a table row
        example: { "FIPS": "01001","County": "Autauga","State": "AL" }

    TableVersionInfo:
      description: A table version information
      type: array
      items:
        type: object
        properties:
          tableName:
            type: string
          tableVersion:
            type: string
          isActive:
            type: boolean
          createdBy:
            type: string
          createdAt:
            type: string

    ErrorMsg:
      description: The error message
      type: object
      properties:
        error:
          type: string

  securitySchemes:
    OktaAuth:
      type: apiKey
      name: okta
      in: header
