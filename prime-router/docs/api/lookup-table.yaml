paths:
  /lookuptables/list:
    get:
      operationId: getLookupTablesList
      summary: Fetch the list lookup tables
      description: Fetch the list lookup tables
      parameters:
        - name: showInactive
          in: query
          description: Set to true to include inactive tables
          schema:
            type: boolean
      responses:
        '200':
          description: The list of tables with version information
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TableVersionArray'
        '400':
          description: if there was an error fetching the list of tables
          content:
            application/json:
              schema:
                $ref: 'components/response_schemas.yaml#/ErrorMsg'
        default:
          $ref: 'components/responses.yaml#/BadRequest'

    head:
      operationId: headLookupTablesList
      summary: Retrieved the last modified for all lookup tables of the system.
      description: Retrieved the last modified for all lookup tables of the system.
      responses:
        "200":
          description: OK
          headers:
            Last-Modified:
              description: >-
                The Last-Modified response HTTP header contains the date and
                time any lookup tables were modified.
              example: "Wed, 21 Oct 2015 07:28:00 GMT"
              required: false
              schema:
                type: string
        '400':
          $ref: 'components/responses.yaml#/BadRequest'
        default:
          $ref: 'components/responses.yaml#/BadRequest'

  /lookuptables/{tableName}:
    post:
      tags:
       - default
       - UserTypeAdmin
      operationId: postLookupTables
      summary: Create a new version of a lookup table.  First versions of a table
        are automatically activated.
      description: Create a new version of a lookup table.  First versions of a table
        are automatically activated.
      parameters:
        - name: tableName
          in: path
          description: Name of new lookup table
          required: true
          schema:
            type: string
      requestBody:
        description: An array of objects that list the table's rows.
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/DynamicTableRows'
      responses:
        '200':
          description: The table was created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TableVersionInfo'
        '400':
          description: if there was an error creating the table
          content:
            application/json:
              schema:
                $ref: 'components/response_schemas.yaml#/ErrorMsg'
        default:
          $ref: 'components/responses.yaml#/BadRequest'

  /lookuptables/{tableName}/{tableVersion}/content:
    get:
      operationId: getLookupTablesVersionContent
      summary: Fetch the contents of a specific version of a table
      description: Fetch the contents of a specific version of a table
      parameters:
        - name: tableName
          in: path
          description: Name of lookup table
          required: true
          schema:
            type: string
        - name: tableVersion
          in: path
          description: Version of specified table
          required: true
          schema:
            type: string
      responses:
        '200':
          description: The table contents
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DynamicTableRows'
        '404':
          description: The table name and/or version was not found
          content:
            application/json:
              schema:
                $ref: 'components/response_schemas.yaml#/ErrorMsg'
        '400':
          description: if there was an error fetching the table data
          content:
            application/json:
              schema:
                $ref: 'components/response_schemas.yaml#/ErrorMsg'
        default:
          $ref: 'components/responses.yaml#/BadRequest'

  /lookuptables/{tableName}/content:
    get:
      operationId: getLookupTablesContent
      summary: Fetch the contents of the active version of a table
      description: Fetch the contents of the active version of a table
      parameters:
        - name: tableName
          in: path
          description: Name of lookup table
          required: true
          schema:
            type: string
      responses:
        '200':
          description: The table contents
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DynamicTableRows'
        '404':
          description: The table name was not found, or there was no active version of that table.
          content:
            application/json:
              schema:
                $ref: 'components/response_schemas.yaml#/ErrorMsg'
        '400':
          description: if there was an error fetching the table data
          content:
            application/json:
              schema:
                $ref: 'components/response_schemas.yaml#/ErrorMsg'
        default:
          $ref: 'components/responses.yaml#/BadRequest'

  /lookuptables/{tableName}/{tableVersion}/info:
    get:
      operationId: getLookupTablesVersionInfo
      summary: Fetch the version information of a specific version of a table
      description: Fetch the version information of a specific version of a table
      parameters:
        - name: tableName
          in: path
          description: Name of lookup table
          required: true
          schema:
            type: string
        - name: tableVersion
          in: path
          description: Version of specified table
          required: true
          schema:
            type: string
      responses:
        '200':
          description: The table version information
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TableVersionInfo'
        '404':
          description: The table name and/or version was not found
          content:
            application/json:
              schema:
                $ref: 'components/response_schemas.yaml#/ErrorMsg'
        '400':
          description: if there was an error fetching the table data
          content:
            application/json:
              schema:
                $ref: 'components/response_schemas.yaml#/ErrorMsg'

  /lookuptables/{tableName}/{tableVersion}/activate:
    put:
      tags:
       - default
       - UserTypeAdmin
      operationId: putLookupTablesVersionActivate
      summary: Activate a specific version of a table.  This endpoint does not take a request body.
      description: Activate a specific version of a table.  This endpoint does not take a request body.
      parameters:
        - name: tableName
          in: path
          description: Name of lookup table
          required: true
          schema:
            type: string
        - name: tableVersion
          in: path
          description: Version of specified table
          required: true
          schema:
            type: string
      responses:
        '200':
          description: The table version information
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TableVersionInfo'
        '404':
          description: The table name and/or version was not found
          content:
            application/json:
              schema:
                $ref: 'components/response_schemas.yaml#/ErrorMsg'
        '400':
          $ref: 'components/responses.yaml#/BadRequest'
        default:
          $ref: 'components/responses.yaml#/BadRequest'

components:
  pathItems:
    LookupTablesList:

  schemas:
    DynamicTableRows:
      description: An ordered array with the table rows
      type: array
      items:
        type: object
        description: Dynamic JSON object with all columns of a table row
        example: { "FIPS": "01001","County": "Autauga","State": "AL" }

    TableVersionArray:
      description: A table version information
      type: array
      items:
        $ref: '#/components/schemas/TableVersionInfo'

    TableVersionInfo:
      description: A table version information
      type: object
      properties:
        tableName:
          type: string
        tableVersion:
          type: string
        isActive:
          type: boolean
        createdBy:
          type: string
        createdAt:
          type: string