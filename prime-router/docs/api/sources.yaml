# Sources returns the source files for a given
openapi: "3.0.2"
info:
  title: ReportStream Sources API
  description: Fetches the souce fiels for the specified output file by looking at the ancenstry of the file
  version: "1.0"
  contact:
    name: USDS at Centers for Disease Control and Prevention
    url: https://open.cdc.gov
    email: usds@cdc.gov

paths:
  /api/sources:
    get:
      description: Return the source files for the specified output file by looking at the ancenstry of the file
      security:
        - OAuth2: [ org_admin ]
      parameters:
        - in: query
          name: report-id
          description: the report id of the output file
          schema:
            type: string
        - in: query
          name: report-file
          description:  the report file name of the output file
          schema:
            type: string
      responses:
        200:
          description: the input files
          content:
              multipart/mixed:

