openapi: "3.0.3"
info:
  title: ReportStream Permissions API
  version: "1.0"
  contact:
    name: USDS at Centers for Disease Control and Prevention
    url: https://open.cdc.gov
    email: usds@cdc.gov
paths:
  /api/permissions:
    get:
      description: Fetch a list of permissions
      security:
        - OAuth2: [ system_admin ]
      responses:
        '200':
          description: OK, a list of permission objects
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Permission'
        '400':
          description: Bad Request
        '401':
          description: Unauthorized
  /api/organization/{orgName}/permissions:
    get:
      description: Fetch a list of permissions for an organization
      security:
        - OAuth2: [ user ]
      parameters:
        - name: orgName
          in: path
          description: a valid organization name
          required: true
          schema:
            type: string
      responses:
        '200':
          description: OK, a list of permission objects
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Permission'
        '400':
          description: Bad Request
        '401':
          description: Unauthorized
  /api/permission/{id}:
    put:
      description: Update a permission
      security:
        - OAuth2: [ system_admin ]
      parameters:
        - name: id
          in: path
          description: a valid permissions id
          required: true
          schema:
            type: integer
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Permission'
      responses:
        '200':
          description: OK
        '400':
          description: Bad Request
        '401':
          description: Unauthorized
    delete:
      description: Delete a permission
      security:
        - OAuth2: [ system_admin ]
      parameters:
        - name: id
          in: path
          description: a valid permissions id
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: OK
        '400':
          description: Bad Request
        '401':
          description: Unauthorized
  /api/permission:
    post:
      description: Create a permission
      security:
        - OAuth2: [ system_admin ]
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Permission'
      responses:
        '200':
          description: OK, the permission was created and id returned
        '400':
          description: Bad Request
        '401':
          description: Unauthorized
  /api/organization/{orgName}/permission/{id}:
    post:
      description: Associate a permission to an organization
      security:
        - OAuth2: [ system_admin ]
      parameters:
        - name: orgName
          in: path
          description: a valid organization name
          required: true
          schema:
            type: string
        - name: id
          in: path
          description: a valid permission id
          required: true
          schema:
            type: integer
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Permission'
      responses:
        '200':
          description: OK, the permission_organization was created and id returned
        '400':
          description: Bad Request
        '401':
          description: Unauthorized
    delete:
      description: Delete a permission from an organization
      security:
        - OAuth2: [ system_admin ]
      parameters:
        - name: orgName
          in: path
          description: a valid organization name
          required: true
          schema:
            type: string
        - name: id
          in: path
          description: a valid permissions id
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: OK
        '400':
          description: Bad Request
        '401':
          description: Unauthorized
components:
  schemas:
    Permission:
      description: A permission such as a feature
      type: object
      required:
        - name
        - enabled
        - createdBy
        - createdAt
      properties:
        name:
          description: the name of the permission
          type: string
        description:
          description: the description of the permission
          type: string
        enabled:
          description: if the permission is enabled. Set to true by default.
          type: boolean
        createdBy:
          description: the user who created the permission
          type: string
        createdAt:
          description: the date/time the permission was created
          type: string

  securitySchemes:
    OAuth2:
      $ref: 'https://raw.githubusercontent.com/CDCgov/prime-reportstream/master/prime-router/docs/api/components/security_schemes.yml#/OAuth2'
