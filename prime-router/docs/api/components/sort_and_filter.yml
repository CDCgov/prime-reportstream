parameters:
  sortOrder:
    name: sortOrder
    in: query
    description: order to sort reports
    schema:
      type: string
      enum: [ASC, DESC]
      default: DESC
  sortColumn:
    name: sortColumn
    in: query
    description: column used as the basis for sorting
    schema:
      type: string
  resultsAfterDate:
    name: resultsAfterDate
    in: query
    description: only return reports from after the given date
    schema:
      type: string
      format: date-time
  resultsBeforeDate:
    name: resultsBeforeDate
    in: query
    description: only return reports from before the given date
    schema:
      type: string
      format: date-time
  pageSize:
    name: pageSize
    in: query
    description: number of results per page
    schema:
      type: integer