openapi: "3.0.3"
info:
  title: ReportStream Submissions API
  version: "1.0"
  contact:
    name: USDS at Centers for Disease Control and Prevention
    url: https://open.cdc.gov
    email: usds@cdc.gov
paths:
  /api/waters/org/{organization}/submissions:
    get:
      description: returns a list of simple submissions
      security:
        - OAuth2: [ user ]
      parameters:
        - name: organization
          in: path
          description: sender of the report history we want to look at
          required: true
          schema:
            type: string
        - $ref: 'https://raw.githubusercontent.com/CDCgov/prime-reportstream/master/prime-router/docs/api/components/sort_and_filter.yml#/sortDir'
        - $ref: 'https://raw.githubusercontent.com/CDCgov/prime-reportstream/master/prime-router/docs/api/components/sort_and_filter.yml#/sortCol'
        - $ref: 'https://raw.githubusercontent.com/CDCgov/prime-reportstream/master/prime-router/docs/api/components/sort_and_filter.yml#/cursor'
        - $ref: 'https://raw.githubusercontent.com/CDCgov/prime-reportstream/master/prime-router/docs/api/components/sort_and_filter.yml#/since'
        - $ref: 'https://raw.githubusercontent.com/CDCgov/prime-reportstream/master/prime-router/docs/api/components/sort_and_filter.yml#/until'
        - $ref: 'https://raw.githubusercontent.com/CDCgov/prime-reportstream/master/prime-router/docs/api/components/sort_and_filter.yml#/pageSize'
        - name: showFailed
          in: query
          description: whether or not to show submissions that failed delivery
          schema:
            type: boolean
      responses:
        '200':
          description: a list of submission history objects
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SubmissionHistoryList'
        '400':
          description: bad request

components:
  schemas:
    SubmissionHistoryList:
      type: array
      items:
        $ref: '#/components/schemas/SubmissionHistory'
    SubmissionHistory:
      type: object
      properties:
        submissionId:
          description: the ID for this submission
          type: integer
        timestamp:
          description: the timestamp for this report submission
          type: string
          format: date-time
        sender:
          description: the name of the sender account
          type: string
        httpStatus:
          description: response given to the sender upon submission
          type: integer
        id:
          description: the report uuid of this submission
          type: string
          format: uuid
        topic:
          description: the schema topic (e.g. COVID-19, Flu)
          type: string
        reportItemCount:
          description: total number of individual reports sent to the Hub (in a csv, the number of data lines sent)
          type: integer
        externalName:
          description: custom report name if one was specified by the sender
          type: string

  securitySchemes:
    OAuth2:
      $ref: 'https://raw.githubusercontent.com/CDCgov/prime-reportstream/master/prime-router/docs/api/components/security_schemes.yml#/OAuth2'
