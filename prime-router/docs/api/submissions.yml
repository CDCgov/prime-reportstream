openapi: 3.0.2
info:
  title: Prime ReportStream
  description: A router of public health data from multiple senders and receivers
  contact:
    name: USDS at Centers for Disease Control and Prevention
    url: https://reportstream.cdc.gov
    email: reportstream@cdc.gov
  version: 0.2.0-oas3
paths:

  # The submissions end-point handles receive actions.
  #
  # END-POINTS
  # /submissions
  # /submissions/submission/{actionid}
  #
  # See Github issue #2722 (Design API endpoint for full history lineage) for expanded API design.
  #
  # FILTERS (REQUIRED)
  #
  # FILTERS (OPTIONAL)
  # ?pagesize=INT (default: 10)
  # ?cursor=OFFSETDATETIME
  # ?sort=STRING ('ASC' | 'DESC' : default 'DESC')
  # ?dateStart=STRING (YYYY-MM-DD)
  # ?dateEnd=STRING (YYYY-MM-DD)
  # ?year=INT (YYYY | default: ALL)
  # ?month=INT (MM | default: ALL | requires ?year)
  # ?organizations=INT (default: ALL | requires admin priv)
  # ?recipients=ARRAY
  # ?sender=ARRAY
  # ?warnings=STRING
  # ?errors=STRING
  # ?receipts=STRING
  #
  /submissions:
    get:
      description: Return a list of all basic info on all receive actions and associated reports.
      security:
        - OAuth2: [ user ]
        - ApiKeyAuth: []
      parameters:
        - in: query
          name: cursor
          schema:
            type: string
          required: false
          description: The cursor pointing to the next portion of results. If you don't pass a `cursor` parameter, but **do** pass a `limit` parameter, the default value retrieves the first portion of results. Paginated responses include a `response_metadata` object that includes a `next_cursor` *when there are additional results to be retrieved.* On your next call to the same method, set the `cursor` parameter equal to the `next_cursor` value you received on the last request to retrieve the next portion of the collection. An empty, null, or non-existent `next_cursor` in the response indicates no further results.
        - in: query
          name: pagesize
          schema:
            type: integer
          required: true
          description: The number of items to return (default `10`).
        - in: query
          name: sort
          schema:
            type: string
          required: true
          description: Orders by created date time, this controls if it is asc or desc (default 'desc')
        - in: query
          name: dateStart
          schema:
            oneOf:
              - type: integer
              - type: string
          required: false
          description: (`YYYY-MM-DD`) Start date to get results for.
        - in: query
          name: dateEnd
          schema:
            oneOf:
              - type: integer
              - type: string
          required: false
          description: (`YYYY-MM-DD') End date to get results for.
        - in: query
          name: year
          schema:
            type: integer
          required: false
          description: (`YYYY` - default `ALL`) Return results from specific Year, overriden by start/end
        - in: query
          name: month
          schema:
            type: integer
          required: false
          description: (`MM` - default `ALL`) Return results from specific Month. Requires `year` being set. Overriden by start/end
        - in: query
          name: organizations
          schema:
            type: array
            items:
              type: integer
          required: false
          description: (`{INT, INT, INT}` || `INT` - default `ALL`) Return results from specific Organization or array of Organizations. Must have admin access.
        - in: query
          name: recipients
          schema:
            type: array
            items:
              type: integer
          required: false
          description: (`{INT, INT, INT}` || `INT` - default `ALL`) Return results from specific Recipient or array of Recipients.
        - in: query
          name: senders
          schema:
            type: array
            items:
              type: integer
          required: false
          description: (`{INT, INT, INT}`  || `INT` - default `ALL`) Return results from specific Sender or array of Senders.
        - in: query
          name: warnings
          schema:
            type: string
          required: false
          description: (`ALL` || `WITH` || `WITHOUT` - default `ALL`) If `WITH` only return results with Warning(s). If `WITHOUT` only results without Warning(s).
        - in: query
          name: errors
          schema:
            type: string
          required: false
          description: (`ALL` || `WITH` || `WITHOUT` - default `ALL`) If `WITH` only return results with Error(s). If `WITHOUT` only results without Error(s).
        - in: query
          name: receipts
          schema:
            type: string
          required: false
          description: (`ALL` || `WITH` || `WITHOUT` - default `ALL`) If `WITH` only return results with Receipt(s). If `WITHOUT` only results without Receipt(s).
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/History'
        '400':
          description: Bad Request
        '401':
          description: Unauthorized

  /submissions/submission/{actionid}:
    get:
      description: Return a single receive action, and its received report(s), or an error report.
      security:
        - ApiKeyAuth: []
      parameters:
        - in: path
          name: actionid
          schema:
            type: string
          required: true
          description: The `actionID` for a single receiver action.
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Submission'
        '400':
          description: Bad Request
        '401':
          description: Unauthorized
        '500':
          description: Internal Server Error

# Building
components:
  schemas:
    Report:
      type: object
      required: ["id"]
      properties:
        id:
          description: the id for the report assigned by the Hub
          type: string
        timestamp:
          description: the timestamp for this report submission
          type: string
          format: date-time
        topic:
          description: the topic configured for the client organization sender
          type: string
        reportItemCount:
          description: total number of individual reports sent to the Hub (in a csv, the number of data lines sent)
          type: integer
        destinations:
          description: where the report is being sent to
          type: array
          items:
            $ref: '#/components/schemas/Destination'
        destinationCount:
          description: total destinations recieving the report(s)
          type: integer
        routing:
          description: The receiver destination names for each item in the report. This is displayed when verbose=true is present on the query string.
          type: array
          items:
            $ref: '#/components/schemas/ItemRouting'
        errorCount:
          description: total errors found during initial validation.  There may be multiple errors per item.
          type: integer
        warningCount:
          description: total warnings found during initial validation.  There may be multiple warnings per item.
          type: integer
        errors:
          description: a list of errors in the report
          type: array
          items:
            $ref: '#/components/schemas/Detail'
        warnings:
          description: a list of warnings in the report
          type: array
          items:
            $ref: '#/components/schemas/Detail'

    Detail:
      type: object
      properties:
        scope:
          type: string
          description: Does the error apply to one item
          enum:
            - Parameter
            - Report
            - Item
        id:
          type: string
          description: Depends on scope, either the item's id (message_id) or the report's id
        detail:
          type: string
          description: The details of the error

    Destination:
      type: object
      properties:
        organization:
          type: string
          description: The name of the organization reciving the report
        organization_id:
          type: string
          description: The organization id (i.e. {state abbreviation}-phd)
        service:
          type: string
          description: The service used for delivering the report
        filteredReportRows:
          type: array
          description: "Information about the rows filtered from the report due to quality."
          items:
            type: string
        sending_at:
          type: string
          format: date-time
          description: The time at which the report will be sent
        itemCount:
          type: integer
          description: The number of reports being sent to this destination

    History:
      type: object
      description: JSON response containing a list of paginated Submissions and the metadata required to point the next page of submissions.
      properties:
        metadata:
          description: metadata containing `next_cursor`
          type: string
        submissions:
          type: "array"
          items: 
            $ref: '#/components/schemas/Submission'

    ItemRouting:
      type: object
      properties:
        reportIndex:
          type: integer
          description: the index of the item in the submitted report (0 based)
        trackingId:
          type: string
          description: The tracking id provided by the sender defined in the schema, null otherwise
        destinations:
          description: The organization and service destinations
          type: array
          items:
            type: string

    SettingMetadata:
      description: The metadata associated with an setting
      type: object
      properties:
        version:
          description: the version number of the object
          type: number
          readOnly: true
          example: 11
        createdAt:
          description: the time that the particular revision was created
          type: string
          format: date-time
          readOnly: true
        createdBy:
          description: the user who created the particular revision
          type: string
          readOnly: true
          example: jj@phd.gov

    Organization:
      description: An organization connected to data hub
      type: object
      required: ["name", "description", "jurisdiction" ]
      properties:
        name:
          description: the unique id for the organization
          type: string
          example: az-phd
        description:
          description: the displayable description of the organization
          type: string
          example: Arizona PHD
        jurisdiction:
          type: string
          enum:
            - National
            - State
            - County
        stateCode:
          description: the two letter code for the organization
          type: string
          example: AZ
        countyName:
          description: the county name (must match FIPS name)
          type: string
          example: Pima
        meta:
          $ref: '#/components/schemas/SettingMetadata'

    Sender:
      description: An sender of reports to the data hub
      type: object
      required:
        - name
        - description
        - topic
        - schema
        - format
      properties:
        name:
          description: Unique name for the senders, includes the orgninzation name
          type: string
          example: simple_report.default
        description:
          description: Display ready description of the sender
          type: string
        topic:
          description: Topic of for this sender. Must match the supported topics.
          type: string
          example: covid-19
        organizationName:
          description: Name of the organization that this sender belongs to
          type: string
          example: az-phd
          readOnly: true
        schema:
          description: the schema name for this sender
          example: az-phd-covid-19
          type: string
        format:
          description: the payload format
          type: string
          enum:
            - CSV
        meta:
          $ref: '#/components/schemas/SettingMetadata'

    Receiver:
      description: A receiver of reports from the data hub
      type: object
      required:
        - name
        - description
        - topic
        - jurisdictionalFilter
        - reportConfiguations
        - timing
      properties:
        name:
          description: The unique name for the receiver. Should include the organization name as a prefix.
          type: string
          example: az-phd.elr
        description:
          description: Display ready description of the receiver
          type: string
          example: Arizona PHD ELR feed
        topic:
          description: The topic of for this receiver. Must match the supported topics.
          type: string
          example: covid-19
        organizationName:
          description: The name of the organization that this receiver belongs to
          type: string
          example: az-phd
          readOnly: true
        jurisdictionalFilters:
          description: What items to include in the report.
          type: array
          required:
            - matchFields
          items:
            description: A single filter
            type: object
            properties:
              matchFields:
                description: What fields to match in the filter
                type: string
                enum:
                  - FACILITY_OR_PATIENT_ADDRESS
                  - FACILITY_ADDRESS
                  - FACILITY_NAME
                  - ABNORMAL_VALUE
              matchValues:
                description: What is the value to match against
                type: array
                items:
                  type: string
              doesNotMatch:
                description: Ensure that the result does not match
                type: boolean
                default: false
        translations:
          description: How the report is translated from the sender. A report can be sent in multiple ways.
          type: array
          items:
            anyOf:
              - $ref: '#/components/schemas/CustomConfiguration'
              - $ref: '#/components/schemas/StandardHL7Configuration'
            discriminator:
              propertyName: type
        timing:
          description: When the report is sent if not immediately
          type: object
          required: [frequency]
          properties:
            frequency:
              description: How often send a report
              type: string
              enum:
                - REAL_TIME
                - HOURLY
                - DAILY
            dailyAt:
              description: The UTC hour to send a daily batch
              type: number
        meta:
          $ref: '#/components/schemas/SettingMetadata'

    StandardHL7Configuration:
      description: A standard HL7 configuration
      type: object
      required:
        - type
        - includeAOE
        - useBatchHeaders
        - transport
      properties:
        type:
          description: The discrimenator
          type: string
          example: STANDARD_HL7
        includeAOE:
          description: Include the AOE
          type: boolean
        useBatchHeaders:
          description: Use BHS and FHS header
          type: boolean
        useTestProcessingMode:
          description: Set a test process mode flag
          type: boolean
          default: false
        receivingApplicationName:
          description: The receiving application name (needed for HL7 formats)
          type: string
          default: null
        receivingApplicationOID:
          description: The receiving application OID
          type: string
          default: null
        receivingFacilityName:
          description: The receiving facility name
          type: string
          default: null
        receivingFacilityOID:
          description: The receiving facility name
          type: string
          default: null
        reportingFacilityName:
          description: The reporting facility name (if different from CDC PRIME)
          type: string
          default: null
        reportingFacilityId:
          description: The reporting facility id (if different from CDC PRIME's OID)
          type: string
          default: null
        reportingFacilityIdType:
          description: The reporting facility id type (if different from OID)
          type: string
          default: null
        suppressQstForAoe:
          description: Suppress QST component is AOE OBX segments
          type: boolean
          default: false
        suppressHl7Fields:
          description: A comma delimited list of HL7 fields to suppress
          type: string
          default: null
        suppressAoe:
          description: Suppress the AOE OBX results
          type: boolean
          default: false
        defaultAoeToUnknown:
          description: Default the AOE result to UNK
          type: boolean
          default: false
        useBlankInsteadOfUnknown:
          description: A comma delimited list of element names that should use blank instead of unknown
          type: string
          default: null
        truncateHDNamespaceIds:
          description: Truncate the HD fields to HD_TRUNCATION_LIMIT
          type: boolean
          default: false
        usePid14ForPatientEmail:
          description: Use the PID-14 field for patient email instead of the standard PID-13 field
          type: boolean
          default: false
        convertTimestampToDateTime:
          description: A comma delimited list of HL7 fields to convert to the yyyMMddHHmmss format
          type: string
          default: null
        phoneNumberFormatting:
          description: How to format phone numbers (XTN fields)
          type: string
          enum:
            - STANDARD
            - ONLY_DIGITS_IN_COMPONENT_ONE
            - AREA_LOCAL_IN_COMPONENT_ONE
          default: STANDARD
        nameFormat:
          description: The format to use for the file name generated by the translation
          type: string
          default: standard
        receivingOrganization:
          description: The name of the receiving organization in the message
          type: string
          default: null
        useOrderingFacilityName:
          description: The value to use for the ORC-21 (ordering facility name) field
          type: string
          enum:
            - STANDARD
            - NCES
            - ORGANIZATION_NAME
          default: STANDARD
        transport:
          oneOf:
            - $ref: '#/components/schemas/SFTPTransport'
            - $ref: '#/components/schemas/AS2Transport'
            - $ref: '#/components/schemas/BlobStoreTransport'
            - $ref: '#/components/schemas/NullTransport'

    Submission:
      description: Individual Action ID result with data being populated from both `public.action` and `public.report_file` tables.
      type: object
      properties:
        created_at:
          description: Timestamp with timezone coming from the `created_at` row in the `public.action` table.
          type: string
        action_id:
          description: Action ID for the object coming from the `created_at` row in the `public.action` table.
          type: integer
        errorCount:
          description: total errors found during initial validation.  There may be multiple errors per item.
          type: integer
        warningCount:
          description: total warnings found during initial validation.  There may be multiple warnings per item.
          type: integer

    CustomConfiguration:
      description: A custom configuration for a custom schema
      type: object
      required:
        - type
        - schemaName
        - format
        - transport
      properties:
        type:
          description: The discrimenator
          type: string
          example: CUSTOM
        schemaName:
          description: The name of the custom schema
          type: string
        format:
          description: The format of the serializer
          type: string
          enum:
            - CSV
            - HL7
        nameFormat:
          description: The format to use for the file name generated by the translation
          type: string
          default: standard
        receivingOrganization:
          description: The name of the receiving organization in the message
          type: string
          default: null
        transport:
          description: The transport to use
          oneOf:
            - $ref: '#/components/schemas/SFTPTransport'
            - $ref: '#/components/schemas/AS2Transport'
            - $ref: '#/components/schemas/BlobStoreTransport'
            - $ref: '#/components/schemas/NullTransport'

    SFTPTransport:
      description: Describes a single SFTP connection in all of it variations
      type: object
      required:
        - type
        - host
        - port
        - filePath
      properties:
        type:
          description: The discriminator
          type: string
          example: SFTP
        host:
          description: Host name and domain
          type: string
          example: sftp.phd.gov
        port:
          description: The port to use
          type: number
          example: 22
        filePath:
          description: The file path to place the report
          type: string
          example: /in/test

    BlobStoreTransport:
      description: Moves results to a Azure Blob Store. Typcially used for HHS Protect interfaces.
      type: object
      required:
        - type
        - storageName
        - containerName
      properties:
        type:
          description: The discriminator
          type: string
          example: BLOBSTORE
        storageName:
          description: This looks for an env var with this name. env var value is the connection string
          type: string
        containerName:
          description: This name of the Azure container
          type: string
          example: hhsprotect

    AS2Transport:
      description: Describes a single AS2 connection in all of it variations
      type: object
      required:
        - type
        - receiverUrl
        - receiverId
        - senderId
      properties:
        type:
          description: The discriminator
          type: string
          example: AS2
        receiverUrl:
          description: The URL to the AS2 end-point
          type: string
          example: https://as2.example.com/receiver.aspx
        receiverId:
          description: The AS2 id of the receiver. Usually, the same for all senders.
          type: string
          example: exampleAS2Id
        senderId:
          description: The AS2 id of the sender. Usually, assigned by receiver to PRIME.
          type: string
          example: primeAS2Id
        senderEmail:
          description: The email address to contact someone about the message
          type: string
          default: reportstream@cdc.gov
        mimeType:
          description: The MIME type of the message
          type: string
          default: application/hl7-v2
        contentDescription:
          description: A description of the content of the message. Usually, the same for all messages.
          type: string
          default: SARS-CoV-2 Electronic Lab Results

    NullTransport:
      description: A transport type that does not do anything
      type: object
      required:
        - type
      properties:
        type:
          description: The discriminator
          type: string
          example: NULL
        dummy:
          description: A dummy value
          type: string

  securitySchemes:
    ApiKeyAuth:
      type: apiKey
      in: header
      name: x-functions-key
    OAuth2:
      type: oauth2
      flows:
        authorizationCode:
          authorizationUrl: https://hhs-prime.okta.com/oauth/authorize
          tokenUrl: https://hhs-prime.okta.com/oauth/token
          scopes:
            user: Grants read access
            org_admin: Grants write access to single org
            system_admin: Grants access to admin operations
