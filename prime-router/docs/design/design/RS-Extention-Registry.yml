## Custom

- id: organization-name-type
  url: "https://reportstream.cdc.gov/fhir/StructureDefinition/organization-name-type"
  valueType: Coding
  context: Organization
  hl7Use: XON.2
  description: This component provides an indication of the representation provided by the data item.
  useCase:
    PractionerRole.organization: (ORC.21) This field contains the name of the facility placing the order.
    PractionerRole.organization: This field contains the name of the organization/service responsible for performing the service.
    PatientContact.organization: (NK1.13) This field contains the name of the organization that serves as a next of kin/associated party or as the next of kin of the patient. This field may also be used to communicate the name of the organization at which the associated party works. Multiple names for the same organization may be sent. If multiple names are sent, the legal name must be sent in the first sequence.
    MessageHeader.destination.receiver: (MSH.23) Business organization that is the intended receiver of the message and is accountable for acting on the data conveyed by the transaction.
    MessageHeader.responsible: (MSH.22) Business organization that originated and is accountable for the content of the message.
    MessageHeader.source.extension: (SFT.1) Organization identification information for the software vendor that created this transaction.
    Provenance.agent.who: (MSH.22) Business organization that originated and is accountable for the content of the message.
    RelatedPerson.extension.extension: (NK1.13) This field contains the name of the organization that serves as a next of kin/associated party or as the next of kin of the patient. This field may also be used to communicate the name of the organization at which the associated party works. Multiple names for the same organization may be sent. If multiple names are sent, the legal name must be sent in the first sequence.
    Observation.perfromer: (OBX.23) This field contains the name of the organization/service responsible for performing the service.
    Patient.extension.extension: (PD1.14) The patient's place of worship.
    Patient.contact.organization: (NK1.13) This field contains the name of the organization that serves as a next of kin/associated party or as the next of kin of the patient. This field may also be used to communicate the name of the organization at which the associated party works. Multiple names for the same organization may be sent. If multiple names are sent, the legal name must be sent in the first sequence.
    Encounter.extension.extension: (PV2.23) This field contains the organization name or sub-unit and identifier that is associated with the (visit) episode of care. For example, the Allergy or Oncology Clinic within the healthcare facility might be named.
  referenceUrl: //link to hl7 table
  example:
    {
      "url": "https://reportstream.cdc.gov/fhir/StructureDefinition/organization-name-type",
      "valueCoding": {
        "extension": [
          {
            "url": "https://reportstream.cdc.gov/fhir/StructureDefinition/cwe-coding",
            "valueCodeableConcept": {
              "extension": [
                {
                  "url": "https://reportstream.cdc.gov/fhir/StructureDefinition/hl7v2Field",
                  "valueString": "XON.2"
                }
              ],
              "coding": [
                {
                  "extension": [
                    {
                      "url": "https://reportstream.cdc.gov/fhir/StructureDefinition/cwe-coding",
                      "valueString": "coding"
                    }
                  ],
                  "code": "L"
                }
              ]
            }
          }
        ],
        "code": "L"
      }
    }

