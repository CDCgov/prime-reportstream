- id: coding-system-oid
  url: "https://reportstream.cdc.gov/fhir/StructureDefinition/coding-system-oid"
  valueType: OID
  context: CodeableConcept
  hl7Use: CWE.14
  description:
  useCase:
    Specimen.extension.extension: (SPM.5) This field contains modifying or qualifying description(s) about the specimen type.
    Specimen.extension.extension: (SPM.6) This field identifies any additives introduced to the specimen before or at the time of collection. These additives may be introduced in order to preserve, maintain or enhance the particular nature or component of the specimen.
    Specimen.extension.extension: (SPM.10) This field differs from Specimen Source Site in those cases where the source site must be approached via a particular site (e.g., anatomic location). For example, in the case where a liver biopsy is obtained via a percutaneous needle, the collection site would be the point of entry of the needle.
    Specimen.extension.extension: (SPM.11) This field indicates the role of the sample. Each of these values is normally identifiable by the systems and its components and can influence processing and data management related to the specimen.
    Specimen.extension.extension: (SPM.15) This describes how the specimen and/or container need to be handled from the time of collection through the initiation of testing.
    Specimen.extension.extension: (SPM.16) This field contains any known or suspected specimen hazards, e.g., exceptionally infectious agent or blood from a hepatitis patient.
    Specimen.extension.extension: (SPM.22) The degree or grade of excellence of the specimen at receipt. The filler populates this attribute.
    Specimen.extension.extension: (SPM.23) The suitability of the specimen for the particular planned use as determined by the filler.
    Specimen.extension.extension: (SPM.28) In chain of custody cases where specimens are moved from lab to lab, the status of the container that the specimen is shipped in must be recorded at each receipt.
    Specimen.extension.extension: (SPM.29) For child specimens, this field identifies the relationship between this specimen and the parent specimen.
    Specimen.collection.quantity: (SPM.12) This field specifies the volume or mass of the collected specimen.
    Specimen.collection.quantity: (OBR.9) For laboratory tests, the collection volume is the volume of a specimen.
    Specimen.extension.extension.extension: (SPM.25) This attributes contains the amount of specimen that currently exists or is available for use in further testing.
    Specimen.type.extension: (OBR.15.1)
    Specimen.collection.bodySite.extension: (OBR.15.4)

    Specimen.condition: (OBR.15.6)
    Specimen.note.extension: (OBR.39)
    DiagnosticReport.code: (OBR.4)
    DiagnosticReport.extension: (ORC.16)
    Patient.contact.extension: (NK1.3)
    Patient.contact.relationship: (NK1.7)
    Patient.communication.language: (PID.15)
    Patient.maritalStatus: (PID.16)
    Patient.extension: (PID.10)
    Patient.extension: (PID.17)
    Patient.extension: (PID.22)
    Patient.extension.extension: (PID.26)
    Patient.extension.extension: (PID.39)
    Patient.extension: (PID.27)
    Patient.extension.extension: (PID.28)
    Patient.extension.extension: (PID.35)
    Patient.extension.extension: (PID.36)
    Patient.extension: (PD1.5)
    Patient.extension: (PD1.6)
    Patient.extension: (PD1.7)
    Encounter.extension.extension: (PV2.38)

  example:
    {
      "url": "https://reportstream.cdc.gov/fhir/StructureDefinition/note-type",
