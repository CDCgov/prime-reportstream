                "valueString": "HL70006"
              }
            ],
            "version": "2.5.1",
            "code": "NOE",
            "display": "Non Religeous"
          },
          {
            "extension": [
              {
                "url": "https://reportstream.cdc.gov/fhir/StructureDefinition/cwe-coding",
                "valueString": "alt-coding"
              },
              {
                "url": "https://reportstream.cdc.gov/fhir/StructureDefinition/cwe-coding-system",
                "valueString": "HL70006"
              }
            ],
            "version": "4",
            "code": "OTH",
            "display": "Other"
          }
        ],
        "text": "None"
      }
    }

- id: event-performerFunction
  url: "http://hl7.org/fhir/StructureDefinition/event-performerFunction"
  value-type: CodeableConcept
  context: PractitionerRole
  hl7-use: NDL
  description: "Distinguishes the type of involvement of the performer in the event."
  example:
    {
      "url": "http://hl7.org/fhir/StructureDefinition/event-performerFunction",
      "valueCodeableConcept": {
        "coding": [
          {
            "extension": [
              {
                "url": "https://reportstream.cdc.gov/fhir/StructureDefinition/code-index-name",
                "valueString": "identifier"
              }
            ],
            "system": "http://terminology.hl7.org/CodeSystem/v3-ParticipationType",
            "code": "TRANS"
          }
        ]
      }
    }

- id: humanname-own-prefix
  url: "http://hl7.org/fhir/StructureDefinition/humanname-own-prefix"
  value-type: String
  context: Practitioner, HumanName
  hl7-use: FN.2
  description: "The prefix portion of the family name that is derived from the person’s own surname, as distinguished from any portion that is derived from the surname of the person’s partner or spouse."
  example:
    {
      "url": "http://hl7.org/fhir/StructureDefinition/humanname-own-prefix",
      "valueString": "VAN"
    }

- id: humanname-own-name
  url: "http://hl7.org/fhir/StructureDefinition/humanname-own-name"
  value-type: String
  context: Practitioner, HumanName
  hl7-use: FN.3
  description: "The portion of the family name that is derived from the person’s own surname, as distinguished from any portion that is derived from the surname of the person’s partner or spouse."
  example:
    {
      "url": "http://hl7.org/fhir/StructureDefinition/humanname-own-name",
      "valueString": "Medical Director"
    }

- id: humanname-partner-prefix
  url: "http://hl7.org/fhir/StructureDefinition/humanname-partner-prefix"
  value-type: String
  context: Practitioner, HumanName
  hl7-use: FN.4
  description: "The prefix portion of the family name that is derived from the person’s partner’s surname, as distinguished from any portion that is derived from the surname of the person’s own."
  example:
    {
      "url": "http://hl7.org/fhir/StructureDefinition/humanname-partner-prefix",
      "valueString": "VAL"
    }

- id: humanname-partner-name
  url: "http://hl7.org/fhir/StructureDefinition/humanname-partner-name"
  value-type: String
  context: Practitioner, HumanName
  hl7-use: FN.5
  description: "The portion of the family name that is derived from the person’s partner’s surname, as distinguished from any portion that is derived from the surname of the person’s own name."
  example:
    {
      "url": "http://hl7.org/fhir/StructureDefinition/humanname-partner-name",
      "valueString": "ROGER"
    }

- id: humanname-assembly-order
  url: "http://hl7.org/fhir/StructureDefinition/humanname-assembly-order"
  value-type: String
  context: Practitioner, HumanName
  hl7-use: XCN.18, XPN.11
  description: "A code that represents the preferred display order of the components of this human name."
  example:
    {
      "url": "http://hl7.org/fhir/StructureDefinition/humanname-assembly-order",
      "valueCode": "F"
    }

- id: patient-congregation
  url: "http://hl7.org/fhir/StructureDefinition/patient-congregation"
  value-type: String
  context: Patient
  hl7-use: PD1.14
  description: "A group or place of religious practice that may provide services to the patient."
  example:
    {
      "url": "http://hl7.org/fhir/StructureDefinition/patient-congregation",
      "valueString": "Neighborhood Unitarian Clinic"
    }

