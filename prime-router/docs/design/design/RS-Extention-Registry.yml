  value-type: Coding
  context: Organization
  hl7-use: XON.2
  description: "This component provides an indication of the representation provided by the data item."
  referenceUrl: //link to hl7 table
  example:
    {
      "url": "https://reportstream.cdc.gov/fhir/StructureDefinition/organization-name-type",
      "valueCoding": {
        "extension": [
          {
            "url": "https://reportstream.cdc.gov/fhir/StructureDefinition/cwe-coding",
            "valueCodeableConcept": {
              "extension": [
                {
                  "url": "https://reportstream.cdc.gov/fhir/StructureDefinition/hl7v2Field",
                  "valueString": "XON.2"
                }
              ],
              "coding": [
                {
                  "extension": [
                    {
                      "url": "https://reportstream.cdc.gov/fhir/StructureDefinition/cwe-coding",
                      "valueString": "coding"
                    }
                  ],
                  "code": "L"
                }
              ]
            }
          }
        ],
        "code": "L"
      }
    }

- id: "identifier-location"
  url: "https://reportstream.cdc.gov/fhir/StructureDefinition/identifier-location"
  value-type: Reference
  context: Organization
  hl7-use: XON.8
  description: "The place or location identifier where the identifier was first assigned to the person."
  example:
    {
      "url": "https://reportstream.cdc.gov/fhir/StructureDefinition/identifier-location",
      "valueReference": {
        "reference": "Location/1707860159894983000.e07f4215-2783-48e5-b16f-f6ef63cdb763"
      }
    }

- id: name-representation-code
  url: "https://reportstream.cdc.gov/fhir/StructureDefinition/name-representation-code"
  value-type: String
  context: Organization
  hl7-use: XON.9
  description: "This component provides an indication of the representation provided by the data item."
  reference:
    A: Alphabetic (i.e., Default or some single-byte)
    I: Ideographic (i.e., Kanji)
    P: Phonetic (i.e., ASCII, Katakana, Hiragana, etc.)
  example:
    {
      "url": "https://reportstream.cdc.gov/fhir/StructureDefinition/name-representation-code",
      "valueString": "A"
    }
