- id: assigning-facility
  url: "https://reportstream.cdc.gov/fhir/StructureDefinition/assigning-facility"
  valueType: Reference
  context: Identifier
  hl7Use: CX.6
  description: The place or location identifier where the identifier was first assigned to the patient.
  useCase:
    ServiceRequest.identifier.extension: (ORC.33) This field enables a shorter number to be communicated that is unique within other identifiers.
    ServiceRequest.identifier.extension: (OBR.53) This field enables a shorter number to be communicated that is unique within other identifiers.
    ServiceRequest.extension.extension: (OBR.53) This field enables a shorter number to be communicated that is unique within other identifiers.
    Patient.identifier.extension: (PID.3) This field contains the list of identifiers (one or more) used by the healthcare facility to uniquely identify a patient (e.g., medical record number, billing number, birth registry, national unique individual identifier, etc.).
    Patient.extension.extension: (PID.18) This field contains the patient account number assigned by accounting to which all charges, payments, etc., are recorded. It is used to identify the patient's account.
    Patient.link.extension: (PID.21) This field is used, for example, as a link field for newborns. Typically a patient ID or account number may be used. This field can contain multiple identifiers for the same mother.
    Patient.extension.extension: (PD1.10) This field indicates that a patient is the same as, or a duplicate of, another patient found on the sending system.
    RelatedPerson.identifier.extension: (NK1.12) This field contains the number that the employer assigns to the employee that is acting as next of kin/associated parties. However, if the contact role is the patient's employer, this field contains the employee number of the patient at their place of employment.
    RelatedPerson.identifier.extension: (NK1.33) This field contains the identifiers for the next of kin/associated party, for example, Social Security Number, driver's license, etc.
    Encounter.hospitalization.extension: (PV1.5) This field uniquely identifies the patient's pre-admit account. Some systems will continue to use the pre-admit number as the billing number after the patient has been admitted.
    Encounter.identifier.extension: (PV1.19) This field contains the unique number assigned to each patient visit.
    Encounter.identifier.extension: (PV1.50) This field contains the alternative, temporary, or pending optional visit ID number to be used if needed.
    Encounter.episodeOfCare.identifier.extension: (PV1.54) This field contains the identifier of a Service Episode in or for which the visit occurs.
    Specimen.extension.extension: (SPM.30) This field contains accession identifier(s) associated with the specimen. In many cases, applications involved in the collection, transportation or testing of the specimen will assign their own accession identifiers. This field allows communication of these accession identifiers.
    Specimen.identifier.extension: (SPM.31) This field contains other identifier(s) for the specimen as referenced an application.
    Specimen.accessionIdentifier.extension: (SPM.30) This field contains accession identifier(s) associated with the specimen. In many cases, applications involved in the collection, transportation or testing of the specimen will assign their own accession identifiers. This field allows communication of these accession identifiers.
  example:
    {
      "url": "https://reportstream.cdc.gov/fhir/StructureDefinition/assigning-facility",
      "valueReference": {
        "reference": "Organization/1707860159908390000.507ec199-3ea6-4d77-942b-d9b26ed084f2"
      }
    }

