- id: mothersMaidenName
  url: "http://hl7.org/fhir/StructureDefinition/patient-mothersMaidenName"
  value-type: HumanName
  context: Patient
  hl7-use: PID.6
  description: "Mother’s maiden (unmarried) name, commonly collected to help verify patient identity"
  example:
    {
      "url": "http://hl7.org/fhir/StructureDefinition/patient-mothersMaidenName",
      "valueHumanName": {
        "use": "maiden",
        "family": "Doolittle",
        "given": [
          "Ramona",
          "G."
        ],
        "prefix": [
          "Dr"
        ],
        "suffix": [
          "Jr",
          "PhD"
        ]
      }
    }

- id: birthPlace
  url: "http://hl7.org/fhir/StructureDefinition/patient-birthPlace"
  value-type: Address
  context: Patient
  hl7-use: PID.23
  description: "The registered place of birth of the patient. Note: use address.text to store birthPlace location. The remaining discrete elements on address are optional."
  example:
    {
      "url": "http://hl7.org/fhir/StructureDefinition/patient-birthPlace",
      "valueAddress": {
        "text": "Key West, FL"
      }
    }

- id: birthTime
  url: "http://hl7.org/fhir/StructureDefinition/patient-birthTime"
  value-type: DateTime
  context: Patient._birthdate
  hl7-use: PID.7
  description: "The time of day that the Patient was born. This includes the date to ensure that the timezone information can be communicated effectively."
  example:
    {
      "url": "http://hl7.org/fhir/StructureDefinition/patient-birthTime",
      "valueDateTime": "1970-10-31T03:04:05.67Z"
    }

