name: ORU-R01-hd-hierarchic-designator-authority
elements:
  - name: authority-namespace-id
    condition: '%resource.extension(%`rsext-assigning-authority-namespace-id`).exists()'
    value: [ '%resource.extension(%`rsext-assigning-authority-namespace-id`).value' ]
    hl7Spec: [ '%{hl7HDField}-1' ]

  - name: authority-universal-id
    condition: '%resource.extension(%`rsext-assigning-authority-universal-id`).value is Oid'
    value: [ '%resource.extension(%`rsext-assigning-authority-universal-id`).value.toString().replace(''urn:oid:'','''')' ]
    hl7Spec: [ '%{hl7HDField}-2' ]

  - name: authority-universal-id-type
    condition: '%resource.extension(%`rsext-assigning-authority-universal-id`).value is Oid'
    value: [ '''ISO''' ]
    hl7Spec: [ '%{hl7HDField}-3' ]