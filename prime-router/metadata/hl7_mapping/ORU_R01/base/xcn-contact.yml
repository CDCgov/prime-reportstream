name: ORU-R01-xcn-contact
constants:
  fieldPath: /PATIENT_RESULT/PATIENT/VISIT/(%{hl7XCNField})(%{orderIndex})
elements:
  - name: id-number
    value: [ '%resource.identifier.value' ]
    hl7Spec: [ '%{fieldPath}-1' ]

  - name: family-name
    value: [ '%resource.name.family' ]
    hl7Spec: [ '%{fieldPath}-2' ]

  - name: given-name
    value: [ '%resource.name.given[0]' ]
    hl7Spec: [ '%{fieldPath}-3' ]

  - name: other-given-names
    value: [ '%resource.name.given.tail()' ]
    hl7Spec: [ '%{fieldPath}-4' ]

  - name: degree
    value: [ '%resource.name.suffix' ]
    hl7Spec: [ '%{fieldPath}-7' ]

  - name: assigning-authority
    resource: '%resource.identifier'
    constants:
      hl7HDField: '%{fieldPath}-9'
    schema: hd-hierarchic-designator-authority

  - name: type
    value: [ '%resource.identifier.type.coding.code' ]
    hl7Spec: [ '%{fieldPath}-13' ]