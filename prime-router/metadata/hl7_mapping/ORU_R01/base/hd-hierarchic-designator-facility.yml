name: ORU-R01-hd-hierarchic-designator-facility
elements:
  - name: facility-namespace-id
    condition: '%resource.extension(%`rsext-assigning-facility-namespace-id`).exists()'
    value: [ '%resource.extension(%`rsext-assigning-facility-namespace-id`).value' ]
    hl7Spec: [ '%{hl7HDField}-1' ]

  - name: facility-universal-id
    condition: '%resource.extension(%`rsext-assigning-facility-universal-id`).value is Oid'
    value: [ '%resource.extension(%`rsext-assigning-facility-universal-id`).value.toString().replace(''urn:oid:'','''')' ]
    hl7Spec: [ '%{hl7HDField}-2' ]

  - name: facility-universal-id-type
    condition: '%resource.extension(%`rsext-assigning-facility-universal-id`).value is Oid'
    value: [ '''ISO''' ]
    hl7Spec: [ '%{hl7HDField}-3' ]