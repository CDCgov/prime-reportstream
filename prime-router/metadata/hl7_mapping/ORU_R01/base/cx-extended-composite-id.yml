name: ORU-R01-cx-extended-composite-id
constants:
  hl7CXFieldPath: /PATIENT_RESULT/PATIENT/(%{hl7CXField})(%{idIndex})
elements:
  - name: id-number
    required: true
    value: [ '%resource.value' ]
    hl7Spec: [ '%{hl7CXFieldPath}-1' ]

  - name: assigning-authority
    constants:
      hl7HDField: '%{hl7CXFieldPath}-4'
    schema: hd-hierarchic-designator-authority

  - name: id-type-code
    value: [ '%resource.type.coding.code' ]
    hl7Spec: [ '%{hl7CXFieldPath}-5' ]

  - name: assigning-facility
    constants:
      hl7HDField: '%{hl7CXFieldPath}-6'
    schema: hd-hierarchic-designator-facility