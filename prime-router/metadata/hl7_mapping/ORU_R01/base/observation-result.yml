elements:
  - name: observation-result
    schema: ../../common/observation-result

  - name: equipment-instance-identifier
    resource: '%resource.device.resolve().identifier'
    schema: ../../common/datatype/ei-entity-identifier
    constants:
      entityIdFieldPath: '%{hl7OBXField}-18'

  - name: observation-note
    condition: '%observation.note.exists()'
    resource: '%resource.note.text.split(''\n'')'
    schema: note
    resourceIndex: noteIndex
    constants:
      hl7NotePath: '%{hl7ObservationPath}'
      noteDetails: '%observation.note'
