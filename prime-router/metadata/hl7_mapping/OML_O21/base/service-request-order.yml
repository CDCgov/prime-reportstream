constants:
  hl7ORCField: '%{hl7SegmentGroup}/ORC'
elements:
  - name: order-control
    value: [ '"NW"' ]
    required: true
    hl7Spec: [ '%{hl7ORCField}-1' ]

  - name: placer-order-number
    value: [ '%resource.identifier[1].value' ]
    required: true
    hl7Spec: [ '%{hl7ORCField}-2' ]

  - name: order-status
    value: [ '%resource.status' ]
    valueSet:
      values:
        revoked: CA
        completed: CM
        entered-in-error: ER
        on-hold: HD
        active: IP
    hl7Spec: [ '%{hl7ORCField}-5' ]

  - name: order-date-time-of-transaction
    value: [ '%resource.authoredOn' ]
    hl7Spec: [ '%{hl7ORCField}-9' ]

  - name: ordering-facility-name
    value: [ '%resource.authoredOn' ]
    required: true
    hl7Spec: [ '%{hl7ORCField}-21' ]
