constants:
  hl7ORCField: '%{hl7SegmentGroup}/ORC'
elements:
  - name: order-control-id
    value: [ '"NW"' ]
    required: true
    hl7Spec: [ '%{hl7ORCField}-1' ]

  - name: order-status
    value: [ '%resource.status' ]
    valueSet:
      revoked: CA
      completed: CM
      entered-in-error: ER
      on-hold: HD
      active: IP
    hl7Spec: [ '%{hl7ORCField}-5' ]

  - name: order-authored-on
    condition: '%resource.authoredOn.exists()'
    value: [ '%resource.authoredOn' ]
    hl7Spec: [ '%{hl7ORCField}-9' ]
