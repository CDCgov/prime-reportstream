elements:
  - name: set-id
    value: [ '%orderIndex + 1' ]
    hl7Spec: [ '%{fieldPath}-1' ]

  - name: placer-order
    resource: '%resource.identifier.where(type.coding.code = "PLAC")'
    condition: '%resource.exists()'
    constants:
      entityIdFieldPath: '%{fieldPath}(%{entityIdIndex})-2'
    schema: ./datatype/ei-entity-identifier
    resourceIndex: entityIdIndex

  - name: filler-order
    resource: '%resource.identifier.where(type.coding.code = "FILL")'
    condition: '%resource.exists()'
    constants:
      entityIdFieldPath: '%{fieldPath}(%{entityIdIndex})-3'
    schema: ./datatype/ei-entity-identifier
    resourceIndex: entityIdIndex

  - name: universal-service
    resource: '%resource.code'
    constants:
      cweFieldPath: '%{fieldPath}-4'
    schema: ./datatype/ce-coded-with-exceptions

  - name: result-interpreter
    resource: '%resource.resultsInterpreter.resolve()'
    constants:
      hl7CNNField: '%{fieldPath}-32-1'
    schema: ../Resources/Practitioner/CNN

  - name: technician
    resource: '%resource.performer.resolve().where(extension("http://hl7.org/fhir/StructureDefinition/event-performerFunction").value.coding.code = "SPRF").practitioner.resolve()'
    constants:
      hl7CNNField: '%{fieldPath}-34-1'
    schema: ../Resources/Practitioner/CNN

  - name: transcriptionist
    resource: '%resource.performer.resolve().where(extension("http://hl7.org/fhir/StructureDefinition/event-performerFunction").value.coding.code = "TRANS").practitioner.resolve()'
    constants:
      hl7CNNField: '%{fieldPath}-35-1'
    schema: ../Resources/Practitioner/CNN
