elements:
  - name: location-namespace-id
    condition: '%resource.name.exists()'
    value: [ '%resource.name' ]
    hl7Spec: [ '%{hl7HDField}-1' ]

  - name: location-universal-id
    value: [ '%resource.identifier.value', '%resource.extension(%`rsext-unknown-universal-id-type`).value' ]
    hl7Spec: [ '%{hl7HDField}-2' ]

  - name: location-universal-id-type
    value: [ '%resource.identifier.value', '%resource.extension(%`rsext-universal-id-type`).value' ]
    hl7Spec: [ '%{hl7HDField}-3' ]