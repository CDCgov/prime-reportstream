elements:

  # This mapping relies on the inventory https://docs.google.com/spreadsheets/d/1zLANrSl_qRMGtJED5BnklU9EipB4xeU4rgmtr03hbIA/edit#gid=0
  # where the first identifier contains the namespace id and the second identifier contains the universal ID
  - name: namespace-id
    value:
      - '%resource.identifier.where(extension(%`rsext-identifier-namespace-id`).exists()).value'
    #      - '%resource.identifier[0].value'
    hl7Spec: [ '%{hl7HDField}-1' ]

  - name: universal-id
    value:
      - '%resource.identifier.where(extension(%`rsext-identifier-universal-id`).exists()).value'
    #      - '%resource.identifier[1].value'
    hl7Spec: [ '%{hl7HDField}-2' ]



  - name: universal-id-type
    value:
      - '%resource.identifier.where(extension(%`rsext-identifier-universal-id`).exists()).type.coding[0].code'
    #      - '%resource.identifier[1].type.coding[0].code'
    hl7Spec: [ '%{hl7HDField}-3' ]
