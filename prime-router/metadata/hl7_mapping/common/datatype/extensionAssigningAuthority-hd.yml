elements:

  - name: assigning-authority-namespace-id
    value: [ '%resource.extension(%`rsext-namespace-id`).value' ]
    hl7Spec: [ '%{hl7HDField}-1' ]

  - name: assigning-authority-universal-id-known
    condition: '%resource.extension(%`rsext-universal-id`).exists()'
    value: [ '%resource.extension(%`rsext-universal-id`).value' ]
    hl7Spec: [ '%{hl7HDField}-2' ]

  - name: assigning-authority-universal-id-unknown
    condition: '%resource.extension(%`rsext-universal-id`).exists().not()'
    value: [ '%resource.extension(%`rsext-unknown-universal-id-type`).value' ]
    hl7Spec: [ '%{hl7HDField}-2' ]

  - name: assigning-authority-universal-type-id
    value: [ '%resource.extension(%`rsext-universal-id-type`).value' ]
    hl7Spec: [ '%{hl7HDField}-3' ]
