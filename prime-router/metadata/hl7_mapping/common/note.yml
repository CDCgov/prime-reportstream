elements:
  - name: note-id
    value: [ '%noteIndex + 1' ]
    hl7Spec: [ '%{hl7NotePath}/NTE(%{noteIndex})-1' ]

  - name: note-source
    value:
      - '%resource.extension(%`rsext-note-source`).value.coding.code'
    hl7Spec: [ '%{hl7NotePath}/NTE(%{noteIndex})-2' ]

  - name: note-comment
    condition: '%resource.author.exists().not() or (%resource.author.exists() and %resource.author.is(string).not())'
    value: [ '%resource.text' ]
    hl7Spec: [ '%{hl7NotePath}/NTE(%{noteIndex})-3' ]

  - name: note-comment-author-string
    condition: '%resource.author.exists() and %resource.author.is(string)'
    value: [ '%resource.text + " Authored by: " + %resource.author' ]
    hl7Spec: [ '%{hl7NotePath}/NTE(%{noteIndex})-3' ]

  - name: note-comment-type-identifier
    resource: '%resource.extension(%`rsext-note-type`).value'
    constants:
      cweFieldPath: '%{hl7NotePath}/NTE(%{noteIndex})-4'
    schema: datatype/ce-coded-with-exceptions

  - name: note-author
    condition: '%resource.author.exists() and %resource.author.is(Reference)'
    resource: '%resource.author.resolve()'
    schema: datatype/xcn-contact
    constants:
      hl7XCNField: '%{hl7NotePath}/NTE(%{noteIndex})-5'
      contactIndex: '0'

