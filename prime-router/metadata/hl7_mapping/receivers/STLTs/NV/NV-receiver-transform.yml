hl7Class: ca.uhn.hl7v2.model.v251.message.ORU_R01

extends: ../../../ORU_R01/ORU_R01-base
elements:

### Message Level Transforms

  - name: observation-result-with-aoe
    # Grab only the AOE observations from ServiceRequest.supportingInfo NOT associated with a specimen
    resource: '%resource.result.resolve() | %service.supportingInfo.resolve().where(specimen.exists().not()) | %service.supportingInfo.resolve().where(meta.tag.code = "AOE")'

### Field Specific Transforms

  - name: nv-sending-application-namespace-id
    value: [ '"CDC PRIME - Atlanta, Georgia (Dekalb)"' ]
    hl7Spec: [ 'MSH-3-1' ]

  - name: nv-sending-application-universal-id
    value: [ '"2.16.840.1.114222.4.1.237821"' ]
    hl7Spec: [ 'MSH-3-2' ]

  - name: nv-sending-application-universal-id-type
    value: [ '"ISO"' ]
    hl7Spec: [ 'MSH-3-3' ]

  - name: nv-sending-facility-namespace-id
    value: [ '"CDC PRIME"' ]
    hl7Spec: [ 'MSH-4-1' ]

  - name: nv-sending-application-universal-id
    value: [ '"11D2030855"' ]
    hl7Spec: [ 'MSH-4-2' ]

  - name: nv-sending-application-universal-id-type
    value: [ '"CLIA"' ]
    hl7Spec: [ 'MSH-4-3' ]

  - name: nv-receiving-application
    value: [ '"NVDOH"' ]
    hl7Spec: [ 'MSH-5-1' ]

  - name: nv-receiving-facility
    value: [ '"NVDOH"' ]
    hl7Spec: [ 'MSH-6-1' ]

  - name: nv-patient-race-coding-system
    resource: 'Bundle.entry.resource.ofType(Patient).extension("http://ibm.com/fhir/cdm/StructureDefinition/local-race-cd").value.coding'
    condition: '%resource.code.exists()'
    value: [ '%resource.system.getCodingSystemMapping()' ]
    hl7Spec: [ '/PATIENT_RESULT/PATIENT/PID-10-3' ]

  - name: nv-patient-ethnicity_identifier-code
    value:
      - 'Bundle.entry.resource.ofType(Patient).extension(%`rsext-ethnic-group`).value.coding.where(extension(%`rsext-code-index-name`).value = "identifier").code'
      - 'Bundle.entry.resource.ofType(Patient).extension(%`rsext-ethnic-group`).value.coding[0].code'
    hl7Spec: [ '/PATIENT_RESULT/PATIENT/PID-22-1' ]
    valueSet:
      values:
        H: 2135-2
        N: 2186-5

  - name: nv-patient-ethnicity_identifier-system
    condition: true
    resource: 'Bundle'
    value: [ '"CDCREC"' ]
    hl7Spec: [ '/PATIENT_RESULT/PATIENT/PID-22-3' ]

  - name: nv-patient-ethnicity_identifier-version
    condition: true
    resource: 'Bundle'
    value: [ '"3.1.0"' ]
    hl7Spec: [ '/PATIENT_RESULT/PATIENT/PID-22-7' ]


