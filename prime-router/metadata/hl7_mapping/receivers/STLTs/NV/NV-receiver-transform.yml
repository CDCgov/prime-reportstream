hl7Class: ca.uhn.hl7v2.model.v251.message.ORU_R01

extends: ../../../ORU_R01/ORU_R01-base

elements:


  - name: nv-sending-facility-namespace-id
    condition: true
    value: [ '"CDC PRIME"' ]
    hl7Spec: [ 'MSH-4-1' ]

  - name: nv-sending-facility-universal-id
    condition: true
    value: [ '"11D2030855"' ]
    hl7Spec: [ 'MSH-4-2' ]

  - name: nv-receiving-application
    condition: true
    value: [ '"NVDOH"' ]
    hl7Spec: [ 'MSH-5' ]

  - name: nv-receiving-facility
    condition: true
    value: [ '"NVDOH"' ]
    hl7Spec: [ 'MSH-6' ]

  - name: nv-observation-end-datetime
    condition: '%resource.where(basedOn.resolve().extension("https://reportstream.cdc.gov/fhir/StructureDefinition/order-effective-date")).exists()'
    resource: 'Bundle.entry.resource.ofType(DiagnosticReport)'
    value: [ '%resource.basedOn.resolve().extension("https://reportstream.cdc.gov/fhir/StructureDefinition/order-effective-date").value' ]
    hl7Spec: [ '/PATIENT_RESULT/ORDER_OBSERVATION*/OBR-8' ]
