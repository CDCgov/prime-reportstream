elements:

  - name: hd-namespace-id
    condition: '%resource.extension(%`rsext-identifier-namespace-id`).exists()'
    hl7Spec: [ '%{hl7HDField}-1' ]
    value: [ '%resource.where(extension(%`rsext-identifier-namespace-id`).exists()).value' ]

  - name: hd-universal-id
    condition: '%resource.extension(%`rsext-identifier-universal-id`).exists()'
    hl7Spec: [ '%{hl7HDField}-2' ]
    value: [ '%resource.where(extension(%`rsext-identifier-universal-id`).exists()).value' ]

  - name: hd-universal-id-type
    condition: '%resource.extension(%`rsext-identifier-universal-id`).exists()'
    hl7Spec: [ '%{hl7HDField}-3' ]
    value: [ '%resource.where(extension(%`rsext-identifier-universal-id`).exists()).type.coding.code' ]