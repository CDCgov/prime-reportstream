elements:
  - name: id-number
    value: [ '%resource.value' ]
    hl7Spec: [ '%{cxFieldPath}-1' ]

  - name: identifier-check-digitF
    value: [ '%resource.extension(%`ext-identifier-checkDigit`).value' ]
    hl7Spec: [ '%{cxFieldPath}-2' ]

  - name: check-digit-scheme
    value: [ '%resource.extension(%`ext-namingsystem-checkDigit`).value' ]
    hl7Spec: [ '%{cxFieldPath}-3' ]

  - name: assigning-authority
    resource: '%resource.assigner.resolve()'
    condition: '%resource.exists()'
    schema: ../../resources/Organization/HD
    constants:
      hl7HDField: '%{cxFieldPath}-4'

  - name: system
    resource: '%resource.system'
    condition: '%resource.exists()'
    schema: ../../resources/URI/HD
    constants:
      hl7HDField: '%{cxFieldPath}-4'

  - name: identifier-type-coding
    value: [ '%resource.type.coding.code' ]
    hl7Spec: [ '%{cxFieldPath}-5' ]

  - name: assigning-facility
    resource: '%resource.extension(%`rsext-assigning-facility`).value.resolve()'
    condition: '%resource.exists()'
    schema: ../../resources/Organization/HD
    constants:
      hl7HDField: '%{cxFieldPath}-6'

  - name: effective-date
    resource: '%resource.period.start'
    constants:
      dtmFieldPath: '%{cxFieldPath}-7'
    schema: ../dateTime/DTMorDT

  - name: expiration-date
    resource: '%resource.period.end'
    constants:
      dtmFieldPath: '%{cxFieldPath}-8'
    schema: ../dateTime/DTMorDT

  - name: assigning-jurisdiction
    resource: '%resource.extension(%`rsext-assigning-jurisdiction`).value'
    schema: ../codeableConcept/CWE
    constants:
      cweFieldPath: '%{cxFieldPath}-9'

  - name: assigning-agency-or-department
    resource: '%resource.extension(%`rsext-assigning-agency-or-department`).value'
    schema: ../codeableConcept/CWE
    constants:
      cweFieldPath: '%{cxFieldPath}-10'