elements:

  - name: street-address
    value: [ '%resource.extension(%`rsext-xad1-sad1-street-or-mailing-address`).value' ]
    hl7Spec: [ '%{hl7SpecXADField}-1-1' ]

  - name: street-number
    value: [ '%resource.extension(%`rsext-xad1-sad2-street-name`).value' ]
    hl7Spec: [ '%{hl7SpecXADField}-1-2' ] # NK1-32-1-2 Terser.set(hl7Message, value, "NK1-32-1-2")

  - name: dwelling-number
    value: [ '%resource.extension(%`rsext-xad1-sad3-dwelling-number`).value' ]
    hl7Spec: [ '%{hl7SpecXADField}-1-3' ]

  - name: other-designation
    value: [ '%resource.extension(%`rsext-xad2-other-designation`).value' ]
    hl7Spec: [ '%{hl7SpecXADField}-2' ]

  - name: city
    value: [ '%resource.city' ]
    hl7Spec: [ '%{hl7SpecXADField}-3' ]

  - name: state
    value: [ '%resource.state' ]
    hl7Spec: [ '%{hl7SpecXADField}-4' ]

  - name: postal-code
    value: [ '%resource.postalCode' ]
    hl7Spec: [ '%{hl7SpecXADField}-5' ]

  - name: country
    value: [ '%resource.country' ]
    hl7Spec: [ '%{hl7SpecXADField}-6' ]

  - name: address-type
    value: [ '%resource.extension(%`rsext-xad7-address-type`).value' ]
    hl7Spec: [ '%{hl7SpecXADField}-7' ]

  - name: other-geographic-destination
    value: [ '%resource.extension(%`rsext-xad8-other-geographic-destination`).value' ]
    hl7Spec: [ '%{hl7SpecXADField}-8' ]

  # TODO: #11788
  # - name: census-tract
  - name: district
    value: [ '%resource.district' ]
    hl7Spec: [ '%{hl7SpecXADField}-9' ]

  - name: census-tract
    value: [ '%resource.extension("http://hl7.org/fhir/StructureDefinition/iso21090-ADXP-censusTract").value' ]
    hl7Spec: [ '%{hl7SpecXADField}-10' ]


  # TODO: #11817
  # TODO: #11664
  # XAD.12, XAD.13, XAD.14

  - name: effective-date
    value: [ '%resource.extension(%`rsext-xad13-effective-date`).value' ]
    hl7Spec: [ '%{hl7SpecXADField}-13' ]

  - name: expiration-date
    value: [ '%resource.extension(%`rsext-xad14-expiration-date`).value' ]
    hl7Spec: [ '%{hl7SpecXADField}-14' ]

  - name: other-geographic-destination
    value: [ '%resource.extension(%`rsext-xad11-address-representation-code`).value' ]
    hl7Spec: [ '%{hl7SpecXADField}-11' ]

  - name: addressee
    value: [ '%resource.extension(%`rsext-xad19-addressee`).value' ]
    hl7Spec: [ '%{hl7SpecXADField}-19' ]
