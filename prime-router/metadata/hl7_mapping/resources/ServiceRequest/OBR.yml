constants:
  obrFieldPath: /PATIENT_RESULT/ORDER_OBSERVATION(%{orderIndex})/OBR

elements:

  - name: set-id
    value: [ '%orderIndex + 1' ]
    hl7Spec: [ '%{obrFieldPath}-1' ]

  - name: placer-order-number
    resource: '%resource.identifier.where(extension(%`rsext-hl7-use`).value = "obr-2-placer-order-number")'
    schema: ../../datatypes/identifier-extension/EI
    constants:
      eiFieldPath: '%{obrFieldPath}-2'

  - name: filler-order-number
    resource: '%resource.identifier.where(extension(%`rsext-hl7-use`).value = "obr-3-filler-order-number")'
    schema: ../../datatypes/identifier-extension/EI
    constants:
      eiFieldPath: '%{obrFieldPath}-3'

  - name: universal-service-identifier
    resource: '%resource.code'
    schema: ../../datatypes/codeableConcept/CWE
    constants:
      cweFieldPath: '%{obrFieldPath}-4'

  - name: requested-datetime
    value: [ '%resource.occurrence.extension(%`rsext-hl7v2-date-time`).value' ]
    hl7Spec: [ '%{obrFieldPath}-6' ]

  - name: ordering-provider-from-practitioner
    condition: '%context.requester.resolve().is(Practitioner) and %context.requester.resolve().extension(%`rsext-hl7v2Name`).value = "obr-16-ordering-provider"'
    resource: '%resource.requester.resolve()'
    schema: ../Practitioner/XCN
    constants:
      hl7XCNField: '%{obrFieldPath}-16'

  - name: call-back-phone-number-obr
    condition: '%context.requester.extension(%`rsext-callback-number`).value.extension(%`rsext-hl7v2Name`).value[%telecomIndex] = "obr-17-order-callback-phone-number"'
    resource: '%resource.requester.extension(%`rsext-callback-number`).value'
    schema: ../../datatypes/contactPoint/XTN
    resourceIndex: telecomIndex
    constants:
      hl7TelecomField: '%{obrFieldPath}-17'

  - name: reason-for-study
    resource: '%resource.reasonCode'
    schema: ../../datatypes/codeableConcept/CWE
    constants:
      cweFieldPath: '%{obrFieldPath}-31'

  - name: placer-supplemental-service-information
    resource: '%resource.orderDetail.where(extension(%`rsext-hl7v2Name`).value = "placer-supplemental-service-information")'
    schema: ../../datatypes/codeableConcept/CWE
    constants:
      cweFieldPath: '%{obrFieldPath}-46'

  - name: filler-supplemental-service-information
    resource: '%resource.orderDetail.where(extension(%`rsext-hl7v2Name`).value = "filler-supplemental-service-information")'
    schema: ../../datatypes/codeableConcept/CWE
    constants:
      cweFieldPath: '%{obrFieldPath}-47'

  - name: alternate-placer-order-number-from-identifier
    resource: '%resource.identifier.where(extension(%`rsext-hl7-use`).value = "obr-53-alternate-placer-order-number")'
    schema: ../../datatypes/identifier/CX
    constants:
      cxField: '%{obrFieldPath}-53'

  - name: obr-extension
    resource: '%resource.extension(%`rsext-obr-observation-request`)'
    schema: ./OBRExtension