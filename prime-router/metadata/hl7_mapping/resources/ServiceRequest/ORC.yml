constants:
  hl7Order: /PATIENT_RESULT/ORDER_OBSERVATION(%{orderIndex})/ORC

elements:
  - name: order-control
    hl7Spec: [ '%{hl7Order}-1' ]
    resource: '%resource.extension(%`rsext-business-event`)'
    condition: '%resource.value.is(code)'
    value: [ '%resource.value' ]

  - name: placer-order-number
    resource: '%resource.identifier.where(extension(%`rsext-hl7-use`).value = "orc-2-placer-order-number")'
    schema: ../../datatypes/identifier-extension/EI
    constants:
      eiFieldPath: '%{hl7Order}-2'

  - name: filler-order-number
    resource: '%resource.identifier.where(extension(%`rsext-hl7-use`).value = "orc-3-filler-order-number")'
    schema: ../../datatypes/identifier-extension/EI
    constants:
      eiFieldPath: '%{hl7Order}-3'

  - name: placer-group-number
    resource: '%resource.identifier.where(extension(%`rsext-hl7-use`).value = "orc-4-placer-group-number")'
    schema: ../../datatypes/identifier-extension/EI
    constants:
      eiFieldPath: '%{hl7Order}-4'

  - name: datetime-of-order-event
    hl7Spec: [ '%{hl7Order}-9' ]
    resource: '%resource.extension(%`rsext-business-event`)'
    condition: '%resource.value.is(datetime)'
    value: [ '%resource.value' ]

  - name: ordering-provider-from-practitioner
    resource: '%resource.requester.resolve().is(Practitioner)'
    schema: ../Practitioner/XCN
    constants:
      hl7XCNField: '%{hl7Order}-12'

  # TODO ORC-14

  - name: ordering-facility-name
    condition: '%context.requester.resolve().is(PractitionerRole)'
    resource: '%resource.requester.resolve().organization.resolve()'
    schema: ../Organization/XON
    constants:
      hl7XONField: '%{hl7Order}-21'

  - name: ordering-facility-address
    condition: '%context.requester.resolve().is(PractitionerRole)'
    resource: '%resource.requester.resolve().organization.resolve().contact.address'
    schema: ../../datatypes/Address/XAD
    constants:
      hl7SpecXADField: '%{hl7Order}-22'

  - name: ordering-facility-phone-number
    condition: '%context.requester.resolve().is(PractitionerRole)'
    resource: '%resource.requester.resolve().organization.resolve().contact.telecom'
    schema: ../../datatypes/contactPoint/XTN
    resourceIndex: telecomIndex
    constants:
      hl7TelecomField: '%{hl7Order}-23'

  - name: ordering-provider-address-from-practitioner
    condition: '%context.requester.resolve().is(Practitioner)'
    resource: '%resource.requester.resolve().address'
    schema: ../../datatypes/Address/XAD
    constants:
      hl7SpecXADField: '%{hl7Order}-24'

  - name: ordering-provider-address-from-practitioner-role
    condition: '%context.requester.resolve().is(PractitionerRole)'
    resource: '%resource.requester.resolve().practitioner.resolve().address'
    schema: ../../datatypes/Address/XAD
    constants:
      hl7SpecXADField: '%{hl7Order}-24'

  - name: order-status-modifier
    resource: '%resource.extension(%`rsext-status-modifier`).value'
    schema: ../../datatypes/codeableConcept/CWE
    constants:
      cweFieldPath: '%{hl7Order}-25'

  - name: order-type
    resource: '%resource.locationCode'
    schema: ../../datatypes/codeableConcept/CWE
    constants:
      cweFieldPath: '%{hl7Order}-29'

  - name: alternate-placer-order-number
    resource: '%resource.identifier.where(extension(%`rsext-hl7-use`).value = "orc-33-alternate-placer-order-number")'
    schema: ../../datatypes/identifier/CX
    constants:
      cxFieldPath: '%{hl7Order}-33'

  - name: orc-extension
    resource: '%resource.extension(%`rsext-orc-common-order`)'
    schema: ./ORCExtension