  - name: patient-name
    resource: '%resource.name'
    condition: '%resource.exists()'
    constants:
      hl7xpnField: '%{hl7PIDField}-5'
    schema: ../../datatypes/HumanName/XPN
    resourceIndex: xpnIndex

  - name: patient-mothers-maiden-name
    resource: '%resource.extension(%`ext-patient-mothersMaidenName`).value'
    condition: '%resource.exists()'
    constants:
      hl7xpnField: '%{hl7PIDField}-6'
    schema: ../../datatypes/HumanName/XPN
    resourceIndex: xpnIndex

  - name: patient-dob
    resource: '%resource.birthDate'
    constants:
      dtmFieldPath: '%{hl7PIDField}-7'
    schema: ../../datatypes/dateTime/DTMorDT

  - name: patient-sex
    value: [ '%resource.gender' ]
    hl7Spec: [ '%{hl7PIDField}-8' ]
    valueSet:
      values:
        unknown: U
        female: F
        male: M
        other: O

