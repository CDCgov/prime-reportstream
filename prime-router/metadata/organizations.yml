---
  #
  # Organizations
  #
  - name: simple_report
    description: PRIME's POC testing app
    clients:
      - name: default
        topic: covid-19
        schema: primedatainput/pdi-covid-19
        format: CSV

  - name: az-phd
    description: Arizona PHD
    services:
      - name: elr-test
        topic: covid-19
        schema: az/az-covid-19
        jurisdictionalFilter:
          - matches(ordering_facility_state,AZ)
          - "doesNotMatch(ordering_facility_name,Tucson Mountains)"
        transforms: { deidentify: false }
        batch:
          operation: MERGE
          numberPerDay: 1440 # Every minute
          initialBatch: 00:00
          timeZone: ARIZONA
        format: CSV
      - name: elr-prod
        topic: covid-19
        schema: az/az-covid-19
        jurisdictionalFilter:
          - matches(ordering_facility_state,AZ)
          - "matches(ordering_facility_name,Tucson Mountains)"
        transforms: { deidentify: false }
        batch:
          operation: MERGE
          numberPerDay: 1440 # Every minute
          initialBatch: 00:00
          timeZone: ARIZONA
        format: CSV

  - name: pima-az-phd
    description: Pima County, Arizona PHD
    services:
      - name: elr
        topic: covid-19
        schema: az/pima-az-covid-19
        jurisdictionalFilter:
          - filterByCounty(AZ, Pima)
        transforms: { deidentify: false }
        batch:
          operation: MERGE
          numberPerDay: 1440 # Every minute.  NOTE:  In production, they want deliveries once a day at 8am MST.
          initialBatch: 00:00
          timeZone: ARIZONA
        format: CSV

  - name: fl-phd
    description: Florida Department of Health
    services:
      - name: elr
        topic: covid-19
        schema: fl/fl-covid-19
        jurisdictionalFilter: [ "matches(ordering_facility_state, FL)" ]
        transforms: { deidentify: false }
        format: CSV

  - name: tx-phd
    description: Texas Texas Department of State Health Services
    services:
      - name: elr
        topic: covid-19
        schema: tx/tx-covid-19-hl7
        jurisdictionalFilter: [ "matches(ordering_facility_state, TX)"]
        transforms: { deidentify: false }
        format: HL7

  - name: pa-doh
    description: Pennsylvania Department of Health
    services:
      - name: elr-hl7-debug
        topic: covid-19
        schema: pa/pa-covid-19-hl7
        jurisdictionalFilter: [ "matches(ordering_facility_state, PA)"]
        transforms: { deidentify: false }
        format: HL7
      - name: elr-redox-debug
        topic: covid-19
        schema: pa/pa-covid-19-redox
        jurisdictionalFilter: [ "matches(ordering_facility_state, PA)"]
        transforms: { deidentify: false }
        defaults:
          local_destination_id: cd019512-8a58-40e5-a416-4e597404f9b8
          local_destination_name: "CDC Pennsylvania Dept of Health Destination (s)"
          local_source_id: d89d4057-930f-4c5b-bb39-8cddb326e928
          local_source_name: "Prime Data Hub (Staging)"
        format: REDOX


