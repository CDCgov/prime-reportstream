elements:
  - name: test-element
    resource: 'Bundle.entry.resource.ofType(Patient)'
    bundleProperty: '%resource.name.text'
    value: [ '"TestValue"' ]

  - name: us-core-observation-category-laboratory
    resource: 'Bundle.entry.resource.ofType(Observation)'
    constants:
      system: '"http://terminology.hl7.org/CodeSystem/observation-category"'
      code: '"laboratory"'
      display: '"Laboratory"'
      text: '"Laboratory"'
    schema: ../common/properties/category

  - name: us-core-diagnostic-report-category-laboratory
    resource: 'Bundle.entry.resource.ofType(DiagnosticReport)'
    constants:
      system: '"http://terminology.hl7.org/CodeSystem/v2-0074"'
      code: '"LAB"'
      display: '"Laboratory"'
    schema: ../common/properties/category

  - name: us-core-organization-active
    resource: 'Bundle.entry.resource.ofType(Organization)'
    condition: '%resource.active.exists().not()'
    bundleProperty: '%resource.active'
    value: [ "true" ]

  - name: us-core-organization-name
    resource: 'Bundle.entry.resource.ofType(Organization)'
    condition: '%resource.name.exists().not()'
    bundleProperty: '%resource.name'
    value: [ "'(none)'" ]