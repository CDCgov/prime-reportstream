# $schema: ./../../../../../../json_schema/fhir/hl7-to-fhir-mapping-resource-template.json

resourceType: Organization

id:
  type: STRING
  valueOf: "GeneralUtils.generateResourceId()"
  expressionType: JEXL

name:
  type: STRING
  valueOf: XON.1
  expressionType: HL7Spec

identifier:
  expressionType: nested
  vars:
    xon3: XON.3
    xon4: XON.4
    xon5: XON.5
    xon6: XON.6
    xon7: XON.7
    xon8: XON.8
    xon10: String, XON.10
  expressionsMap:
    value_1:
      condition: $xon10 NULL
      type: STRING
      expressionType: HL7Spec
      valueOf: XON.3
    value_2:
      condition: $xon10 NOT_NULL
      type: STRING
      expressionType: HL7Spec
      valueOf: XON.10
    type:
      condition: $xon7 NOT_NULL
      valueOf: datatype/CodeableConcept_var
      expressionType: resource
      vars:
        code: String, XON.7
      constants:
        system: "http://terminology.hl7.org/CodeSystem/v2-0203"
    extension_1-checkDigitSchema:
      condition: $xon5 NOT_NULL
      generateList: true
      expressionType: nested
      expressionsMap:
        url:
          type: SYSTEM_URL
          value: naming-system-check-digit
        valueCode:
          valueOf: XON.5
          type: STRING
          expressionType: HL7Spec
    extension_2-checkDigit:
      condition: $xon4 NOT_NULL
      generateList: true
      expressionType: nested
      expressionsMap:
        url:
          type: SYSTEM_URL
          value: identifier-check-digit
        valueString:
          type: STRING
          expressionType: HL7Spec
          valueOf: XON.4
    extension_3-assigningAuthority:
      condition: $xon6 NOT_NULL
      generateList: true
      expressionType: resource
      valueOf: datatypes/HD/ExtensionAssigningAuthority
      specs: XON.6
    extension_4-location:
      condition: $xon8 NOT_NULL
      generateList: true
      expressionType: nested
      vars:
        xon8: String, XON.8
      expressionsMap:
        url:
          type: SYSTEM_URL
          value: identifier-location
        valueReference:
          expressionType: reference
          valueOf: datatypes/HD/Location
          specs: XON.8

address:
  condition: $XADAddress NOT_NULL
  valueOf: datatypes/XAD/Address
  expressionType: resource
  specs: $XADAddress

telecom:
  expressionType: resource
  condition: $XTNTelecom NOT_NULL
  valueOf: datatypes/XTN/ContactPoint
  generateList: true
  specs: $XTNTelecom *

contact:
  expressionType: nested
  generateList: true
  expressionsMap:
    name:
      condition: $XPNContactName NOT_NULL
      expressionType: resource
      generateList: true
      specs: $XPNHumanName *
      valueOf: datatypes/XPN/HumanName
    telecom:
      condition: $XPNContactTelecom NOT_NULL
      valueOf: datatypes/XTN/ContactPoint
      generateList: true
      expressionType: resource
      specs: $XPNContactTelecom *
    address:
      condition: $XADContactAddress NOT_NULL
      valueOf: datatypes/XAD/Address
      generateList: true
      expressionType: resource
      specs: $XADContactAddress *

extension:
  expressionType: nested
  generateList: true
  expressions:
    - condition: $xon2 NOT_NULL
      expressionType: nested
      vars:
        xon2: XON.2
      expressionsMap:
        url:
          type: SYSTEM_URL
          value: organization-name-type
        valueString:
          type: STRING
          expressionType: HL7Spec
          valueOf: XON.2
    - generateList: true
      expressionType: nested
      condition: $hl7v2Field NOT_NULL
      expressionsMap:
        url:
          type: SYSTEM_URL
          value: hl7v2Field
        valueString:
          type: STRING
          valueOf: $hl7v2Field
    - generateList: true
      expressionType: nested
      condition: $hl7v2Component NOT_NULL
      expressionsMap:
        url:
          type: SYSTEM_URL
          value: hl7v2Component
        valueString:
          type: STRING
          valueOf: $hl7v2Component
    - condition: $xon9 NOT_NULL
      expressionType: nested
      vars:
        xon9: String, XON.9
      expressionsMap:
        url:
          type: SYSTEM_URL
          value: name-representation-code
        valueString:
          type: STRING
          expressionType: HL7Spec
          valueOf: XON.9
    - expressionType: resource
      valueOf: datatypes/XON/XONExtension
    - generateList: true
      expressionType: nested
      condition: $XONHL7Field NOT_NULL
      expressionsMap:
        url:
          type: SYSTEM_URL
          value: hl7v2Field
        valueString:
          type: STRING
          valueOf: $XONHL7Field
    - generateList: true
      expressionType: nested
      condition: $XONHL7Component NOT_NULL
      expressionsMap:
        url:
          type: SYSTEM_URL
          value: hl7v2Component
        valueString:
          type: STRING
          valueOf: $XONHL7Component