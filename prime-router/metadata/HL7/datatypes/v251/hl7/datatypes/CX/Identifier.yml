# $schema: ./../../../../../../json_schema/fhir/hl7-to-fhir-mapping-resource-template.json

resourceType: Identifier

value:
  type: STRING
  valueOf: CX.1
  expressionType: HL7Spec

# Checking if HD is an Organization or a System by looking at the ID type.
# If ID type is null or ID type is not ISO or UUID, treat as organization.
# Otherwise, treat as system.
assigner_1:
  vars:
    cx43: String, CX.4.3
    cx4: STRING_ALL, CX.4
  condition: $cx43 NULL && $cx4 NOT_NULL
  valueOf: datatypes/HD/Organization
  expressionType: reference
  specs: CX.4

assigner_2:
  vars:
    cx43: String, CX.4.3
  condition: $cx43 NOT_NULL && $cx43 NOT_EQUALS ISO && $cx43 NOT_EQUALS UUID
  valueOf: datatypes/HD/Organization
  expressionType: reference
  specs: CX.4

system:
  vars:
    cx41: String, CX.4.1
    cx42: String, CX.4.2
    cx43: String, CX.4.3
  condition: $cx43 EQUALS ISO || $cx43 EQUALS UUID
  expressionType: nested
  expressions:
    - condition: $cx41 NOT_NULL
      type: STRING
      valueOf: $cx41
    - condition: $cx41 NULL && $cx43 EQUALS ISO
      constants:
        prefix: "urn:oid:"
      vars:
        systemURI: $prefix + CX.4.2
      type: STRING
      valueOf: $systemURI
    - condition: $cx41 NULL && $cx43 EQUALS UUID
      constants:
        prefix: "urn:uuid:"
      vars:
        systemURI: $prefix + CX.4.2
      type: STRING
      valueOf: $systemURI
_system:
  vars:
    cx41: String, CX.4.1
    cx42: String, CX.4.2
    cx43: String, CX.4.3
  condition: $cx43 EQUALS ISO || $cx43 EQUALS UUID
  expressionType: nested
  expressionsMap:
    extension_1-namespace-id:
      generateList: true
      expressionType: nested
      condition: $cx41 NOT_NULL
      expressionsMap:
        url:
          type: SYSTEM_URL
          value: namespace-id
        valueString:
          type: STRING
          valueOf: $cx41
          expressionType: HL7Spec
    extension_2-universal-id:
      generateList: true
      expressionType: nested
      condition: $cx42 NOT_NULL
      expressionsMap:
        url:
          type: SYSTEM_URL
          value: universal-id
        valueString:
          type: STRING
          valueOf: $cx42
          expressionType: HL7Spec
    extension_3-universal-id-type:
      generateList: true
      expressionType: nested
      expressionsMap:
        url:
          type: SYSTEM_URL
          value: universal-id-type
        valueString:
          type: STRING
          valueOf: $cx43
          expressionType: HL7Spec

type:
  expressionType: nested
  vars:
    code: $code | CX.5
    system: $system
  condition: $code NOT_NULL || $system NOT_NULL
  expressions:
    - expressionType: nested
      expressionsMap:
        coding:
          generateList: true
          expressionType: nested
          expressionsMap:
            code:
              type: STRING
              valueOf: $code
            system:
              type: STRING
              valueOf: $system
        text:
          type: STRING
          condition: $CXIdentifierText NOT_NULL
          valueOf: $CXIdentifierText

period:
  vars:
    startDate: CX.7
    endDate: CX.8
  condition: $startDate NOT_NULL || $endDate NOT_NULL
  expressionType: nested
  expressionsMap:
    start:
      valueOf: "GeneralUtils.dateTimeWithZoneId(startDate,ZONEID)"
      expressionType: JEXL
    _start:
      expressionType: nested
      condition: $startDate NOT_NULL
      expressionsMap:
        extension_1:
          generateList: true
          expressionType: nested
          expressionsMap:
            url:
              type: SYSTEM_URL
              value: hl7v2-date-time
            valueString:
              type: STRING
              valueOf: $startDate
              expressionType: HL7Spec
    end:
      valueOf: "GeneralUtils.dateTimeWithZoneId(endDate,ZONEID)"
      expressionType: JEXL
    _end:
      expressionType: nested
      condition: $endDate NOT_NULL
      expressionsMap:
        extension_1:
          generateList: true
          expressionType: nested
          expressionsMap:
            url:
              type: SYSTEM_URL
              value: hl7v2-date-time
            valueString:
              type: STRING
              valueOf: $endDate
              expressionType: HL7Spec

extension:
  generateList: true
  expressionType: nested
  expressions:
    - expressionType: nested
      expressionsMap:
        url:
          type: SYSTEM_URL
          value: identifier-check-digit
        valueString:
          type: STRING
          expressionType: HL7Spec
          valueOf: CX.2
    - expressionType: nested
      expressionsMap:
        url:
          type: SYSTEM_URL
          value: naming-system-check-digit
        valueString:
          type: STRING
          expressionType: HL7Spec
          valueOf: CX.3
    - expressionType: nested
      condition: $cx6 NOT_NULL
      vars:
        cx6: CX.6
      expressionsMap:
        url:
          type: SYSTEM_URL
          value: assigning-facility
        valueReference:
          valueOf: datatypes/HD/Organization
          expressionType: reference
          specs: CX.6
    - expressionType: resource
      valueOf: datatypes/CX/CXExtension
    - generateList: true
      expressionType: nested
      condition: $CXIdentifierField NOT_NULL
      expressionsMap:
        url:
          type: SYSTEM_URL
          value: hl7v2Field
        valueString:
          type: STRING
          valueOf: $CXIdentifierField
    - generateList: true
      expressionType: nested
      condition: $CXIdentifierComponent NOT_NULL
      expressionsMap:
        url:
          type: SYSTEM_URL
          value: hl7v2Component
        valueString:
          type: STRING
          valueOf: $CXIdentifierComponent
