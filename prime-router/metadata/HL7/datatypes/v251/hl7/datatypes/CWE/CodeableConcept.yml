    version:
      type: String
      expressionType: HL7Spec
      valueOf: CWE.8
    extension_cwe-coding:
      condition: $altCode NOT_NULL || $altDisplay NOT_NULL || $altSystem NOT_NULL || $altVersion NOT_NULL
      generateList: true
      expressionType: nested
      expressionsMap:
        url:
          type: SYSTEM_URL
          value: cwe-coding
