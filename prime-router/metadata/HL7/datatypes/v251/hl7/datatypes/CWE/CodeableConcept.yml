text:
  type: STRING
  expressionType: HL7Spec
  valueOf: CWE.9

extension:
  generateList: true
  expressionType: nested
  expressions:
    - generateList: true
      expressionType: nested
      condition: $hl7v2Field NOT_NULL
      expressionsMap:
        url:
          type: SYSTEM_URL
          value: hl7v2Field
        valueString:
          type: STRING
          valueOf: $hl7v2Field
    - generateList: true
      expressionType: nested
      condition: $hl7v2Component NOT_NULL
      expressionsMap:
        url:
          type: SYSTEM_URL
          value: hl7v2Component
        valueString:
          type: STRING
          valueOf: $hl7v2Component