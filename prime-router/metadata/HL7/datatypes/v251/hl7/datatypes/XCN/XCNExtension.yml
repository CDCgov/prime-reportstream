url:
  type: SYSTEM_URL
  value: xcn-practitioner

extension:
  expressionType: nested
  generateList: true
  vars:
    xcn3: String, XCN.3
    xcn4: String, XCN.4
    xcn5: String, XCN.5
    xcn8: STRING_ALL, XCN.8
    xcn10: String, XCN.10
    xcn15: String, XCN.12
    xcn16: STRING_ALL, XCN.16
    xcn17: STRING_ALL, XCN.17
    xcn19: String, XCN.19
    xcn20: String, XCN.20
    xcn21: String, XCN.21
    xcn22: STRING_ALL, XCN.22
    xcn23: STRING_ALL, XCN.23
  expressions:
    - expressionType: nested
      condition: $xcn3 NOT_NULL
      expressionsMap:
        url:
          type: STRING
          valueOf: XCN.3
        valueString:
          type: STRING
          expressionType: HL7Spec
          valueOf: XCN.3
    - expressionType: nested
      condition: $xcn4 NOT_NULL
      expressionsMap:
        url:
          type: STRING
          valueOf: XCN.4
        valueString:
          type: STRING
          expressionType: HL7Spec
          valueOf: XCN.4
    - expressionType: nested
      condition: $xcn5 NOT_NULL
      expressionsMap:
        url:
          type: STRING
          valueOf: XCN.5
        valueString:
          type: STRING
          expressionType: HL7Spec
          valueOf: XCN.5
    - expressionType: nested
      condition: $xcn8 NOT_NULL
      expressionsMap:
        url:
          type: STRING
          value: XCN.8
        valueCodeableConcept:
          valueOf: datatypes/CWE/CodeableConcept
          expressionType: resource
          specs: XCN.8
    - expressionType: nested
      condition: $xcn10 NOT_NULL
      expressionsMap:
        url:
          type: STRING
          valueOf: XCN.10
        valueString:
          type: STRING
          expressionType: HL7Spec
          valueOf: XCN.10
    - expressionType: nested
      condition: $xcn15 NOT_NULL
      expressionsMap:
        url:
          type: STRING
          valueOf: XCN.15
        valueString:
          type: STRING
          expressionType: HL7Spec
          valueOf: XCN.15
    - expressionType: nested
      condition: $xcn16 NOT_NULL
      expressionsMap:
        url:
          type: STRING
          value: XCN.16
        valueCodeableConcept:
          valueOf: datatypes/CWE/CodeableConcept
          expressionType: resource
          specs: XCN.16
    - expressionType: nested
      vars:
        start: XCN.17.1
        end: XCN.17.2
      condition: $start NOT_NULL || $end NOT_NULL
      expressionsMap:
        url:
          type: STRING
          value: XCN.17
        extension_1-start:
          generateList: true
          expressionType: nested
          condition: $start NOT_NULL
          expressionsMap:
            url:
              type: STRING
              value: XCN.17.1
            valueString:
              type: STRING
              valueOf: $start
              expressionType: HL7Spec
        extension_2-end:
          generateList: true
          expressionType: nested
          condition: $end NOT_NULL
          expressionsMap:
            url:
              type: STRING
              value: XCN.17.2
            valueString:
              type: STRING
              valueOf: $end
              expressionType: HL7Spec
    - expressionType: nested
      condition: $xcn19 NOT_NULL
      expressionsMap:
        url:
          type: STRING
          value: XCN.19
        valueString:
          type: STRING
          valueOf: $xcn19
          expressionType: HL7Spec
    - expressionType: nested
      condition: $xcn20 NOT_NULL
      expressionsMap:
        url:
          type: STRING
          value: XCN.20
        valueString:
          type: STRING
          valueOf: $xcn20
          expressionType: HL7Spec
    - expressionType: nested
      condition: $xcn21 NOT_NULL
      expressionsMap:
        url:
          type: STRING
          valueOf: XCN.21
        valueString:
          type: STRING
          expressionType: HL7Spec
          valueOf: XCN.21
    - expressionType: nested
      condition: $xcn22 NOT_NULL
      expressionsMap:
        url:
          type: STRING
          value: XCN.22
        valueCodeableConcept:
          valueOf: datatypes/CWE/CodeableConcept
          expressionType: resource
          specs: XCN.22
    - expressionType: nested
      condition: $xcn23 NOT_NULL
      expressionsMap:
        url:
          type: STRING
          value: XCN.23
        valueCodeableConcept:
          valueOf: datatypes/CWE/CodeableConcept
          expressionType: resource
          specs: XCN.23
