resources:

  - resourceName: MessageHeader
    segment: MSH
    resourcePath: segments/MSH/MessageHeader
    repeats: false
    isReferenced: false

  - resourceName: Patient
    segment: .PID
    group: PATIENT
    resourcePath: segments/PID/Patient
    isReferenced: true
    repeats: false

  - resourceName: ServiceRequest
    segment: .ORC
    group: ORDER
    resourcePath: segments/ORC/ServiceRequest
    repeats: true
    isReferenced: true
    additionalSegments:
      - .ORDER_DETAIL.OBR
      - .ORDER_DETAIL.NTE
      - PATIENT.PATIENT_VISIT.PV1
      - MSH
      - PATIENT.PID

  - resourceName: Observation
    segment: .ORDER_DETAIL.OBSERVATION.OBX
    group: ORDER
    resourcePath: segments/OBX/Observation
    repeats: true
    isReferenced: true
    additionalSegments:
      - .ORC
      - .ORDER_DETAIL.OBR
      - .ORDER_DETAIL.OBSERVATION.NTE
      - MSH

  - resourceName: Specimen
    segment: .OBR
    group: ORDER.ORDER_DETAIL
    resourcePath: segments/SPM/Specimen
    repeats: true
    isReferenced: true
    additionalSegments:
      - .OBSERVATION.OBX
      - .OBSERVATION.NTE
      - MSH