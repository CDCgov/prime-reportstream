# $schema: ./../../../../../json_schema/fhir/hl7-to-fhir-mapping-resource-template.json

# This segment does not appear in NIST or RADx MARS

resourceType: Device

id:
  type: STRING
  valueOf: "GeneralUtils.generateResourceId()"
  expressionType: JEXL

status:
  vars:
    prt2: PRT.2
  condition: $prt2 EQUALS "D"
  type: STRING
  value: "inactive"

udiCarrier:
  expressionType: nested
  generateList: true
  vars:
    prt10: STRING_ALL, PRT.10
    prt16: STRING_ALL, PRT.16
  expressions:
    - expressionType: resource
      condition: $prt10 NOT_NULL
      valueOf: datatypes/EI/Device-udiCarrier
      generateList: true
      specs: PRT.10 *
      constants:
        hl7v2Field: "PRT.10"
    - expressionType: resource
      condition: $prt16 NOT_NULL
      valueOf: datatypes/EI/Device-udiCarrier
      specs: PRT.16
      constants:
        hl7v2Field: "PRT.16"

manufactureDate:
  type: STRING
  valueOf: "GeneralUtils.dateTimeWithZoneId(dateTimeIn,ZONEID)"
  expressionType: JEXL
  vars:
    dateTimeIn: PRT.17

expirationDate:
  type: STRING
  valueOf: "GeneralUtils.dateTimeWithZoneId(dateTimeIn,ZONEID)"
  expressionType: JEXL
  vars:
    dateTimeIn: PRT.18

lotNumber:
  type: STRING
  valueOf: PRT.19
  expressionType: HL7Spec

serialNumber:
  type: STRING
  valueOf: PRT.20
  expressionType: HL7Spec

distinctIdentifier:
  type: STRING
  valueOf: PRT.21
  expressionType: HL7Spec
_distinctIdentifier:
  valueOf: datatypes/EI/Identifier
  expressionType: resource
  specs: PRT.21

type:
  valueOf: datatypes/CNE/CodeableConcept
  specs: PRT.22
  expressionType: resource

extension:
  generateList: true
  expressionType: nested
  expressions:
    - expressionType: resource
      valueOf: segments/PRT/PRTExtension