# $schema: ./../../../../../json_schema/fhir/hl7-to-fhir-mapping-resource-template.json

resourceType: Patient

#  - PID.2 is deprecated in the HL7v2.7 and NIST HL7v2.5.1 specs. Further, the HAPI v2.7 model has set both fields to
#    NULLDT. Thus, this field is not being mapped.
#  - PID.4 is deprecated in the HL7v2.7 and NIST HL7v2.5.1 specs. Further, the HAPI v2.7 model has set both fields to
#    NULLDT. Thus, this field is not being mapped.
#  - PID.6: The inventory maps the value to a `valueString` extention but `valueHumanName` is available and fully captures
#    the values, so it is being used over `valueString`
#  - PID.12 is deprecated in the HL7v2.7 and NIST HL7v2.5.1 specs. Further, the HAPI v2.7 model has set both
#    fields to NULLDT. Thus, this field is not being mapped.
#  - PID.15 allows repeats in the NIST HL7v2.5.1 specs, however the HAPI models for v2.5.1 and v2.7 do not support
#    repetitions in those fields. Thus, any repetitions of the field will be ignored.
#  - PID.19 and PID.20 are deprecated in the HL7v2.7 and NIST HL7v2.5.1 specs. Further, the HAPI v2.7 model has set both
#    fields to NULLDT. Thus, this field is not being mapped.
#  - PID.21: The inventory does not include a FHIR field on patient that this should be mapped to. We have decided to map
#    to Patient.link which includes a reference to RelatedPerson


#  - PD1.4 Backwards compatible in NIST. Needed for ETOR NBS use case. Mapped to Patient.generalPractitioner.

id:
  type: STRING
  valueOf: "GeneralUtils.generateResourceId()"
  expressionType: JEXL

contact:
  vars:
    nk1: NK1
  condition: $nk1 NOT_NULL
  expressionType: nested
  generateList: true
  expressionsMap:
    name:
      expressionType: resource
      generateList: true
      specs: NK1.2 *
      valueOf: datatypes/XPN/HumanName
    extension:
      generateList: true
      expressionType: nested
      specs: NK1.3
      expressionsMap:
        url:
          type: SYSTEM_URL
          value: relationship
        valueCodeableConcept:
          valueOf: datatypes/CWE/CodeableConcept
          expressionType: resource
    address:
      condition: $nk14 NOT_NULL
      valueOf: datatypes/XAD/Address
      generateList: true
      expressionType: resource
      specs: NK1.4 *
      vars:
        nk14: STRING_ALL, NK1.4
    telecom:
      expressionType: nested
      generateList: true
      expressions:
        - condition: $nk15 NOT_NULL
          valueOf: datatypes/XTN/ContactPoint
          generateList: true
          expressionType: resource
          specs: NK1.5 *
          vars:
            nk15: STRING_ALL, NK1.5
        - condition: $nk16 NOT_NULL
          valueOf: datatypes/XTN/ContactPoint
          generateList: true
          expressionType: resource
          specs: NK1.6 *
          vars:
            nk16: STRING_ALL, NK1.6
          constants:
            useCode: work
        - condition: $nk140 NOT_NULL
          valueOf: datatypes/XTN/ContactPoint
          generateList: true
          expressionType: resource
          specs: NK1.40
          vars:
            nk140: STRING, NK1.40
        - condition: $nk141 NOT_NULL
          valueOf: datatypes/XTN/ContactPoint
          generateList: true
          expressionType: resource
          specs: NK1.41
          vars:
            nk141: STRING, NK1.41
    relationship:
      generateList: true
      expressionType: nested
      expressions:
      - valueOf: datatypes/CWE/CodeableConcept
        expressionType: resource
        specs: NK1.3
      - valueOf: datatypes/CWE/CodeableConcept
        expressionType: resource
        specs: NK1.7
    period:
      vars:
        startDate: NK1.8
        endDate: NK1.9
      condition: $startDate NOT_NULL || $endDate NOT_NULL
      expressionType: nested
      expressionsMap:
        start:
          valueOf: "GeneralUtils.dateTimeWithZoneId(startDate,ZONEID)"
          expressionType: JEXL
        _start:
          expressionType: nested
          condition: $startDate NOT_NULL
          expressionsMap:
            extension:
              generateList: true
              expressionType: nested
              expressionsMap:
                url:
                  type: SYSTEM_URL
                  value: hl7v2-date-time
                valueString:
                  type: STRING
                  valueOf: $startDate
                  expressionType: HL7Spec
        end:
          valueOf: "GeneralUtils.dateTimeWithZoneId(endDate,ZONEID)"
          expressionType: JEXL
        _end:
          expressionType: nested
          condition: $endDate NOT_NULL
          expressionsMap:
            extension:
              generateList: true
              expressionType: nested
              expressionsMap:
                url:
                  type: SYSTEM_URL
                  value: hl7v2-date-time
                valueString:
                  type: STRING
                  valueOf: $endDate
                  expressionType: HL7Spec
    organization:
      condition: $XONOrganization NOT_NULL || $XPNContactName NOT_NULL || $XPNContactTelecom NOT_NULL || $XADContactAddress NOT_NULL
      expressionType: reference
      valueOf: datatypes/XON/Organization
      specs: NK1.13
      vars:
        XONOrganization: NK1.13
        XPNContactName: NK1.30
        XPNContactTelecom: NK1.31
        XADContactAddress: NK1.32
    gender:
      type: ADMINISTRATIVE_GENDER
      valueOf: NK1.15
      expressionType: HL7Spec

identifier:
  expressionType: nested
  generateList: true
  expressions:
    - condition: $pid2 NOT_NULL
      expressionType: resource
      specs: PID.2
      valueOf: datatypes/CX/Identifier
      vars:
        pid2: STRING_ALL, PID.2
      constants:
        CXIdentifierField: PID.2
    - condition: $pid3 NOT_NULL
      expressionType: resource
      specs: PID.3 *
      valueOf: datatypes/CX/Identifier
      generateList: true
      vars:
        pid3: STRING_ALL, PID.3
      constants:
        CXIdentifierField: PID.3
    - condition: $pid4 NOT_NULL
      expressionType: resource
      specs: PID.4
      valueOf: datatypes/CX/Identifier
      vars:
        pid4: STRING_ALL, PID.4
      constants:
        CXIdentifierField: PID.4

name:
  expressionType: nested
  generateList: true
  expressions:
    - condition: $pid5 NOT_NULL
      expressionType: resource
      generateList: true
      specs: PID.5 *
      valueOf: datatypes/XPN/HumanName
      vars:
        pid5: STRING_ALL, PID.5
      constants:
        hl7Use: patient-name
    - condition: $pid9 NOT_NULL
      generateList: true
      expressionType: resource
      specs: PID.9 *
      valueOf: datatypes/XPN/HumanName
      vars:
        pid9: STRING_ALL, PID.9
      constants:
        hl7Use: patient-alias

birthDate:
  type: DATE
  valueOf: PID.7
  expressionType: HL7Spec

_birthDate:
  condition: $pid7 NOT_NULL
  vars:
    pid7: PID.7
    dateTimeIn: PID.7, GeneralUtils.dateTimeWithZoneId(dateTimeIn,ZONEID)
    isTime: PID.7, GeneralUtils.dateTimeWithZoneId(isTime,ZONEID).length() > 10
  expressionType: nested
  expressionsMap:
    # this extension is needed to comply with the official HL7v2-to-FHIR mapping
    extension_1:
      condition: $dateTimeIn NOT_NULL && $isTime EQUALS "true"
      generateList: true
      expressionType: nested
      expressionsMap:
        url:
          type: SYSTEM_URL
          value: birthTime
        valueDateTime:
          valueOf: $dateTimeIn
          expressionType: HL7Spec
    # this extension is needed to reliably translate back to HL7 from FHIR
    extension_2:
      generateList: true
      expressionType: nested
      expressionsMap:
        url:
          type: SYSTEM_URL
          value: hl7v2-date-time
        valueString:
          type: STRING
          valueOf: $pid7
          expressionType: HL7Spec

gender:
  type: ADMINISTRATIVE_GENDER
  valueOf: PID.8
  expressionType: HL7Spec

address:
  condition: $pid11 NOT_NULL
  valueOf: datatypes/XAD/Address
  generateList: true
  expressionType: resource
  specs: PID.11 *
  vars:
    pid11: STRING_ALL, PID.11

telecom:
  expressionType: nested
  generateList: true
  expressions:
    - condition: $pid13 NOT_NULL
      valueOf: datatypes/XTN/ContactPoint
      generateList: true
      expressionType: resource
      specs: PID.13 *
      vars:
        pid13: STRING_ALL, PID.13
      constants:
        useCode: home
    - condition: $pid14 NOT_NULL
      valueOf: datatypes/XTN/ContactPoint
      generateList: true
      expressionType: resource
      specs: PID.14 *
      vars:
        pid14: STRING_ALL, PID.14
      constants:
        useCode: work
    - condition: $pid40 NOT_NULL
      valueOf: datatypes/XTN/ContactPoint
      generateList: true
      expressionType: resource
      specs: PID.40 *
      vars:
        pid40: STRING_ALL, PID.40
      constants:
        hl7v2Field: PID.40

communication:
  expressionType: nested
  condition: $pid15 NOT_NULL
  vars:
    pid15: STRING_ALL, PID.15
  expressionsMap:
    language:
      valueOf: datatypes/CWE/CodeableConcept
      expressionType: resource
      specs: PID.15

maritalStatus:
  condition: $pid16 NOT_NULL
  vars:
    pid16: STRING_ALL, PID.16
  valueOf: datatypes/CWE/CodeableConcept
  expressionType: resource
  specs: PID.16

link:
  condition: $pid21 NOT_NULL
  expressionType: nested
  vars:
    pid21: STRING_ALL, PID.21
  specs: PID.21 *
  generateList: true
  expressionsMap:
    other:
      valueOf: datatypes/CX/RelatedPerson-mother
      expressionType: reference
    type:
      type: STRING
      valueOf: "seealso"

multipleBirthBoolean:
  condition: $multipleBirthIndicator NOT_NULL && $birthOrder NULL
  type: BOOLEAN
  valueOf: PID.24
  expressionType: HL7Spec
  vars:
    multipleBirthIndicator: PID.24
    birthOrder: PID.25

multipleBirthInteger:
  condition: $birthOrder NOT_NULL
  type: INTEGER
  valueOf: PID.25
  expressionType: HL7Spec
  vars:
    birthOrder: PID.25

deceasedBoolean:
  condition: $deceasedBool NOT_NULL && $deceasedDateTime NULL
  type: BOOLEAN
  valueOf: PID.30
  expressionType: HL7Spec
  vars:
    deceasedBool: PID.30
    deceasedDateTime: PID.29

deceasedDateTime:
  condition: $dateTimeIn NOT_NULL
  type: STRING
  valueOf: "GeneralUtils.dateTimeWithZoneId(dateTimeIn,ZONEID)"
  expressionType: JEXL
  vars:
    dateTimeIn: PID.29

_deceasedDateTime:
  expressionType: nested
  condition: $pid29 NOT_NULL
  vars:
    pid29: STRING, PID.29
  expressionsMap:
    extension:
      generateList: true
      expressionType: nested
      expressionsMap:
        url:
          type: SYSTEM_URL
          value: hl7v2-date-time
        valueString:
          type: STRING
          valueOf: PID.29
          expressionType: HL7Spec

meta:
  expressionType: nested
  generateList: true
  expressionsMap:
    lastUpdated:
      type: STRING
      valueOf: "GeneralUtils.dateTimeWithZoneId(dateTimeIn,ZONEID)"
      expressionType: JEXL
      vars:
        dateTimeIn: PID.33
    _lastUpdated:
      expressionType: nested
      condition: $pid33 NOT_NULL
      vars:
        pid33: STRING, PID.33
      expressionsMap:
        extension:
          generateList: true
          expressionType: nested
          expressionsMap:
            url:
              type: SYSTEM_URL
              value: hl7v2-date-time
            valueString:
              type: STRING
              valueOf: PID.33
              expressionType: HL7Spec
    extension:
      generateList: true
      condition: $pid34 NOT_NULL
      vars:
        pid34: STRING_ALL, PID.34
      expressionType: nested
      expressionsMap:
        url:
          type: SYSTEM_URL
          value: last-updated-facility-namespace-id
        valueReference:
          valueOf: datatypes/HD/Organization
          expressionType: reference
          specs: PID.34

generalPractitioner:
  expressionType: nested
  generateList: true
  vars:
    pd13: STRING_ALL, PD1.3
    pd14: STRING_ALL, PD1.4
  expressions:
    - condition: $pd13 NOT_NULL
      valueOf: datatypes/XON/Organization
      expressionType: reference
      specs: PD1.3 *
      generateList: true
    - condition: $pd14 NOT_NULL
      valueOf: datatypes/XCN/Practitioner
      expressionType: reference
      specs: PD1.4 *
      generateList: true

extension:
  expressionType: nested
  generateList: true
  useGroup: true
  expressions:
    - expressionType: nested
      generateList: true
      specs: NTE
      expressionsMap:
        url:
          type: SYSTEM_URL
          value: patient-notes
        valueAnnotation:
          valueOf: segments/NTE/Annotation
          expressionType: resource
    - expressionType: resource
      valueOf: segments/PID/PIDExtension
    - expressionType: resource
      valueOf: segments/PID/PD1Extension
    - expressionType: nested
      generateList: true
      condition: $pid6 NOT_NULL
      vars:
        pid6: STRING_ALL, PID.6 *
      specs: PID.6 *
      expressionsMap:
        url:
          type: SYSTEM_URL
          value: mothersMaidenName
        valueHumanName:
          valueOf: datatypes/XPN/HumanName
          expressionType: resource
    - condition: $pid10 NOT_NULL
      expressionType: nested
      specs: PID.10 *
      generateList: true
      vars:
        pid10: STRING_ALL, PID.10
      expressionsMap:
        url:
          type: SYSTEM_URL
          value: race
        valueCodeableConcept:
          valueOf: datatypes/CWE/CodeableConcept
          expressionType: resource
          specs: CWE
    - condition: $pid17 NOT_NULL
      expressionType: nested
      generateList: true
      vars:
        pid17: STRING_ALL, PID.17
      expressionsMap:
        url:
          type: SYSTEM_URL
          value: religion
        valueCodeableConcept:
          valueOf: datatypes/CWE/CodeableConcept
          expressionType: resource
          specs: PID.17
    - condition: $pid22 NOT_NULL
      expressionType: nested
      generateList: true
      vars:
        pid22: STRING_ALL, PID.22
      specs: PID.22 *
      expressionsMap:
        url:
          type: SYSTEM_URL
          value: ethnic-group
        valueCodeableConcept:
          valueOf: datatypes/CWE/CodeableConcept
          expressionType: resource
    - condition: $pid23 NOT_NULL
      expressionType: nested
      generateList: true
      vars:
        pid23: STRING_ALL, PID.23
      expressionsMap:
        url:
          type: SYSTEM_URL
          value: birthPlace
        valueAddress:
          expressionType: nested
          generateList: true
          expressionsMap:
            text:
              valueOf: PID.23
              type: STRING
              expressionType: HL7Spec
    - expressionType: nested
      condition: $pid26 NOT_NULL
      generateList: true
      vars:
        pid26: STRING_ALL, PID.26
      constants:
        hl7v2Field: PID.26
      expressionsMap:
        url:
          type: SYSTEM_URL
          value: patient-citizenship
        extension:
          generateList: true
          expressionType: nested
          specs: PID.26 *
          expressionsMap:
            url:
              type: SYSTEM_URL
              value: code
            valueCodeableConcept:
              valueOf: datatypes/CWE/CodeableConcept
              expressionType: resource
    - expressionType: nested
      condition: $pid39 NOT_NULL
      generateList: true
      vars:
        pid39: STRING_ALL, PID.39
      constants:
        hl7v2Field: PID.39
      expressionsMap:
        url:
          type: SYSTEM_URL
          value: patient-citizenship
        extension:
          generateList: true
          expressionType: nested
          specs: PID.39 *
          expressionsMap:
            url:
              type: SYSTEM_URL
              value: code
            valueCodeableConcept:
              valueOf: datatypes/CWE/CodeableConcept
              expressionType: resource
    - condition: $pid27 NOT_NULL
      vars:
        pid27: STRING_ALL, PID.27
      expressionType: nested
      generateList: true
      expressionsMap:
        url:
          type: SYSTEM_URL
          value: veteran-military-status
        valueCodeableConcept:
          valueOf: datatypes/CWE/CodeableConcept
          expressionType: resource
          specs: PID.27
    - expressionType: nested
      condition: $pid28 NOT_NULL
      generateList: true
      vars:
        pid28: STRING_ALL, PID.28
      constants:
        hl7v2Field: PID.28
      expressionsMap:
        url:
          type: SYSTEM_URL
          value: patient-nationality
        extension:
          generateList: true
          expressionType: nested
          expressionsMap:
            url:
              type: SYSTEM_URL
              value: code
            valueCodeableConcept:
              valueOf: datatypes/CWE/CodeableConcept
              expressionType: resource
              specs: PID.28
    - condition: $pid31 NOT_NULL
      vars:
        pid31: STRING_ALL, PID.31
      expressionType: nested
      expressionsMap:
        url:
          type: SYSTEM_URL
          value: identity-unknown
        valueString:
          type: STRING
          valueOf: PID.31
          expressionType: HL7Spec
    - condition: $pid35 NOT_NULL || $pid36 NOT_NULL || $pid37 NOT_NULL
      vars:
        pid35: STRING_ALL, PID.35
        pid36: STRING_ALL, PID.36
        pid37: STRING, PID.37
      expressionType: nested
      generateList: true
      constants:
        hl7v2Field: PID.35
      expressionsMap:
        url:
          type: SYSTEM_URL
          value: patient-animal
        extension:
          generateList: true
          expressionType: nested
          expressions:
            - condition: $pid35 NOT_NULL
              expressionType: nested
              expressionsMap:
                url:
                  type: STRING
                  value: species
                valueCodeableConcept:
                  valueOf: datatypes/CWE/CodeableConcept
                  expressionType: resource
                  specs: PID.35
            - condition: $pid36 NOT_NULL
              expressionType: nested
              expressionsMap:
                url:
                  type: STRING
                  value: breed
                valueCodeableConcept:
                  valueOf: datatypes/CWE/CodeableConcept
                  expressionType: resource
                  specs: PID.36
            - condition: $pid37 NOT_NULL
              expressionType: nested
              expressionsMap:
                url:
                  type: SYSTEM_URL
                  value: strain
                valueString:
                  type: STRING
                  valueOf: PID.37
                  expressionType: HL7Spec
    - condition: $pd15 NOT_NULL
      vars:
        pd15: STRING_ALL, PD1.5
      expressionType: nested
      generateList: true
      expressionsMap:
        url:
          type: SYSTEM_URL
          value: studentStatus
        valueCodeableConcept:
          valueOf: datatypes/CWE/CodeableConcept
          expressionType: resource
          specs: PD1.5
    - condition: $pd16 NOT_NULL
      vars:
        pd16: STRING_ALL, PD1.6
      expressionType: nested
      generateList: true
      expressionsMap:
        url:
          type: SYSTEM_URL
          value: patient-disability
        valueCodeableConcept:
          valueOf: datatypes/CWE/CodeableConcept
          expressionType: resource
          specs: PD1.6
    - condition: $pd17 NOT_NULL
      vars:
        pd17: STRING_ALL, PD1.7
      expressionType: nested
      generateList: true
      expressionsMap:
        url:
          type: SYSTEM_URL
          value: livingWill
        valueCodeableConcept:
          valueOf: datatypes/CWE/CodeableConcept
          expressionType: resource
          specs: PD1.7
    #Mapping inventory for XON[string]
    - expressionType: nested
      generateList: true
      specs: PD1.14 *
      expressionsMap:
        url:
          type: SYSTEM_URL
          value: patient-congregation
        valueString:
          type: STRING
          valueOf: XON.1 |XON.10
          expressionType: HL7Spec