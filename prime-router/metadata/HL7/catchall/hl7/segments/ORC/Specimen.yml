resourceType: Specimen
id:
  type: STRING
  valueOf: "GeneralUtils.generateResourceId()"
  expressionType: JEXL

type:
  valueOf: datatypes/CWE/CodeableConcept
  expressionType: resource
  specs: OBR.15.1

container:
  condition: $obr152
  expressionType: nested
  generateList: true
  vars:
    obr152: OBR.15.2
  expressionsMap:
    additiveCodeableConcept:
      expressionType: nested
      expressions:
        - expressionType: nested
          expressionsMap:
            text:
              type: STRING
              valueOf: OBR.15.2
              expressionType: HL7Spec

collection:
  condition: $spm7 NOT_NULL
  expressionType: nested
  generateList: true
  vars:
  expressionsMap:
    bodySite:
      valueOf: datatypes/CWE/CodeableConcept
      expressionType: resource
      specs: OBR.15.4
    quantity:
      valueOf: datatypes/CQ/Quantity
      expressionType: resource
      specs: OBR.9
    collectedPeriod:
      condition: $end NOT_NULL
      expressionType: nested
      vars:
        start: OBR.7
        end: OBR.8
        dateTimeIn: OBR.7
        dateTimeOut: OBR.8
      expressions:
        - valueOf: datatypes/DR/Period
          expressionType: resource
    collectedDateTime:
      expressionType: nested
      vars:
        dateTimeIn: OBR.7
        end: OBR.8
      expressions:
        - condition: $end NULL
          type: STRING
          valueOf: "GeneralUtils.dateTimeWithZoneId(dateTimeIn,ZONEID)"
          expressionType: JEXL
    collector:
      condition: $obr10 NOT_NULL
      vars:
        obr10: OBR.10
      expressionType: reference
      valueOf: datatypes/XCN/Practitioner
      specs: OBR.10

note_specimen-source:
  condition: $obr153 NOT_NULL
  expressionType: nested
  generateList: true
  vars:
    obr153: OBR.15.3
  expressionsMap:
    text:
      type: STRING
      valueOf: OBR.15.3
      expressionType: HL7Spec
    extension:
      generateList: true
      expressionType: nested
      expressionsMap:
        url:
          type: SYSTEM_URL
          value: hl7v2Name
        valueString:
          type: STRING
          valueOf: specimen-source

note_collectors-comment:
  condition: $obr39 NOT_NULL
  generateList: true
  vars:
    obr39: STRING_ALL, OBR.39
  specs: OBR.39 *
  valueOf: datatypes/CWE/Annotation
  expressionType: resource

receivedTime:
  condition: $dateTimeIn NOT_NULL
  type: STRING
  valueOf: "GeneralUtils.dateTimeWithZoneId(dateTimeIn,ZONEID)"
  expressionType: JEXL
  vars:
    dateTimeIn: OBR.14.1
_receivedTime:
  condition: $dateTimeIn NOT_NULL
  expressionType: nested
  vars:
    dateTimeIn: OBR.14.1
  expressionsMap:
    extension:
      generateList: true
      expressionType: nested
      expressionsMap:
        url:
          type: SYSTEM_URL
          value: hl7v2-date-time
        valueString:
          type: STRING
          valueOf: $dateTimeIn
          expressionType: HL7Spec

condition:
  valueOf: datatypes/CWE/CodeableConcept
  expressionType: resource
  specs: OBR.15.6

extension:
  expressionType: nested
  generateList: true
  expressions:
    - expressionType: nested
      expressionsMap:
        url:
          type: SYSTEM_URL
          valueOf: hl7v2Segment
        valueString:
          valueOf: 'OBR'