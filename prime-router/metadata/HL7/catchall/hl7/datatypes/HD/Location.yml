# $schema: ./../../../../../json_schema/fhir/hl7-to-fhir-mapping-resource-template.json

resourceType: Location

id:
  type: STRING
  valueOf: "GeneralUtils.generateResourceId()"
  expressionType: JEXL

name:
  valueOf: HD.1
  type: STRING
  expressionType: HL7Spec

identifier_1:
  expressionType: nested
  generateList: true
  vars:
    universalId: String, HD.3
  expressionsMap:
    value_1:
      condition: $universalId EQUALS ISO || $universalId EQUALS UUID
      type: STRING
      expressionType: HL7Spec
      valueOf: HD.2

extension_1-unknownUniversalIdType:
  condition: $universalId NOT_EQUALS ISO && $universalId NOT_EQUALS UUID
  generateList: true
  expressionType: nested
  expressionsMap:
    url:
      type: SYSTEM_URL
      value: universal-id-unknown-type
    valueString:
      expressionType: HL7Spec
      type: STRING
      valueOf: HD.2
  vars:
    universalId: STRING, HD.3

extension_2-unknownUniversalIdType:
  condition: $universalId NULL
  generateList: true
  expressionType: nested
  expressionsMap:
    url:
      type: SYSTEM_URL
      value: universal-id-unknown-type
    valueString:
      expressionType: HL7Spec
      type: STRING
      valueOf: HD.2
  vars:
    universalId: STRING, HD.3

extension_3-universalIdType:
  generateList: true
  expressionType: nested
  expressionsMap:
    url:
      type: SYSTEM_URL
      value: universal-id-type
    valueCode:
      expressionType: HL7Spec
      type: STRING
      valueOf: HD.3

physicalType:
  expressionType: nested
  generateList: true
  expressionsMap:
    coding:
      expressionType: nested
      generateList: true
      expressionsMap:
        code:
          type: STRING
          value: si
        system:
          type: STRING
          value: "http://terminology.hl7.org/CodeSystem/location-physical-type"