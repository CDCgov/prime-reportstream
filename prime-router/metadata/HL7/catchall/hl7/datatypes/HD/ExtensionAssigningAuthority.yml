# $schema: ./../../../../../json_schema/fhir/hl7-to-fhir-mapping-resource-template.json

url:
  type: SYSTEM_URL
  value: 'assigning-authority'

extension_1-namespaceId:
  generateList: true
  expressionType: nested
  expressionsMap:
    url:
      type: SYSTEM_URL
      value: namespace-id
    valueString:
      type: STRING
      valueOf: HD.1
      expressionType: HL7Spec

extension_2-universalId:
  generateList: true
  condition: $universalIdType EQUALS ISO || $universalIdType EQUALS UUID
  expressionType: nested
  expressionsMap:
    url:
      type: SYSTEM_URL
      value: universal-id
    valueString:
      type: String
      valueOf: HD.2
      expressionType: HL7Spec
  vars:
    universalIdType: String, HD.3

extension_3-universalIdType:
  generateList: true
  vars:
    universalIdType: String, HD.3
  condition: $universalIdType NOT_NULL
  expressionType: nested
  expressionsMap:
    url:
      type: SYSTEM_URL
      value: universal-id-type
    valueCode:
      type: STRING
      valueOf: HD.3
      expressionType: HL7Spec

extension_4-universalIdUnknownType:
  condition: $universalId NOT_NULL && $universalIdType NOT_EQUALS ISO && $universalIdType NOT_EQUALS UUID
  generateList: true
  expressionType: nested
  expressionsMap:
    url:
      type: SYSTEM_URL
      value: universal-id-unknown-type
    valueCode:
      type: STRING
      valueOf: HD.2
      expressionType: HL7Spec
  vars:
    universalId: String, HD.2
    universalIdType: String, HD.3

extension_5-universalIdUnknownType:
  condition: $universalId NOT_NULL && $universalIdType NULL
  generateList: true
  expressionType: nested
  expressionsMap:
    url:
      type: SYSTEM_URL
      value: universal-id-unknown-type
    valueCode:
      type: STRING
      valueOf: HD.2
      expressionType: HL7Spec
  vars:
    universalId: String, HD.2
    universalIdType: String, HD.3