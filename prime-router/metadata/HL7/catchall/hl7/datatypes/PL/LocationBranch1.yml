# $schema: ./../../../../../json_schema/fhir/hl7-to-fhir-mapping-resource-template.json

resourceType: Location

id:
  type: STRING
  valueOf: "GeneralUtils.generateResourceId()"
  expressionType: JEXL

identifier:
  generateList: true
  expressionType: nested
  vars:
    pl2: STRING_ALL, PL.2
    pl1: STRING_ALL, PL.1
    pl8: STRING_ALL, PL.8
    pl7: STRING_ALL, PL.7
    pl4: STRING_ALL, PL.4
  expressions:
    - expressionType: nested
      condition: $pl2 NOT_NULL
      generateList: true
      expressions:
        - expressionType: resource
          valueOf: datatypes/HD/Identifier/IdentifierNamespaceId
          specs: PL.2
        - expressionType: resource
          valueOf: datatypes/HD/Identifier/IdentifierUniversalId
          specs: PL.2
    - expressionType: nested
      condition: $pl2 NULL && $pl1 NOT_NULL
      generateList: true
      expressions:
        - expressionType: resource
          valueOf: datatypes/HD/Identifier/IdentifierNamespaceId
          specs: PL.1
        - expressionType: resource
          valueOf: datatypes/HD/Identifier/IdentifierUniversalId
          specs: PL.1
    - expressionType: nested
      condition: $pl2 NULL && $pl1 NULL && $pl8 NOT_NULL
      generateList: true
      expressions:
        - expressionType: resource
          valueOf: datatypes/HD/Identifier/IdentifierNamespaceId
          specs: PL.8
        - expressionType: resource
          valueOf: datatypes/HD/Identifier/IdentifierUniversalId
          specs: PL.8
    - expressionType: nested
      condition: $pl2 NULL && $pl1 NULL && $pl8 NULL && $pl7 NOT_NULL
      generateList: true
      expressions:
        - expressionType: resource
          valueOf: datatypes/HD/Identifier/IdentifierNamespaceId
          specs: PL.7
        - expressionType: resource
          valueOf: datatypes/HD/Identifier/IdentifierUniversalId
          specs: PL.7
    - expressionType: nested
      condition: $pl2 NULL && $pl1 NULL && $pl8 NULL && $pl7 NULL && $pl4 NOT_NULL
      generateList: true
      expressions:
        - expressionType: resource
          valueOf: datatypes/HD/Identifier/IdentifierNamespaceId
          specs: PL.4
        - expressionType: resource
          valueOf: datatypes/HD/Identifier/IdentifierUniversalId
          specs: PL.4



physicalType:
  expressionType: nested
  vars:
    pl2: STRING, PL.2
    pl1: STRING, PL.1
    pl8: STRING, PL.8
    pl7: STRING, PL.7
    pl4: STRING_ALL, PL.4
  constants:
    system: "http://terminology.hl7.org/CodeSystem/location-physical-type"
  expressions:
    - expressionType: nested
      expressionsMap:
        coding:
          generateList: true
          expressionType: nested
          expressionsMap:
            code:
              valueOf: "ro"
            system:
              valueOf: $system
      condition: $pl2 NOT_NULL
    - expressionType: nested
      expressionsMap:
        coding:
          expressionType: nested
          generateList: true
          expressions:
            - expressionType: nested
              expressionsMap:
                _code:
                  expressionType: nested
                  expressionsMap:
                    extension:
                      generateList: true
                      expressionType: nested
                      expressionsMap:
                        url:
                          type: SYSTEM_URL
                          value: location-physical-type-poc
                        valueString:
                          value: "poc"
                system:
                  type: STRING
                  value: "http://terminology.hl7.org/CodeSystem/location-physical-type"
        system:
          type: STRING
          valueOf: $system
      condition: $pl2 NULL && $pl1 NOT_NULL
    - expressionType: nested
      expressionsMap:
        coding:
          generateList: true
          expressionType: nested
          expressionsMap:
            code:
              valueOf: "lvl"
            system:
              valueOf: $system
      condition: $pl2 NULL && $pl1 NULL && $pl8 NOT_NULL
    - expressionType: nested
      expressionsMap:
        coding:
          generateList: true
          expressionType: nested
          expressionsMap:
            code:
              valueOf: "bu"
            system:
              valueOf: $system
      condition: $pl2 NULL && $pl1 NULL && $pl8 NULL && $pl7 NOT_NULL
    - expressionType: nested
      expressionsMap:
        coding:
          generateList: true
          expressionType: nested
          expressionsMap:
            code:
              valueOf: "si"
            system:
              valueOf: $system
      condition: $pl2 NULL && $pl1 NULL && $pl8 NULL && $pl7 NULL && $pl4 NOT_NULL


partOf:
  expressionType: nested
  vars:
    pl2: STRING_ALL, PL.2
    pl1: STRING_ALL, PL.1
    pl8: STRING_ALL, PL.8
    pl7: STRING_ALL, PL.7
    pl4: STRING_ALL, PL.4
  condition: $pl2 NOT_NULL || $pl1 NOT_NULL || $pl8 NOT_NULL || $pl7 NOT_NULL
  expressions:
    - expressionType: reference
      condition: $pl1 NOT_NULL #PL1
      valueOf: datatypes/PL/LocationBranch2
      specs: $BASE_VALUE
    - expressionType: reference
      condition: $pl1 NULL && $pl8 NOT_NULL #PL8
      valueOf: datatypes/PL/LocationBranch3
      specs: $BASE_VALUE
    - expressionType: reference
      condition: $pl1 NULL && $pl8 NULL && $pl7 NOT_NULL #PL7
      valueOf: datatypes/PL/LocationBranch4
      specs: $BASE_VALUE
    - expressionType: reference
      condition: $pl1 NULL && $pl8 NULL && $pl7 NULL && $pl4 NOT_NULL #PL4
      valueOf: datatypes/PL/LocationBranch5
      specs: $BASE_VALUE