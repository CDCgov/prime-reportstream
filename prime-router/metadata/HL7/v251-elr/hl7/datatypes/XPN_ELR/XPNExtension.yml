url:
  type: SYSTEM_URL
  valueOf: xpn-human-name

extension:
  vars:
    xpn2: String, XPN.2
    xpn3: String, XPN.3
    xpn4: String, XPN.4
    xpn6: String, XPN.6
    xpn7: String, XPN.7
    xpn8: String, XPN.8
    xpn9: STRING_ALL, XPN.9
    xpn10: String, XPN.10
    xpn12: String, XPN.12
    xpn13: String, XPN.13
    xpn14: String, XPN.14
  expressionType: nested
  generateList: true
  expressions:
    - expressionType: nested
      condition: $xpn2 NOT_NULL
      expressionsMap:
        url:
          type: STRING
          valueOf: XPN.2
        valueString:
          type: STRING
          expressionType: HL7Spec
          valueOf: XPN.2
    - expressionType: nested
      condition: $xpn3 NOT_NULL
      expressionsMap:
        url:
          type: STRING
          valueOf: XPN.3
        valueString:
          type: STRING
          expressionType: HL7Spec
          valueOf: XPN.3
    - expressionType: nested
      condition: $xpn4 NOT_NULL
      expressionsMap:
        url:
          type: STRING
          valueOf: XPN.4
        valueString:
          type: STRING
          expressionType: HL7Spec
          valueOf: XPN.4
    - expressionType: nested
      condition: $xpn6 NOT_NULL
      expressionsMap:
        url:
          type: STRING
          valueOf: XPN.6
        valueString:
          type: STRING
          expressionType: HL7Spec
          valueOf: XPN.6
    - expressionType: nested
      condition: $xpn7 NOT_NULL
      expressionsMap:
        url:
          type: STRING
          valueOf: XPN.7
        valueString:
          type: STRING
          expressionType: HL7Spec
          valueOf: XPN.7
    - expressionType: nested
      condition: $xpn8 NOT_NULL
      expressionsMap:
        url:
          type: STRING
          valueOf: XPN.8
        valueString:
          type: STRING
          expressionType: HL7Spec
          valueOf: XPN.8
    - expressionType: nested
      condition: $xpn9 NOT_NULL
      expressionsMap:
        url:
          type: STRING
          value: XPN.9
        valueCodeableConcept:
          valueOf: ../../datatypes/v251/hl7/datatypes/CWE/CodeableConcept
          expressionType: resource
          specs: XPN.9
    - expressionType: nested
      vars:
        start: XPN.10.1
        end: XPN.10.2
      condition: $start NOT_NULL || $end NOT_NULL
      expressionsMap:
        url:
          type: STRING
          value: XPN.10
        extension_1-start:
          generateList: true
          expressionType: nested
          expressionsMap:
            url:
              type: STRING
              value: XPN.10.1
            valueString:
              type: STRING
              valueOf: $start
              expressionType: HL7Spec
        extension_2-end:
          generateList: true
          expressionType: nested
          expressionsMap:
            url:
              type: STRING
              value: XPN.10.2
            valueString:
              type: STRING
              valueOf: $end
              expressionType: HL7Spec
    - expressionType: nested
      condition: $xpn12 NOT_NULL
      expressionsMap:
        url:
          type: STRING
          value: XPN.12
        valueString:
          type: STRING
          valueOf: $xpn12
          expressionType: HL7Spec
    - expressionType: nested
      condition: $xpn13 NOT_NULL
      expressionsMap:
        url:
          type: STRING
          value: XPN.13
        valueString:
          type: STRING
          valueOf: $xpn13
          expressionType: HL7Spec
    - expressionType: nested
      condition: $xpn14 NOT_NULL
      expressionsMap:
        url:
          type: STRING
          valueOf: XPN.14
        valueString:
          type: STRING
          expressionType: HL7Spec
          valueOf: XPN.14