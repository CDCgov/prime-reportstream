resourceType: Location
id_1:
  type: STRING
  valueOf: "GeneralUtils.generateResourceId()"
  expressionType: JEXL

mode:
  type: STRING
  condition: $locationVar NOT_NULL
  value: instance
  vars:
    locationVar: $poc | $room | $bed | $facility
#    hdVar: String, HD.1

physicalType_1:
  valueOf: datatype/CodeableConcept_var
  condition: $facility NOT_NULL && $room NULL && $bed NULL
  expressionType: resource
  constants:
    code: si
    system: "http://terminology.hl7.org/CodeSystem/location-physical-type"

physicalType_2:
  valueOf: datatype/CodeableConcept_var
  condition: $room NOT_NULL && $bed NULL
  expressionType: resource
  constants:
    code: ro
    system: "http://terminology.hl7.org/CodeSystem/location-physical-type"

physicalType_3:
  valueOf: datatype/CodeableConcept_var
  condition: $bed NOT_NULL
  expressionType: resource
  constants:
    code: bd
    system: "http://terminology.hl7.org/CodeSystem/location-physical-type"

extension_1:
  valueOf: extension/Extension
  condition: $poc NOT_NULL
  expressionType: resource
  generateList: true
  vars:
    value: String, $poc
  constants:
    KEY_NAME_SUFFIX: String
    urlValue: point-of-care

extension_2-location-facility:
  generateList: true
  expressionType: resource
  valueOf: extension/ExtensionHierarchicDesignator
  specs: PL.4
  constants:
    urlValue: location-facility

identifier_1:
  condition: $bed NOT_NULL
  valueOf: datatype/Identifier
  expressionType: resource
  generateList: true
  vars:
    value: $room + $locationJoinChar + $bed

identifier_2:
  condition: $bed NULL && $room NOT_NULL
  valueOf: datatype/Identifier
  expressionType: resource
  generateList: true
  vars:
    value: $room

identifier_3-facility:
  condition: $facility NOT_NULL && $bed NULL && $room NULL
  valueOf: datatype/Identifier
  expressionType: resource
  generateList: true
  vars:
    value: $facility

name:
  type: STRING
  valueOf: $name