resourceType: DiagnosticReport
id:
  type: STRING
  valueOf: "GeneralUtils.generateResourceId()"
  expressionType: JEXL

identifier_1:
  valueOf: datatype/Identifier
  generateList: true
  expressionType: resource
  vars:
    value: MSH.7
    system: SYSTEM_URL, $sys
  constants:
    sys: "urn:id:extID"

identifier_2:
  condition: $valueIn NOT_NULL
  valueOf: datatype/Identifier_var
  generateList: true
  expressionType: resource
  vars:
    valueIn: ORC.3.1 | OBR.3.1
    systemCX: ORC.3.2 | OBR.3.2
    universalId: ORC.3.3 | OBR.3.3
    universalIdType: ORC.3.4 | OBR.3.4
  constants:
    system: "http://terminology.hl7.org/CodeSystem/v2-0203"
    code: "FILL"
    display: "Filler Identifier"

identifier_3:
  condition: $valueIn NOT_NULL
  valueOf: datatype/Identifier_var
  generateList: true
  expressionType: resource
  vars:
    valueIn: ORC.2.1 | OBR.2.1
    systemCX: ORC.2.2 | OBR.2.2
    universalId: ORC.2.3 | OBR.2.3
    universalIdType: ORC.2.4 | OBR.2.4
  constants:
    system: "http://terminology.hl7.org/CodeSystem/v2-0203"
    code: "PLAC"
    display: "Placer Identifier"

identifier_4:
  condition: $valueIn NOT_NULL
  valueOf: datatype/Identifier_var
  generateList: true
  expressionType: resource
  vars:
    valueIn: ORC.4.1
    systemCX: ORC.4.2
    universalId: ORC.4.3
    universalIdType: ORC.4.4
  constants:
    system: "http://terminology.hl7.org/CodeSystem/v2-0203"
    code: "PGN"
    display: "Placer Group Number"

identifier_5:
  condition: $type NOT_NULL
  valueOf: datatype/Identifier
  generateList: true
  expressionType: resource
  vars:
    type: OBR.26.1
    value: OBR.26.1.1
    system: OBR.26.1.2

status:
  type: DIAGNOSTIC_REPORT_STATUS
  valueOf: OBR.25
  expressionType: HL7Spec

category:
  valueOf: datatype/CodeableConcept
  condition: $code NOT_NULL
  generateList: true
  expressionType: resource
  specs: OBR.24
  vars:
    code: OBR.24

code:
  valueOf: datatype/CodeableConcept
  expressionType: resource
  specs: OBR.4
  required: true
  vars:
    code: OBR.4

encounter:
  valueOf: datatype/Reference
  expressionType: resource
  specs: $Encounter

subject:
  valueOf: datatype/Reference
  expressionType: resource
  specs: $Patient

effectiveDateTime:
  condition: $start NOT_NULL && $end NULL
  type: STRING
  valueOf: "GeneralUtils.dateTimeWithZoneId(dateTimeIn,ZONEID)"
  expressionType: JEXL
  vars:
    dateTimeIn: OBR.7 | ORC.15
    start: OBR.7 | ORC.15
    end: OBR.8

effectivePeriod:
  valueOf: datatype/Period
  condition: $start NOT_NULL && $end NOT_NULL
  expressionType: resource
  vars:
    start: OBR.7
    end: OBR.8

issued:
  type: STRING
  valueOf: 'GeneralUtils.dateTimeWithZoneId(dateTimeIn,ZONEID)'
  expressionType: JEXL
  vars: 
    dateTimeIn: OBR.22  

resultsInterpreter:
  condition: $interpreter NOT_NULL
  valueOf: resource/Practitioner
  generateList: true
  expressionType: reference
  specs: OBR.32.1
  vars:
    interpreter: OBR.32.1

basedOn:
  condition: $basedOnORCOBR NOT_NULL
  valueOf: resource/ServiceRequest
  generateList: true
  expressionType: reference
  specs: ORC | OBR
  vars:
    basedOnORCOBR: ORC | OBR

specimen:
  valueOf: datatype/Reference
  generateList: true
  expressionType: resource
  specs: $Specimen
  useGroup: true

result:
  valueOf: datatype/Reference
  generateList: true
  expressionType: resource
  specs: $Observation
  useGroup: true

presentedForm:
  valueOf: datatype/Attachment
  expressionType: resource
  # This merges all the OBX lines together when the message has only type 'TX' (obx2).
  # Messages with mixed types of OBX segments will not have a presentedForm attachment created.
  condition: $obx2 EQUALS TX
  vars:
    # This concatenates all OBX-5 lines together (the asterisk) and preserves blank lines (the ampersand).  Multiple lines are concatenated with a tilde.
    data: OBX.5 *&, GeneralUtils.concatenateWithChar(data, '\n')
    title: OBR.4.2
    date: OBX.14
    mime: $code
    language: $code2
    obx2: STRING, OBX.2
  constants:
    system: "http://terminology.hl7.org/CodeSystem/v2-0834"
    code: "text/plain"
    display: "Text data"
    system2: "http://hl7.org/fhir/ValueSet/all-languages"
    code2: "en"
    display2: "English"

extension_1:
  generateList: true
  expressionType: nested
  expressionsMap:
    url:
      type: SYSTEM_URL
      value: response-flag
    valueCodeableConcept:
      valueOf: datatype/CodeableConcept_var
      expressionType: resource
      vars:
        system: SYSTEM_URL, $system_code
        code: String, ORC.6
      constants:
        system_code: v2-0121

extension_2:
  generateList: true
  expressionType: nested
  expressionsMap:
    url:
      type: SYSTEM_URL
      value: result-status
    valueCodeableConcept:
      valueOf: datatype/CodeableConcept_var
      expressionType: resource
      vars:
        system: SYSTEM_URL, $system_code
        code: String, OBR.25
      constants:
        system_code: v2-0123

extension_3:
  generateList: true
  expressionType: nested
  expressionsMap:
    url:
      type: SYSTEM_URL
      value: parent-observation-sub-id
    valueString:
      type: STRING
      valueOf: OBR.26.2
      expressionType: HL7Spec

extension_4:
  generateList: true
  expressionType: nested
  expressionsMap:
    url:
      type: SYSTEM_URL
      value: parent-observation-value-descriptor
    valueString:
      type: STRING
      valueOf: OBR.26.3
      expressionType: HL7Spec

extension_5:
  condition: $parentPlacerEntityId NOT_NULL
  generateList: true
  expressionType: nested
  vars:
    parentPlacerEntityId: OBR.29.1
  expressionsMap:
    url:
      type: SYSTEM_URL
      value: placer-assigned-identifier
    valueIdentifier:
      valueOf: datatype/Identifier_SystemID
      expressionType: resource
      # Possible bug: We were unable to specify an HL7 spec deeper than subcomponent (e.g. OBR.29.1.1)
      specs: OBR.29.1
      constants:
        system: "http://terminology.hl7.org/CodeSystem/v2-0203"
        code: "PLAC"
        display: "Placer Identifier"

extension_6:
  condition: $parentFillerEntityId NOT_NULL
  generateList: true
  expressionType: nested
  vars:
    parentFillerEntityId: OBR.29.2
  expressionsMap:
    url:
      type: SYSTEM_URL
      value: filler-assigned-identifier
    valueIdentifier:
      valueOf: datatype/Identifier_SystemID
      expressionType: resource
      # Possible bug: We were unable to specify an HL7 spec deeper than subcomponent (e.g. OBR.29.2.1)
      specs: OBR.29.2
      constants:
        system: "http://terminology.hl7.org/CodeSystem/v2-0203"
        code: "FILL"
        display: "Filler Identifier"