identifier_5:
  condition: $type NOT_NULL
  valueOf: datatype/Identifier
  generateList: true
  expressionType: resource
  vars:
    type: OBR.26.1
    value: OBR.26.1.1
    system: OBR.26.1.2

status:
  type: DIAGNOSTIC_REPORT_STATUS
  valueOf: OBR.25
  expressionType: HL7Spec

category:
  valueOf: datatype/CodeableConcept
  generateList: true
  expressionType: resource
  specs: OBR.24
  vars:
    primaryCode: OBR.24

code:
  valueOf: datatype/CodeableConcept
  expressionType: resource
  specs: OBR.4
  required: true
  vars:
    code: OBR.4

encounter:
  valueOf: datatype/Reference
  expressionType: resource
  specs: $Encounter

subject:
  valueOf: datatype/Reference
  expressionType: resource
  specs: $Patient

effectiveDateTime:
  condition: $start NOT_NULL && $end NULL
  type: STRING
  valueOf: "GeneralUtils.dateTimeWithZoneId(dateTimeIn,ZONEID)"
  expressionType: JEXL
  vars:
    dateTimeIn: OBR.7
    start: OBR.7
    end: OBR.8
_effectiveDateTime:
  expressionType: nested
  condition: $start NOT_NULL && $end NULL
  vars:
    dateTimeIn: OBR.7
    start: OBR.7
    end: OBR.8
  expressionsMap:
    extension_1:
      generateList: true
      expressionType: nested
      expressionsMap:
        url:
          type: SYSTEM_URL
          value: hl7v2-date-time
        valueString:
          type: STRING
          valueOf: $dateTimeIn
          expressionType: HL7Spec

effectivePeriod:
  condition: $startDate NOT_NULL && $endDate NOT_NULL
  vars:
    startDate: OBR.7
    endDate: OBR.8
  expressionType: nested
  expressionsMap:
    start:
      valueOf: "GeneralUtils.dateTimeWithZoneId(startDate,ZONEID)"
      expressionType: JEXL
    _start:
      expressionType: nested
      condition: $startDate NOT_NULL
      expressionsMap:
        extension_1:
          generateList: true
          expressionType: nested
          expressionsMap:
            url:
              type: SYSTEM_URL
              value: hl7v2-date-time
            valueString:
              type: STRING
              valueOf: $startDate
              expressionType: HL7Spec
    end:
      valueOf: "GeneralUtils.dateTimeWithZoneId(endDate,ZONEID)"
      expressionType: JEXL
    _end:
      expressionType: nested
      condition: $endDate NOT_NULL
      expressionsMap:
        extension_1:
          generateList: true
          expressionType: nested
          expressionsMap:
            url:
              type: SYSTEM_URL
              value: hl7v2-date-time
            valueString:
              type: STRING
              valueOf: $endDate
              expressionType: HL7Spec

issued:
  type: STRING
  valueOf: 'GeneralUtils.dateTimeWithZoneId(dateTimeIn,ZONEID)'
  expressionType: JEXL
  vars:
    dateTimeIn: OBR.22

_issued:
  expressionType: nested
  condition: $obr22 NOT_NULL
  vars:
    obr22: OBR.22
  expressionsMap:
    extension_1:
      generateList: true
      expressionType: nested
      expressionsMap:
        url:
          type: SYSTEM_URL
          value: hl7v2-date-time
        valueString:
          type: STRING
          valueOf: $obr22
          expressionType: HL7Spec

resultsInterpreter:
  vars:
    obr32: STRING_ALL, OBR.32
  condition: $obr32 NOT_NULL
  valueOf: datatypes/NDL/PractitionerRole
  generateList: true
  expressionType: reference
  specs: OBR.32

performer_1-technician:
  valueOf: datatypes/NDL/PractitionerRole
  condition: $obr34 NOT_NULL
  generateList: true
  expressionType: reference
  specs: OBR.34
  vars:
    obr34: OBR.34
  constants:
    performerParticipationType: "SPRF"

performer_2-transcriptionist:
  valueOf: datatypes/NDL/PractitionerRole
  condition: $obr35 NOT_NULL
  generateList: true
  expressionType: reference
  specs: OBR.35
  vars:
    obr35: OBR.35
  constants:
    performerParticipationType: "TRANS"

basedOn:
  valueOf: datatype/Reference
  expressionType: resource
  specs: $ServiceRequest
  useGroup: true


specimen:
  valueOf: datatype/Reference
  generateList: true
  expressionType: resource
  specs: $Specimen
  useGroup: true

result:
  valueOf: datatype/Reference
  generateList: true
  expressionType: resource
  specs: $Observation
  useGroup: true

presentedForm:
  valueOf: datatype/Attachment
  expressionType: resource
  # This merges all the OBX lines together when the message has only type 'TX' (obx2).
  # Messages with mixed types of OBX segments will not have a presentedForm attachment created.
  condition: $obx2 EQUALS TX
  vars:
    # This concatenates all OBX-5 lines together (the asterisk) and preserves blank lines (the ampersand).  Multiple lines are concatenated with a tilde.
    data: OBX.5 *&, GeneralUtils.concatenateWithChar(data, '\n')
    title: OBR.4.2
    date: OBX.14
    mime: $code
    language: $code2
    obx2: STRING, OBX.2
  constants:
    system: "http://terminology.hl7.org/CodeSystem/v2-0834"
    code: "text/plain"
    display: "Text data"
    system2: "http://hl7.org/fhir/ValueSet/all-languages"
    code2: "en"
    display2: "English"

extension_1:
  generateList: true
  expressionType: nested
  expressionsMap:
    url:
      type: SYSTEM_URL
      value: response-flag
    valueCodeableConcept:
      valueOf: datatype/CodeableConcept_var
      expressionType: resource
      vars:
        system: SYSTEM_URL, $system_code
        code: String, ORC.6
      constants:
        system_code: v2-0121

extension_2:
  generateList: true
  expressionType: nested
  expressionsMap:
    url:
      type: SYSTEM_URL
      value: result-status
    valueCodeableConcept:
      valueOf: datatype/CodeableConcept_var
      expressionType: resource
      vars:
        system: SYSTEM_URL, $system_code
        code: String, OBR.25
      constants:
        system_code: v2-0123

extension_3:
  generateList: true
  expressionType: nested
  expressionsMap:
    url:
      type: SYSTEM_URL
      value: parent-observation-sub-id
    valueString:
      type: STRING
      valueOf: OBR.26.2
      expressionType: HL7Spec

extension_4:
  generateList: true
  expressionType: nested
  expressionsMap:
    url:
      type: SYSTEM_URL
      value: parent-observation-value-descriptor
    valueString:
      type: STRING
      valueOf: OBR.26.3
      expressionType: HL7Spec

extension_5:
  condition: $parentPlacerEntityId NOT_NULL
  generateList: true
  expressionType: nested
  vars:
    parentPlacerEntityId: OBR.29.1
  expressionsMap:
    url:
      type: SYSTEM_URL
      value: placer-assigned-identifier
    valueIdentifier:
      valueOf: datatype/Identifier_SystemID
      expressionType: resource
      # Possible bug: We were unable to specify an HL7 spec deeper than subcomponent (e.g. OBR.29.1.1)
      specs: OBR.29.1
      constants:
        system: "http://terminology.hl7.org/CodeSystem/v2-0203"
        code: "PLAC"
        display: "Placer Identifier"

extension_6:
  condition: $parentFillerEntityId NOT_NULL
