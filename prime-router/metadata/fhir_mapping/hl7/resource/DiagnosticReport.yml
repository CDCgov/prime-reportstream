    systemCX: ORC.2.2
    universalId: ORC.2.3
    universalIdType: ORC.2.4
  constants:
    system: "http://terminology.hl7.org/CodeSystem/v2-0203"
    code: "PLAC"

identifier_3b:
  condition: $valueInORC NULL && $valueIn NOT_NULL
  valueOf: datatype/Identifier_var
  generateList: true
  useGroup: true
  expressionType: resource
  vars:
    valueIn: OBR.2.1
    systemCX: OBR.2.2
    universalId: OBR.2.3
    universalIdType: OBR.2.4
    valueInORC: ORC.2.1
  constants:
    system: "http://terminology.hl7.org/CodeSystem/v2-0203"
    code: "PLAC"

identifier_4:
  condition: $valueIn NOT_NULL
  valueOf: datatype/Identifier_var
  generateList: true
  expressionType: resource
  vars:
    valueIn: ORC.4.1
    systemCX: ORC.4.2
    universalId: ORC.4.3
    universalIdType: ORC.4.4
  constants:
    system: "http://terminology.hl7.org/CodeSystem/v2-0203"
    code: "PGN"
