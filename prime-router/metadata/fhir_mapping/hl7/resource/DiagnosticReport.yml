  generateList: true
  expressionType: resource
  vars:
    value: MSH.7
    system: SYSTEM_URL, $sys
  constants:
    sys: "urn:id:extID"

identifier_2a:
  condition: $valueIn NOT_NULL
  valueOf: datatype/Identifier_var
  generateList: true
  useGroup: true
  expressionType: resource
  vars:
    valueIn: ORC.3.1
    namespaceId: String, ORC.3.2
    universalId: ORC.3.3
    universalIdType: ORC.3.4
  constants:
    system: "http://terminology.hl7.org/CodeSystem/v2-0203"
    code: "FILL"
    display: "Filler Identifier"

identifier_2b:
  condition: $valueInORC NULL && $valueIn NOT_NULL
  valueOf: datatype/Identifier_var
  generateList: true
  useGroup: true
  expressionType: resource
  vars:
    valueIn: OBR.3.1
    namespaceId: String, OBR.3.2
    universalId: OBR.3.3
    universalIdType: OBR.3.4
    valueInORC: ORC.3.1
  constants:
    system: "http://terminology.hl7.org/CodeSystem/v2-0203"
    code: "FILL"

identifier_3a:
  condition: $valueIn NOT_NULL
