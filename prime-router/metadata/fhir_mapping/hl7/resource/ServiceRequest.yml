resourceType: ServiceRequest
id:
  type: STRING
  valueOf: "GeneralUtils.generateResourceId()"
  expressionType: JEXL

identifier_1:
  condition: $valueIn NOT_NULL
  valueOf: datatype/Identifier_var
  generateList: true
  expressionType: resource
  vars:
    valueIn: PV1.19.1 | PID.18.1 | MSH.7
    systemCX: PV1.19.4 | PID.18.4
  constants:
    system: "http://terminology.hl7.org/CodeSystem/v2-0203"
    code: "VN"
    display: "Visit number"

# The logic for Filler appears it should be:
#  valueIn: ORC.3.1 | OBR.3.1
#  systemCX: ORC.3.2 | OBR.3.2
# But if ORC.3.1 has a value and ORC.3.2 is empty but OBR.3.2 has a value,
# it results in mismatched code and system values.
# The code below forces the value and the system to be of the same pair.
# Similar settings for Placer.

identifier_2a:
  condition: $valueIn NOT_NULL
  valueOf: datatype/Identifier_var
  generateList: true
  useGroup: true
  expressionType: resource
  vars:
    valueIn: ORC.3.1
    systemCX: ORC.3.2
    universalId: ORC.3.3
    universalIdType: ORC.3.4
  constants:
    system: "http://terminology.hl7.org/CodeSystem/v2-0203"
    code: "FILL"
    display: "Filler Identifier"

identifier_2b:
  condition: $valueInORC NULL && $valueIn NOT_NULL
  valueOf: datatype/Identifier_var
  generateList: true
  useGroup: true
  expressionType: resource
  vars:
    valueIn: OBR.3.1
    systemCX: OBR.3.2
    universalId: OBR.3.3
    universalIdType: OBR.3.4
    valueInORC: ORC.3.1
  constants:
    system: "http://terminology.hl7.org/CodeSystem/v2-0203"
    code: "FILL"

identifier_3a:
  condition: $valueIn NOT_NULL
  valueOf: datatype/Identifier_var
  generateList: true
  useGroup: true
  expressionType: resource
  vars:
    valueIn: ORC.2.1
    systemCX: ORC.2.2
    universalId: ORC.2.3
    universalIdType: ORC.2.4
  constants:
    system: "http://terminology.hl7.org/CodeSystem/v2-0203"
    code: "PLAC"
    display: "Placer Identifier"

identifier_3b:
  condition: $valueInORC NULL && $valueIn NOT_NULL
  valueOf: datatype/Identifier_var
  generateList: true
  useGroup: true
  expressionType: resource
  vars:
    valueIn: OBR.2.1
    systemCX: OBR.2.2
    universalId: OBR.2.3
    universalIdType: OBR.2.4
    valueInORC: ORC.2.1
  constants:
    system: "http://terminology.hl7.org/CodeSystem/v2-0203"
    code: "PLAC"

identifier_4:
  condition: $valueIn NOT_NULL
  valueOf: datatype/Identifier_var
  generateList: true
  expressionType: resource
  vars:
    valueIn: ORC.4.1
    systemCX: ORC.4.2
    universalId: ORC.4.3
    universalIdType: ORC.4.4
  constants:
    system: "http://terminology.hl7.org/CodeSystem/v2-0203"
    code: "PGN"
    display: "Placer Group Number"

status:
  type: SERVICE_REQUEST_STATUS
  default: "unknown"
  valueOf: ORC.5 | ORC.1
  expressionType: HL7Spec

intent:
  type: STRING
  valueOf: $default
  expressionType: HL7Spec
  constants:
    default: "order"

subject:
  valueOf: datatype/Reference
  expressionType: resource
  specs: $Patient

# Requisition was removed because PGN does not currently validate with HAPI HL7 parser using system http://terminology.hl7.org/CodeSystem/v2-0203.
# The only known possible alternative system: http://terminology.hl7.org/2.1.0/CodeSystem/v2-0203 fails to validate with HAPI FHIR validator.

authoredOn:
  condition: $orderControl EQUALS NW
  type: STRING
  valueOf: "GeneralUtils.dateTimeWithZoneId(dateTimeIn,ZONEID)"
  expressionType: JEXL
  vars:
    dateTimeIn: ORC.9
    orderControl: ORC.1

occurrenceDateTime:
  condition: $startTiming NULL && $endTiming NULL
  type: STRING
  valueOf: "GeneralUtils.dateTimeWithZoneId(dateTimeIn,ZONEID)"
  expressionType: JEXL
  vars:
    dateTimeIn: ORC.15
    startTiming: TQ1.7
    endTiming: TQ1.8

occurrenceTiming:
  valueOf: datatype/Timing
  expressionType: resource
  vars:
    startTiming: TQ1.7
    endTiming: TQ1.8

priority_1:
  condition: $priorityCode EQUALS S
  type: STRING
  valueOf: $priorityValue
  expressionType: HL7Spec
  vars:
    priorityCode: String, TQ1.9.1
  constants:
    priorityValue: "stat"

priority_2:
  condition: $priorityCode EQUALS A
  type: STRING
  valueOf: $priorityValue
  expressionType: HL7Spec
  vars:
    priorityCode: String, TQ1.9.1
  constants:
    priorityValue: "asap"

priority_3:
  condition: $priorityCode EQUALS R
  type: STRING
  valueOf: $priorityValue
  expressionType: HL7Spec
  vars:
    priorityCode: String, TQ1.9.1
  constants:
    priorityValue: "routine"

priority_4:
  condition: $priorityCode EQUALS U
  type: STRING
  valueOf: $priorityValue
  expressionType: HL7Spec
  vars:
    priorityCode: String, TQ1.9.1
  constants:
    priorityValue: "urgent"

requester:
  valueOf: resource/PractitionerRole
  expressionType: reference
  vars:
    rolePractitioner: ORC.12 | OBR.16
    useObrOrcCallbackNumber: ORC.14 | OBR.17
    roleOrganization: ORC.21
    roleOrganizationAddress: ORC.22
    roleOrganizationPhone: ORC.23
    rolePractitionerAddress: ORC.24

reasonCode:
  condition: $reasonCWE NOT_NULL
  valueOf: datatype/CodeableConcept
  generateList: true
  expressionType: resource
  specs: OBR.31 | ORC.16
  vars:
    reasonCWE: OBR.31 | ORC.16

code:
  condition: $codeCWE NOT_NULL
  valueOf: datatype/CodeableConcept
  expressionType: resource
  specs: OBR.4
  vars:
    codeCWE: OBR.4

note:
  valueOf: datatype/Annotation
  condition: $annotationText NOT_NULL
  expressionType: resource
  vars:
    annotationText: NTE.3 *&, GeneralUtils.concatenateWithChar(annotationText, '\n')

extension_1:
  generateList: true
  expressionType: nested
  expressionsMap:
    url:
      type: SYSTEM_URL
      value: order-control
    valueCodeableConcept:
      valueOf: datatype/CodeableConcept_var
      expressionType: resource
      vars:
        code: String, ORC.1
      constants:
        system: v2-0119

extension_2:
  generateList: true
  expressionType: nested
  expressionsMap:
    url:
      type: SYSTEM_URL
      value: entering-organization
    valueString:
      type: STRING
      valueOf: ORC.17.1 | ORC.17.2
      expressionType: HL7Spec

extension_3:
  generateList: true
  expressionType: nested
  expressionsMap:
    url:
      type: SYSTEM_URL
      value: collector-identifier
    valueReference:
      valueOf: resource/Practitioner
      expressionType: reference
      specs: OBR.10

extension_4:
  generateList: true
  expressionType: nested
  expressionsMap:
    url:
      type: SYSTEM_URL
      value: clinical-information
    valueString:
      type: STRING
      valueOf: OBR.13
      expressionType: HL7Spec

extension_5:
  generateList: true
  expressionType: nested
  expressionsMap:
    url:
      type: SYSTEM_URL
      value: placer-field-1
    valueString:
      type: STRING
      valueOf: OBR.18
      expressionType: HL7Spec

extension_6:
  generateList: true
  expressionType: nested
  expressionsMap:
    url:
      type: SYSTEM_URL
      value: placer-field-2
    valueString:
      type: STRING
      valueOf: OBR.19
      expressionType: HL7Spec

extension_7:
  generateList: true
  expressionType: nested
  expressionsMap:
    url:
      type: SYSTEM_URL
      value: filler-field-1
    valueString:
      type: STRING
      valueOf: OBR.20
      expressionType: HL7Spec

extension_8:
  generateList: true
  expressionType: nested
  expressionsMap:
    url:
      type: SYSTEM_URL
      value: filler-field-2
    valueString:
      type: STRING
      valueOf: OBR.21
      expressionType: HL7Spec

extension_9:
  generateList: true
  expressionType: nested
  expressionsMap:
    url:
      type: SYSTEM_URL
      value: result-status
    valueCodeableConcept:
      valueOf: datatype/CodeableConcept_var
      expressionType: resource
      vars:
        system: SYSTEM_URL, $system_code
        code: String, OBR.25
      constants:
        system_code: "v2-0123"

extension_10:
  condition: $code NOT_EQUALS S && $code NOT_EQUALS A && $code NOT_EQUALS R && $code NOT_EQUALS U
  generateList: true
  expressionType: nested
  vars:
    code: String, TQ1.9.1
  expressionsMap:
    url:
      type: SYSTEM_URL
      value: service-priority
    valueCodeableConcept:
      valueOf: datatype/CodeableConcept_var
      expressionType: resource
      vars:
        system: SYSTEM_URL, $system_code
      constants:
        system_code: "v2-0485"

extension_11:
  generateList: true
  expressionType: nested
  expressionsMap:
    url:
      type: SYSTEM_URL
      value: order-effective-date
    valueDateTime:
        type: STRING
        valueOf: "GeneralUtils.dateTimeWithZoneId(dateTimeIn,ZONEID)"
        expressionType: JEXL
        vars:
          dateTimeIn: ORC.15