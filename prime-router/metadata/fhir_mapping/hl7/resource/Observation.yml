resourceType: Observation
id:
  type: STRING
  valueOf: "GeneralUtils.generateResourceId()"
  expressionType: JEXL

identifier_1: #joins filler | placer | MSH.7 with whatever gets returned from BUILD_FROM_CWE. that magic happens in identifier_Observation
  valueOf: datatype/Identifier_Observation
  generateList: true
  expressionType: resource
  vars:
    obx3: BUILD_IDENTIFIER_FROM_CWE, OBX.3
    fillpla: STRING, ORC.3.1 | OBR.3.1 | ORC.2.1 | OBR.2.1 | MSH.7
  constants:
    sys: "urn:id:extID"
    joinChar: "-"
identifier_2:
  condition: $valueIn NOT_NULL
  valueOf: datatype/Identifier_var
  generateList: true
  expressionType: resource
  vars:
    valueIn: OBX.21.1
    systemCX: OBX.21.2
identifier_3:
  condition: $id NOT_NULL
  valueOf: datatype/Identifier_Observation
  generateList: true
  expressionType: resource
  vars:
    obx3: BUILD_IDENTIFIER_FROM_CWE, OBX.5
    fillpla: STRING, ORC.3.1 | OBR.3.1 | ORC.2.1 | OBR.2.1 | MSH.7
  constants:
    sys: "urn:id:extID"
    joinChar: "-"

status:
  type: OBSERVATION_STATUS
  default: unknown
  valueOf: OBX.11
  expressionType: HL7Spec

dataAbsentReason_1:
  condition: $obx11 EQUALS_STRING X
  vars:
    obx11: STRING, OBX.11
  constants:
    primaryCode: cannot-be-obtained
    primarySystem: http://terminology.hl7.org/CodeSystem/data-absent-reason
  valueOf: datatype/CodeableConcept
  expressionType: resource
  generateList: true

dataAbsentReason_2:
  condition: $obx11 EQUALS_STRING N
  vars:
    obx11: STRING, OBX.11
  constants:
    alternateCode: "not-asked"
    alternateSystem: "http://terminology.hl7.org/CodeSystem/data-absent-reason"
  valueOf: datatype/CodeableConcept
  generateList: true

dataAbsentReason_3:
  condition: $obx2 EQUALS ST && $obx5 EQUALS_STRING $emptyString
  vars:
    obx2: STRING, OBX.2
    obx5: STRING, OBX.5
  constants:
    primaryCode: "unknown"
    primarySystem: "http://terminology.hl7.org/CodeSystem/data-absent-reason"
    emptyString: ""
  valueOf: datatype/CodeableConcept
  expressionType: resource
  generateList: true

code:
  expressionType: nested
  required: true
  vars:
    obx3: OBX.3
    obx2: STRING, OBX.2
  expressions:
    - condition: $obx3 NOT_NULL
      valueOf: datatype/CodeableConcept
      expressionType: resource
      specs: $obx3

subject:
  valueOf: datatype/Reference
  expressionType: resource
  specs: $Patient

encounter:
  valueOf: datatype/Reference
  expressionType: resource
  specs: $Encounter

effectiveDateTime:
  type: STRING
  valueOf: "GeneralUtils.dateTimeWithZoneId(dateTimeIn,ZONEID)"
  expressionType: JEXL
  vars:
    dateTimeIn: OBX.14

issued:
  type: STRING
  valueOf: "GeneralUtils.dateTimeWithZoneId(dateTimeIn,ZONEID)"
  expressionType: JEXL
  vars:
    dateTimeIn: OBX.19

valueString:
  condition: $obx2 EQUALS ST
  type: STRING_ALL
  valueOf: OBX.5
  expressionType: HL7Spec
  vars:
    obx2: STRING, OBX.2

valueQuantity_1:
  valueOf: datatype/Quantity
  expressionType: resource
  condition: $obx2 EQUALS NM
  vars:
    value: String, OBX.5
    unit: OBX.6.1
    code: OBX.6.1
    obx2: STRING, OBX.2
    resolvedSystem: SYSTEM_URL, OBX.6.3

valueQuantity_type-NA:
  valueOf: datatypes/CWE/Quantity
  expressionType: resource
  condition: $obx2 EQUALS NA
  specs: OBX.6
  vars:
    obx2: STRING, OBX.2
  constants:
    hl7v2Name: units

# TODO THIS ONE FIELD CRASHES THE LIBRARY. Fix when we get to this data
#valueQuantity_2:
#  valueOf: datatype/Quantity
#  expressionType: resource
#  condition: $obx2 EQUALS SN && $separator NULL
#  vars:
#    value: OBX.5.2
#    unit: OBX.6.1
#    code: OBX.6.1
#    comparator: OBX.5.1
#    obx2: STRING, OBX.2
#    separator: STRING, OBX.5.3
#    resolvedSystem: SYSTEM_URL, OBX.6.3

valueQuantity_3:
  valueOf: datatype/Quantity
  expressionType: resource
  condition: $obx2 EQUALS SN && $separator NOT_NULL && $separator NOT_EQUALS ':' && $separator NOT_EQUALS '/'
  vars:
    value: String, OBX.5.2
    unit: OBX.6.1
    code: OBX.6.1
    comparator: OBX.5.1
    obx2: STRING, OBX.2
    separator: STRING, OBX.5.3
    resolvedSystem: SYSTEM_URL, OBX.6.3

valueCodeableConcept:
  condition: $obx2 EQUALS  CF || $obx2 EQUALS CNE || $obx2 EQUALS CWE || $obx2 EQUALS CE
  valueOf: datatype/CodeableConcept
  generateList: true
  expressionType: resource
  specs: OBX.5
  vars:
    obx2: STRING, OBX.2

valuePeriod:
  condition: $obx2 EQUALS DR
  valueOf: datatype/Period
  expressionType: resource
  vars:
    code: OBX.5
    obx2: STRING, OBX.2

valueDateTime:
  condition: $obx2 EQUALS DT || $obx2 EQUALS DTM
  type: STRING
  valueOf: "GeneralUtils.dateTimeWithZoneId(dateTimeIn,ZONEID)"
  expressionType: JEXL
  vars:
    dateTimeIn: OBX.5
    obx2: STRING, OBX.2

valueTime:
  condition: $obx2 EQUALS TM
  type: TIME
  valueOf: OBX.5
  expressionType: HL7Spec
  vars:
    obx2: STRING, OBX.2

valueRatio_1:
  condition: $obx2 EQUALS SN
  valueOf: datatype/Ratio
  expressionType: resource
  specs: OBX.6
  vars:
    comparator: OBX.5.1
    numerator: OBX.5.2
    separator: OBX.5.3
    denominator: OBX.5.4
    obx2: STRING, OBX.2
    units: OBX.6

interpretation:
  valueOf: datatype/CodeableConcept
  condition: $valueIn NOT_NULL
  expressionType: resource
  specs: OBX.8
  vars:
    valueIn: OBX.8

# $suppressNote is a constant that can be passed in so that a note is not generated
# This was required when we translate the SPECIMEN.OBX segment so that the created observation
# does not include notes from the OBSERVATION GROUP
# ORDER_OBSERVATION
#   NTE -> Should not be included as part of the Observation created from the OBX
#   SPECIMEN
#     OBX
# See use here: https://github.com/CDCgov/prime-reportstream/blob/813fe6d15e780af3ea88eb61ddfbdf2a8f4462a9/prime-router/metadata/fhir_mapping/hl7/resource/ServiceRequest.yml#L380
note_1:
  valueOf: datatype/Annotation
  expressionType: resource
  condition: $obx3 EQUALS 48767-8 && $suppressNote NULL
  specs: OBX
  useGroup: true
  vars:
    obx3: STRING, OBX.3.1
    annotationText: STRING, OBX.5

note_2:
  valueOf: datatype/Annotation
  condition: $annotationText NOT_NULL && $suppressNote NULL
  expressionType: resource
  useGroup: true
  vars:
    annotationText: NTE.3 *&, GeneralUtils.concatenateWithChar(annotationText, '\n')

bodySite:
  valueOf: datatype/CodeableConcept
  condition: $valueIn NOT_NULL
  expressionType: resource
  specs: OBX.20
  vars:
    valueIn: OBX.20

method:
  valueOf: datatype/CodeableConcept
  condition: $valueIn NOT_NULL
  expressionType: resource
  specs: OBX.17
  vars:
    valueIn: OBX.17

referenceRange:
  valueOf: secondary/ReferenceRange
  condition: $textValue NOT_NULL
  generateList: true
  expressionType: resource
  specs: OBX.7
  vars:
    low: OBX.7, GeneralUtils.extractLow(low)
    high: OBX.7, GeneralUtils.extractHigh(high)
    appliestoValue: OBX.10
    textValue: OBX.7
    typeValue: OBX.10
    unit: OBX.6

performer_1:
  condition: $rolePractitioner NOT_NULL
  valueOf: resource/PractitionerRole
  generateList: true
  expressionType: reference
  vars:
    rolePractitioner: OBX.16
  constants:
    code: responsibleObserver
    system: http://terminology.hl7.org/CodeSystem/practitioner-role

performer_2:
  condition: $rolePractitioner NOT_NULL
  valueOf: resource/PractitionerRole
  generateList: true
  expressionType: reference
  vars:
    rolePractitioner: OBX.25
    roleOrganization: OBX.23
    roleOrganizationAddress: OBX.24
  constants:
    code: MDIR
    system: v2-0912

performer_3:
  condition: $performerValue NOT_NULL && $orgContactXCN NULL
  valueOf: resource/Organization
  generateList: true
  expressionType: reference
  specs: OBX.23
  vars:
    performerValue: OBX.23
    orgAddressXAD: OBX.24
    orgContactXCN: OBX.25
  constants:
    # Observation Organization needs an ADMIN purpose
    orgContactPurposeCode: "ADMIN"
    orgContactPurposeSystemCode: "contactentity-type"
    orgContactPurposeDisplay: "Administrative"
    orgContactPurposeText: "Organization Medical Director"

device:
  condition: $deviceValue NOT_NULL
  valueOf: resource/Device
  generateList: true
  expressionType: reference
  specs: OBX.18
  vars:
    deviceValue: OBX.18

category:
  condition: $specimen NOT_NULL
  valueOf: datatype/CodeableConcept_var
  generateList: true
  expressionType: resource
  vars:
    system: SYSTEM_URL, $system_code
    specimen: SPM.4
  constants:
    code: "laboratory"
    system_code: "observation-category"
    display: "Laboratory"

specimen:
  valueOf: datatype/Reference
  expressionType: resource
  specs: $Specimen
  useGroup: true

extension_1:
  generateList: true
  expressionType: nested
  expressionsMap:
    url:
      type: SYSTEM_URL
      value: producer-id
    valueCodeableConcept:
      valueOf: datatype/CodeableConcept
      expressionType: resource
      specs: OBX.15

extension_2:
  generateList: true
  valueOf: extension/Extension
  expressionType: resource
  vars:
    value: String, OBX.4
  constants:
    KEY_NAME_SUFFIX: String
    urlValue: sub-id

extension_3:
  condition: $obx6 NOT_NULL
  generateList: true
  expressionType: nested
  vars:
    obx6: OBX.6
  expressionsMap:
    url:
      type: SYSTEM_URL
      value: units
    valueCodeableConcept:
      valueOf: datatype/CodeableConcept
      expressionType: resource
      specs: OBX.6

extension_4:
  condition: $obx7 NOT_NULL && $value NOT_NULL
  generateList: true
  valueOf: extension/Extension
  expressionType: resource
  vars:
    value: OBX.12, GeneralUtils.dateTimeWithZoneId(value,ZONEID)
    obx7: OBX.7
    obx12: OBX.12
  constants:
    KEY_NAME_SUFFIX: DateTime
    urlValue: effective-reference-range

extension_5:
  condition: $value NOT_NULL
  generateList: true
  valueOf: extension/Extension
  expressionType: resource
  vars:
    value: String, OBX.11
  constants:
    KEY_NAME_SUFFIX: String
    urlValue: observation-status-original-text

extension_6:
  condition: $value NOT_NULL
  generateList: true
  valueOf: extension/Extension
  expressionType: resource
  vars:
    value: String, OBX.29
  constants:
    KEY_NAME_SUFFIX: String
    urlValue: observation-type

extension_7:
  condition: $value NOT_NULL
  generateList: true
  valueOf: extension/Extension
  expressionType: resource
  vars:
    value: String, OBX.30
  constants:
    KEY_NAME_SUFFIX: String
    urlValue: observation-sub-type