resourceType: MessageHeader

id:
  type: NAMED_UUID
  valueOf: MSH.10
  expressionType: HL7Spec

eventCoding:
  type: CODING_SYSTEM_V2
  required: true
  valueOf: MSH.9.2
  expressionType: HL7Spec

source:
  valueOf: secondary/Source
  expressionType: resource

sender:
  valueOf: resource/MessageSender
  expressionType: reference
  vars:
    country: MSH.17

destination:
  valueOf: secondary/Destination
  generateList: true
  expressionType: resource

extension_1:
  condition: $messageProfileEntityId NOT_NULL
  generateList: true
  expressionType: nested
  specs: MSH.21
  vars:
    messageProfileEntityId: MSH.21
  expressionsMap:
    url:
      type: SYSTEM_URL
      value: source-message-profile-id
    valueIdentifier:
      valueOf: datatype/Identifier_SystemID
      expressionType: resource

extension_2:
  condition: $msh15 NOT_NULL
  generateList: true
  expressionType: nested
  vars:
    msh15: MSH.15
  expressionsMap:
    url:
      type: SYSTEM_URL
      value: accept-acknowledgement-type
    valueIdentifier:
      valueOf: datatype/Identifier_SystemID
      expressionType: resource
      specs: MSH.15
      constants:
        system: "http://terminology.hl7.org/CodeSystem/v3-AcknowledgementCondition"
      vars:
        code: MSH.15

extension_3:
  condition: $msh16 NOT_NULL
  generateList: true
  expressionType: nested
  vars:
    msh16: MSH.16
  expressionsMap:
    url:
      type: SYSTEM_URL
      value: application-acknowledgement-type
    valueIdentifier:
      valueOf: datatype/Identifier_SystemID
      expressionType: resource
      specs: MSH.16
      constants:
        system: "http://terminology.hl7.org/CodeSystem/v3-AcknowledgementCondition"
      vars:
        code: MSH.16
