resourceType: Provenance
id:
  type: STRING
  valueOf: "UUID.randomUUID()"
  expressionType: JEXL

target:
  valueOf: datatype/Reference
  generateList: true
  expressionType: resource
  specs: $DiagnosticReport

recorded:
  type: STRING
  valueOf: "GeneralUtils.dateTimeWithZoneId(dateTimeIn,ZONEID)"
  expressionType: JEXL
  vars:
    dateTimeIn: MSH.7

agent:
  valueOf: secondary/Agent
  generateList: true
  expressionType: resource

entity:
  valueOf: secondary/Entity
  generateList: true
  expressionType: resource