    end: SPM.17.2 | OBR.8
_collectedDateTime:
  condition: $dateTimeIn NOT_NULL && $end NULL
  expressionType: nested
  vars:
    dateTimeIn: SPM.17.1 | OBR.7
    end: SPM.17.2 | OBR.8
  expressionsMap:
    extension_1:
      generateList: true
      expressionType: nested
      expressionsMap:
        url:
          type: SYSTEM_URL
          value: hl7v2-date-time
        valueString:
          type: STRING
          valueOf: $dateTimeIn
          expressionType: HL7Spec

