name:
  condition: $msh25 NOT_NULL
  type: STRING
  valueOf: MSH.5.1
  expressionType: HL7Spec
  vars:
    msh25: MSH.25

endpoint_1:
  condition: $msh25 NULL && $systemStr EQUALS ISO
  type: URL
  valueOf: $idValue
  expressionType: HL7Spec
  vars:
    msh25: MSH.25
    idValue: $urlPrefix + MSH.5.2
    systemStr: String, MSH.5.3
  constants:
    urlPrefix: "urn:oid:"

endpoint_2:
  condition: $msh25 NULL && $systemStr EQUALS UUID
  type: URL
  valueOf: $idValue
  expressionType: HL7Spec
  vars:
    msh25: MSH.25
    idValue: $urlPrefix + MSH.5.2
    systemStr: String, MSH.5.3
  constants:
    urlPrefix: "urn:uuid:"

endpoint_3:
  condition: $msh25 NULL && $systemStr EQUALS DNS
  type: URL
  valueOf: $idValue
  expressionType: HL7Spec
  vars:
    msh25: MSH.25
    idValue: $urlPrefix + MSH.5.2
    systemStr: String, MSH.5.3
  constants:
    urlPrefix: "urn:dns:"

endpoint_4:
  condition: $msh25 NULL && $systemStr EQUALS URI
  type: URL
  valueOf: $idValue
  expressionType: HL7Spec
  vars:
    msh25: MSH.25
    idValue: $urlPrefix + MSH.5.2
    systemStr: String, MSH.5.3
  constants:
    urlPrefix: "urn:uri:"

endpoint_5:
  condition: $msh25 NULL && $systemStr EQUALS CLIA
  type: URL
  valueOf: $idValue
  expressionType: HL7Spec
  vars:
    msh25: MSH.25
    idValue: $urlPrefix + MSH.5.2
    systemStr: String, MSH.5.3
  constants:
    urlPrefix: "urn:clia:"

endpoint_6:
  condition: $msh25 NULL && $systemStr NOT_EQUALS UUID && $systemStr NOT_EQUALS ISO && $systemStr NOT_EQUALS DNS && $systemStr NOT_EQUALS URI && $systemStr NOT_EQUALS CLIA
  type: URL
  valueOf: $idValue
  expressionType: HL7Spec
  vars:
    msh25: MSH.25
    idValue: $urlPrefix + MSH.5.2
    systemStr: String, MSH.5.3

endpoint_7:
  condition: $msh25 NOT_NULL
  type: URL
  valueOf: MSH.25
  expressionType: HL7Spec
  vars:
    msh25: MSH.25

receiver:
  valueOf: resource/Organization
  expressionType: reference
  vars:
    orgName: String, MSH.6.1
    orgIdValue: String, MSH.6.2
    orgIdSystem: String, MSH.6.3

target:
  condition: $msh5 NOT_NULL
  valueOf: resource/Device
  generateList: true
  expressionType: reference
  specs: MSH.5
  vars:
    msh5: MSH.5