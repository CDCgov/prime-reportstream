name:
  condition: $msh25 NOT_NULL
  type: STRING
  valueOf: MSH.5.1
  expressionType: HL7Spec
  vars:
    msh25: MSH.25

endpoint_1:
  condition: $msh25 NULL && $systemStr EQUALS ISO
  type: URL
  valueOf: $idValue
  expressionType: HL7Spec
  vars:
    msh25: MSH.25
    idValue: $urlPrefix + MSH.5.2
    systemStr: String, MSH.5.3
  constants:
    urlPrefix: "urn:oid:"

endpoint_2:
  condition: $msh25 NULL && $systemStr EQUALS UUID
  type: URL
  valueOf: $idValue
  expressionType: HL7Spec
  vars:
    msh25: MSH.25
    idValue: $urlPrefix + MSH.5.2
    systemStr: String, MSH.5.3
  constants:
    urlPrefix: "urn:uuid:"

endpoint_3:
  condition: $msh25 NULL && $systemStr EQUALS DNS
  type: URL
  valueOf: $idValue
  expressionType: HL7Spec
  vars:
    msh25: MSH.25
    idValue: $urlPrefix + MSH.5.2
    systemStr: String, MSH.5.3
  constants:
    urlPrefix: "urn:dns:"

endpoint_4:
  condition: $msh25 NULL && $systemStr EQUALS URI
  type: URL
  valueOf: $idValue
  expressionType: HL7Spec
  vars:
    msh25: MSH.25
    idValue: $urlPrefix + MSH.5.2
    systemStr: String, MSH.5.3
  constants:
    urlPrefix: "urn:uri:"

endpoint_5:
  condition: $msh25 NULL && $systemStr EQUALS CLIA
  type: URL
  valueOf: $idValue
  expressionType: HL7Spec
  vars:
    msh25: MSH.25
    idValue: $urlPrefix + MSH.5.2
    systemStr: String, MSH.5.3
  constants:
    urlPrefix: "urn:clia:"

endpoint_6:
  condition: $msh25 NULL && $systemStr NOT_EQUALS UUID && $systemStr NOT_EQUALS ISO && $systemStr NOT_EQUALS DNS && $systemStr NOT_EQUALS URI && $systemStr NOT_EQUALS CLIA
  type: URL
  valueOf: $idValue
  expressionType: HL7Spec
  vars:
    msh25: MSH.25
    idValue: $urlPrefix + MSH.5.2
    systemStr: String, MSH.5.3

endpoint_7:
  condition: $msh25 NOT_NULL
  type: URL
  valueOf: MSH.25
  expressionType: HL7Spec
  vars:
    msh25: MSH.25

target:
  condition: $msh5 NOT_NULL
  valueOf: resource/Device
  generateList: true
  expressionType: reference
  specs: MSH.5
  vars:
    msh5: MSH.5

# For OIDs
extension_1:
  generateList: true
  valueOf: extension/Extension
  expressionType: resource
  condition: $idStr NOT_NULL && $systemStr EQUALS ISO
  vars:
    idStr: String, MSH.5.2
    value: $oidUrlPrefix + MSH.5.2
    systemStr: String, MSH.5.3
  constants:
    oidUrlPrefix: "urn:oid:"
    KEY_NAME_SUFFIX: Oid
    urlValue: application-identifier

# For all other ID types
extension_2:
  generateList: true
  valueOf: extension/Extension
  expressionType: resource
  condition: $idStr NOT_NULL && $systemStr NOT_EQUALS ISO
  vars:
    idStr: String, MSH.5.2
    value: $idUrlPrefix + MSH.5.2
    systemStr: String, MSH.5.3
  constants:
    idUrlPrefix: "urn:id:"
    KEY_NAME_SUFFIX: String
    urlValue: application-identifier

# For OIDs
extension_3:
  generateList: true
  valueOf: extension/Extension
  expressionType: resource
  condition: $idStr NOT_NULL && $systemStr EQUALS ISO
  vars:
    idStr: String, MSH.6.2
    value: $oidUrlPrefix + MSH.6.2
    systemStr: String, MSH.6.3
  constants:
    oidUrlPrefix: "urn:oid:"
    KEY_NAME_SUFFIX: Oid
    urlValue: facility-identifier

# For all other ID types
extension_4:
  generateList: true
  valueOf: extension/Extension
  expressionType: resource
  condition: $idStr NOT_NULL && $systemStr NOT_EQUALS ISO
  vars:
    idStr: String, MSH.6.2
    value: $idUrlPrefix + MSH.6.2
    systemStr: String, MSH.6.3
  constants:
    idUrlPrefix: "urn:id:"
    KEY_NAME_SUFFIX: String
    urlValue: facility-identifier