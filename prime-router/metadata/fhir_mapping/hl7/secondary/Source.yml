name_1:
  type: STRING
  valueOf: HD.1
  expressionType: HL7Spec

# For all other ID types
name_2:
  type: URL
  condition: idStr NOT_NULL && $systemStr NOT_EQUALS ISO && $systemStr NOT_EQUALS UUID && $systemStr NOT_EQUALS DNS && $systemStr NOT_EQUALS URI
  valueOf: $value
  expressionType: HL7Spec
  vars:
    idStr: String, HD.2
    systemStr: String, HD.3
    value: HD.1 + $dash + HD.3 + $colon + HD.2
  constants:
    dash: "-"
    colon: ":"

software_1:
  type: STRING
  valueOf: HD.2
  expressionType: HL7Spec

# For OIDs
endpoint_1:
  type: URL
  condition: $idStr NOT_NULL && $systemStr EQUALS ISO
  valueOf: $value
  expressionType: HL7Spec
  vars:
    idStr: String, HD.2
    value: $oidUrlPrefix + HD.2
    systemStr: String, HD.3
  constants:
    oidUrlPrefix: "urn:oid:"

# For UUIDs
endpoint_2:
  type: URL
  condition: $idStr NOT_NULL && $systemStr EQUALS UUID
  valueOf: $value
  expressionType: HL7Spec
  vars:
    idStr: String, HD.2
    value: $oidUrlPrefix + HD.2
    systemStr: String, HD.3
  constants:
    oidUrlPrefix: "urn:uuid:"

# For DNS
endpoint_3:
  type: URL
  condition: $idStr NOT_NULL && $systemStr EQUALS DNS
  valueOf: $value
  expressionType: HL7Spec
  vars:
    idStr: String, HD.2
    value: $oidUrlPrefix + HD.2
    systemStr: String, HD.3
  constants:
    oidUrlPrefix: "urn:dns:"

# For URIs
endpoint_4:
  type: URL
  condition: $idStr NOT_NULL && $systemStr EQUALS URI
  valueOf: $value
  expressionType: HL7Spec
  vars:
    idStr: String, HD.2
    value: $oidUrlPrefix + HD.2
    systemStr: String, HD.3
  constants:
    oidUrlPrefix: "urn:uri:"

endpoint_5:
  condition: $systemStr NOT_EQUALS ISO && $systemStr NOT_EQUALS UUID && $systemStr NOT_EQUALS DNS && $systemStr NOT_EQUALS URI
  expressionType: resource
  valueOf: dataType/Endpoint
  vars:
    systemStr: String, HD.3

endpoint_6:
  condition: $systemStr NULL
  expressionType: resource
  valueOf: dataType/Endpoint
  vars:
    systemStr: String, HD.3

version:
  type: STRING
  valueOf: SFT.2
  expressionType: HL7Spec

software_2:
  type: STRING
  valueOf: SFT.3
  expressionType: HL7Spec

extension_1:
  generateList: true
  valueOf: extension/Extension
  expressionType: resource
  vars:
    value: String, SFT.4
  constants:
    KEY_NAME_SUFFIX: String
    urlValue: software-binary-id

extension_2:
  generateList: true
  valueOf: extension/Extension
  expressionType: resource
  vars:
    value: String, SFT.5
  constants:
    KEY_NAME_SUFFIX: String
    urlValue: source-software-description

extension_3:
  generateList: true
  valueOf: extension/Extension
  expressionType: resource
  vars:
    value: SFT.6, GeneralUtils.dateTimeWithZoneId(value,ZONEID)
  constants:
    KEY_NAME_SUFFIX: DateTime
    urlValue: software-install-date

extension_4:
  generateList: true
  expressionType: nested
  expressionsMap:
    url:
      type: SYSTEM_URL
      value: "software-vendor-org"
    valueReference:
      valueOf: resource/Organization
      expressionType: reference
      specs: SFT.1

