type:
   valueOf: datatype/CodeableConcept
   condition: $code NOT_NULL || $alternateCode NOT_NULL || $type NOT_NULL
   expressionType: resource
   specs: CX.5 | $type

system:
     type: SYSTEM_URL
     valueOf: CX.4 | CWE.4 |EI.2 | $system
     expressionType: HL7Spec
    
value:
     type: STRING
     valueOf: CX.1 | CWE.1 |EI.1 | $value
     expressionType: HL7Spec
     required: true

period:
    valueOf: datatype/Period
    expressionType: resource
    vars:
       start: CX.7 | CWE.7
       end: CX.8 | CWE.8

