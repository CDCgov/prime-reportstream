# Used when a coding is not available but separate values are
type_1:
  condition: $code NOT_NULL && $coding NULL
  valueOf: datatype/CodeableConcept_var
  generateList: true
  expressionType: resource
  # CodeableConcept_var uses these scope vars:
  # $code (for CodeableConcept.Coding.code)
  # $system (for CodeableConcept.Coding.system)
  # $display (for CodeableConcept.Coding.display)
  # $version (for CodeableConcept.Coding.version)
  # $text (for CodeableConcept.text)

# Used when a coding is available
type_2:
  condition: $coding NOT_NULL && $code NULL
  valueOf: datatype/CodeableConcept
  generateList: true
  expressionType: resource

value:
  type: STRING
  valueOf: $valueIn

system_1:
  type: STRING
  valueOf: $systemId

system_2:
  condition: $systemCX NOT_NULL
  valueOf: $join
  vars:
    join: $systemCX, GeneralUtils.noWhiteSpace(join)

use:
  condition: $use NOT_NULL
  type: STRING
  valueOf: $use

period:
  condition: $start NOT_NULL || $end NOT_NULL
  valueOf: datatype/Period
  expressionType: resource
  vars:
    start: $start
    end: $end

extension_1:
  generateList: true
  valueOf: extension/Extension
  expressionType: resource
  condition: $value NOT_NULL
  vars:
    value: $namespaceId
  constants:
    KEY_NAME_SUFFIX: String
    urlValue: namespace-id

# For OIDs
extension_2:
  generateList: true
  valueOf: extension/Extension
  expressionType: resource
  condition: $idStr NOT_NULL && $systemStr EQUALS ISO
  vars:
    idStr: String, $universalId
    value: $oidUrlPrefix + $universalId
    systemStr: String, $universalIdType
  constants:
    oidUrlPrefix: "urn:oid:"
    KEY_NAME_SUFFIX: Oid
    urlValue: universal-id

# For all other ID types
extension_3:
  generateList: true
  valueOf: extension/Extension
  expressionType: resource
  condition: $idStr NOT_NULL && $systemStr NOT_EQUALS ISO
  vars:
    idStr: String, $universalId
    value: $idUrlPrefix + $universalId
    systemStr: String, $universalIdType
  constants:
    idUrlPrefix: "urn:id:"
    KEY_NAME_SUFFIX: String
    urlValue: universal-id

extension_4-checkDigit:
  condition: $checkDigit NOT_NULL
  generateList: true
  expressionType: nested
  expressionsMap:
    url:
      type: SYSTEM_URL
      value: check-digit
    valueString:
      type: String
      valueOf: $checkDigit

extension_5-checkDigitScheme:
  condition: $checkDigitScheme NOT_NULL
  generateList: true
  expressionType: nested
  expressionsMap:
    url:
      type: SYSTEM_URL
      value: check-digit-scheme
    valueCode:
      valueOf: $checkDigitScheme

extension_6-assigningAuthority:
  condition: $assigningAuthority NOT_NULL
  generateList: true
  expressionType: resource
  valueOf: datatype/HDToExtensionAssigningAuthority
  specs: $assigningAuthority

extension_7-location:
  condition: $location NOT_NULL
  generateList: true
  expressionType: nested
  expressionsMap:
    url:
      type: SYSTEM_URL
      value: identifier-location
    valueReference:
      expressionType: reference
      valueOf: datatype/HDToLocation
      specs: $location

extension_8-namespaceId:
  condition: $isNamespaceId NOT_NULL
  generateList: true
  expressionType: nested
  expressionsMap:
    url:
      type: SYSTEM_URL
      value: identifier-namespace-id
    valueBoolean:
      valueOf: $isNamespaceId

extension_9-universalId:
  condition: $isUniversalId NOT_NULL
  generateList: true
  expressionType: nested
  expressionsMap:
    url:
      type: SYSTEM_URL
      value: identifier-universal-id
    valueBoolean:
      valueOf: $isUniversalId