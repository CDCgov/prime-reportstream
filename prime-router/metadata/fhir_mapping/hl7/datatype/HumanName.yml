text:
  type: STRING
  valueOf: 'GeneralUtils.generateName(prefix, first, middle, family, suffix)'
  expressionType: JEXL
  vars:
    prefix: String, XPN.5 | XCN.6 | CNN.6 | NDL.6 | PPN.6
    first: String, XPN.2 | XCN.3 | CNN.3 | NDL.3 | PPN.3
    middle: String, XPN.3 | XCN.4 | CNN.4 | NDL.4 | PPN.4
    family: String, XPN.1 | XCN.2 | CNN.2 | NDL.2 | PPN.2
    suffix: String, XPN.4 | XCN.5 | CNN.5 | NDL.5 | PPN.5

family:
  type: STRING
  valueOf: XPN.1 | XCN.2 | CNN.2 | NDL.2 | PPN.2
  expressionType: HL7Spec

given:
  type: STRING
  valueOf: 'GeneralUtils.makeStringArray(first, middle)'
  generateList: true
  expressionType: JEXL
  vars:
    first: String, XPN.2 | XCN.3 | CNN.3 | NDL.3 | PPN.3
    middle: String, XPN.3 | XCN.4 | CNN.4 | NDL.4 | PPN.4

prefix:
  type: STRING
  valueOf: XPN.5 | XCN.6 | CNN.6 |  NDL.6 | PPN.6
  expressionType: HL7Spec

use:
  type: NAME_USE
  valueOf: XPN.7 | XCN.10
  expressionType: HL7Spec

suffix_1-suffix:
  type: STRING
  generateList: true
  valueOf: XPN.4 | XCN.5 | CNN.5 | NDL.5 | PPN.5
  expressionType: HL7Spec

suffix_2-degree:
  type: STRING
  generateList: true
  valueOf: XCN.7
  expressionType: HL7Spec

suffix_3-professional-suffix:
  type: STRING
  generateList: true
  valueOf: XCN.21
  expressionType: HL7Spec

period:
  valueOf: datatype/Period
  expressionType: resource
  vars:
    start: XPN.12 | XCN.19
    end: XPN.13 | XCN.20

extension:
  generateList: true
  expressionType: nested
  vars:
    suffix: String, XCN.5
    suffixDegree: String, XCN.7
    professionalSuffix: String, XCN.21
    ownSurname: XPN.1.3
    ownSurnamePrefix: XPN.1.2
    surnameFromPartnerOrSpouse: XPN.1.5
    surnamePrefixFromPartnerOrSpouse: XPN.1.4

  expressions:
#    - expressionType: nested
#      condition: $ownSurname NOT_NULL
#      expressionsMap:
#        url:
#          type: SYSTEM_URL
#          value: humanname-own-surname
#        valueString:
#          type: STRING
#          valueOf: $ownSurname
#
#    - expressionType: nested
#      condition: $ownSurnamePrefix NOT_NULL
#      expressionsMap:
#        url:
#          type: SYSTEM_URL
#          value: humanname-own-surname-prefix
#        valueString:
#          type: STRING
#          valueOf: $ownSurnamePrefix
#
#    - expressionType: nested
#      condition: $surnameFromPartnerOrSpouse NOT_NULL
#      expressionsMap:
#        url:
#          type: SYSTEM_URL
#          value: humanname-surname-from-partner-or-spouse
#        valueString:
#          type: STRING
#          valueOf: $surnameFromPartnerOrSpouse
#
#    - expressionType: nested
#      condition: $surnamePrefixFromPartnerOrSpouse NOT_NULL
#      expressionsMap:
#        url:
#          type: SYSTEM_URL
#          value: humanname-surname-from-partner-or-spouse-prefix
#        valueString:
#          type: STRING
#          valueOf: $surnamePrefixFromPartnerOrSpouse

    - expressionType: nested
      condition: $suffix NOT_NULL
      expressionsMap:
        url:
          type: SYSTEM_URL
          value: name-suffix
        valueString:
          type: STRING
          valueOf: $suffix

    - expressionType: nested
      condition: $suffixDegree NOT_NULL
      expressionsMap:
        url:
          type: SYSTEM_URL
          value: name-suffix-degree
        valueString:
          type: STRING
          valueOf: $suffixDegree

    - expressionType: nested
      condition: $professionalSuffix NOT_NULL
      expressionsMap:
        url:
          type: SYSTEM_URL
          value: name-suffix-professional
        valueString:
          type: STRING
          valueOf: $professionalSuffix

extension_family:
  generateList: true
  expressionType: nested
  vars:
    ownSurname: XPN.1.3
    ownSurnamePrefix: XPN.1.2
    surnameFromPartnerOrSpouse: XPN.1.5
    surnamePrefixFromPartnerOrSpouse: XPN.1.4
  expressions:
    - expressionType: nested
      condition: $ownSurname NOT_NULL
      expressionsMap:
        url:
          type: SYSTEM_URL
          value: humanname-own-surname
        valueString:
          type: STRING
          valueOf: $ownSurname

    - expressionType: nested
      condition: $ownSurnamePrefix NOT_NULL
      expressionsMap:
        url:
          type: SYSTEM_URL
          value: humanname-own-surname-prefix
        valueString:
          type: STRING
          valueOf: $ownSurnamePrefix

    - expressionType: nested
      condition: $surnameFromPartnerOrSpouse NOT_NULL
      expressionsMap:
        url:
          type: SYSTEM_URL
          value: humanname-surname-from-partner-or-spouse
        valueString:
          type: STRING
          valueOf: $surnameFromPartnerOrSpouse

    - expressionType: nested
      condition: $surnamePrefixFromPartnerOrSpouse NOT_NULL
      expressionsMap:
        url:
          type: SYSTEM_URL
          value: humanname-surname-from-partner-or-spouse-prefix
        valueString:
          type: STRING
          valueOf: $surnamePrefixFromPartnerOrSpouse
