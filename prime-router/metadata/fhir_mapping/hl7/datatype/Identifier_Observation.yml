# Creates an identifier for observation which concatenates value strings
---
system:
  type: SYSTEM_URL
  valueOf: $sys
  expressionType: HL7Spec

value_1:
  condition: $fillpla NOT_NULL
  type: STRING
  valueOf: $fillpla
  expressionType: HL7Spec
  required: true

value_2:
  condition: $fillpla NOT_NULL && $obx3 NOT_NULL
  type: STRING
  valueOf: $join
  expressionType: HL7Spec
  required: true
  vars:
    join: $fillpla + $joinChar + $obx3
