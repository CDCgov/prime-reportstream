# TODO: #11817
# period

period:
  vars:
    xad13: String, XAD.13
    xad14: String, XAD.14
  condition: $xad13 NOT_NULL || $xad14 NOT_NULL
  expressionType: nested
  expressionsMap:
    start:
      valueOf: "GeneralUtils.dateTimeWithZoneId(periodStart,ZONEID)"
      expressionType: JEXL
      vars:
        periodStart: XAD.13
    end:
      valueOf: "GeneralUtils.dateTimeWithZoneId(periodEnd,ZONEID)"
      expressionType: JEXL
      vars:
        periodEnd: XAD.14

extension_9-effectiveDate:
  generateList: true
  expressionType: nested
  expressionsMap:
