line:
  expressionType: nested
  generateList: true
  expressions:
    - type: STRING
      expressionType: HL7Spec
      valueOf: XAD.1.1
    - type: STRING
      expressionType: HL7Spec
      valueOf: XAD.1.2
    - type: STRING
      expressionType: HL7Spec
      valueOf: XAD.1.3
    - type: STRING
      expressionType: HL7Spec
      valueOf: XAD.2
    - type: STRING
      expressionType: HL7Spec
      valueOf: XAD.19

