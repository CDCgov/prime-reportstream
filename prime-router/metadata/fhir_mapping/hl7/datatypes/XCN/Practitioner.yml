resourceType: Practitioner

id:
  type: STRING
  valueOf: "GeneralUtils.generateResourceId()"
  expressionType: JEXL

identifier:
  expressionType: nested
  vars:
    xcnhd1: String, XCN.9.1
    xcnhd2: String, XCN.9.2
    xcnhd3: String, XCN.9.3
    xcn9: STRING_ALL, XCN.9
    xcn11: String, XCN.11
    xcn12: String, XCN.12
    xcn13: String, XCN.13
  expressionsMap:
    value:
      type: STRING
      valueOf: XCN.1
      expressionType: HL7Spec
    # Checking if HD is an Organization or a System by looking at the ID type.
    # If ID type is null or ID type is not ISO or UUID, treat as organization.
    # Otherwise, treat as system.
    assigner_1:
      condition: $xcn9 NOT_NULL && $xcnhd3 NULL
      valueOf: datatypes/HD/Organization
      expressionType: reference
      specs: XCN.9
    assigner_2:
      condition: $xcn9 NOT_NULL && $xcnhd3 NOT_NULL && $xcnhd3 NOT_EQUALS ISO && $xcnhd3 NOT_EQUALS UUID
      valueOf: datatypes/HD/Organization
      expressionType: reference
      specs: XCN.9
    system:
      expressionType: nested
      condition: $xcnhd3 EQUALS ISO || $xcnhd3 EQUALS UUID
      expressions:
        - condition: $xcnhd1 NOT_NULL
          expressionType: HL7Spec
          type: STRING
          valueOf: XCN.9.1
        - condition: $xcnhd1 NULL && $xcnhd3 EQUALS ISO
          expressionType: HL7Spec
          type: STRING
          constants:
            prefix: "urn:oid:"
          vars:
            join: $prefix + $xcnhd2
          valueOf: $join
        - condition: $xcnhd1 NULL && $xcnhd3 EQUALS UUID
          expressionType: HL7Spec
          type: STRING
          constants:
            prefix: "urn:uuid:"
          vars:
            join: $prefix + $xcnhd2
          valueOf: $join
    type:
      condition: $xcn13 NOT_NULL
      expressionType: resource
      specs: XCN.13
      valueOf: datatypes/ID/CodeableConcept
    extension_1-checkDigit:
      condition: $xcn11 NOT_NULL
      generateList: true
      expressionType: nested
      expressionsMap:
        url:
          type: SYSTEM_URL
          value: check-digit
        valueString:
          type: STRING
          expressionType: HL7Spec
          valueOf: XCN.11
    extension_2-checkDigitScheme:
      condition: $xcn12 NOT_NULL
      generateList: true
      expressionType: nested
      expressionsMap:
        url:
          type: SYSTEM_URL
          value: check-digit-scheme
        valueCode:
          valueOf: XCN.12
          type: STRING
          expressionType: HL7Spec

name:
  expressionType: nested
  expressionsMap:
    family:
      type: STRING
      valueOf: XCN.2.1
      expressionType: HL7Spec
    _family:
      expressionType: resource
      valueOf: datatypes/FN/ExtensionHumanName-family
      specs: XCN.2
    given:
      generateList: true
      expressionType: nested
      expressions:
        - expressionType: HL7Spec
          valueOf: XCN.3
          type: STRING
        - expressionType: HL7Spec
          valueOf: XCN.4
          type: STRING
    suffix:
      generateList: true
      expressionType: nested
      expressions:
        - expressionType: HL7Spec
          valueOf: XCN.5
          type: STRING
        - expressionType: HL7Spec
          valueOf: XCN.7
          type: STRING
        - expressionType: HL7Spec
          valueOf: XCN.21
          type: STRING
    prefix:
      type: STRING
      valueOf: XCN.6
      expressionType: HL7Spec
    use:
      type: NAME_USE
      valueOf: XCN.10
      expressionType: HL7Spec
    # This needs to use variables because the message parses this field using NULLDT since it is deprecated which means that
    # the values do not get correctly loaded and will not be mapped over correctly using a spec.
    period_1:
      vars:
        xcn19: String, XCN.19
        xcn20: String, XCN.20
        start: String, XCN.17.1
        end: String, XCN.17.2
      condition: $xcn19 NULL && $xcn20 NULL
      expressionType: resource
      valueOf: datatypes/DR/Period
    # XCN.17 is deprecated so the schema favors using XCN.19/20 if either are populated
    period_2:
      vars:
        xcn19: String, XCN.19
        xcn20: String, XCN.20
      condition: $xcn19 NOT_NULL || $xcn20 NOT_NULL
      expressionType: nested
      expressionsMap:
        start:
          valueOf: "GeneralUtils.dateTimeWithZoneId(periodStart,ZONEID)"
          expressionType: JEXL
          vars:
            periodStart: XCN.19
        end:
          valueOf: "GeneralUtils.dateTimeWithZoneId(periodEnd,ZONEID)"
          expressionType: JEXL
          vars:
            periodEnd: XCN.20
    extension_AssemblyOrder:
      expressionType: nested
      generateList: true
      vars:
        xcn18: String, XCN.18
      condition: $xcn18 NOT_NULL
      expressions:
        - expressionType: nested
          expressionsMap:
            url:
              type: SYSTEM_URL
              value: humanname-assembly-order
            valueCode:
              type: STRING
              valueOf: XCN.18
              expressionType: HL7Spec

address:
  condition: $XADAddress NOT_NULL
  valueOf: datatypes/XAD/Address
  expressionType: resource
  specs: $XADAddress
  generateList: true

extension:
  vars:
    xcn3: String, XCN.3
    xcn4: String, XCN.4
    xcn5: String, XCN.5
    xcn7: String, XCN.7
    xcn8: STRING_ALL, XCN.8
    xcn9: STRING_ALL, XCN.9
    xcn10: String, XCN.10
    xcn15: String, XCN.12
    xcn16: STRING_ALL, XCN.16
    xcn17: STRING_ALL, XCN.17
    xcn19: String, XCN.19
    xcn20: String, XCN.20
    xcn21: String, XCN.21
    xcn22: STRING_ALL, XCN.22
    xcn23: STRING_ALL, XCN.23
  generateList: true
  expressionType: nested
  expressions:
    - expressionType: nested
      condition: $xcn3 NOT_NULL
      expressionsMap:
        url:
          type: SYSTEM_URL
          valueOf: xcn3-given-name
        valueString:
          type: STRING
          expressionType: HL7Spec
          valueOf: XCN.3
    - expressionType: nested
      condition: $xcn4 NOT_NULL
      expressionsMap:
        url:
          type: SYSTEM_URL
          valueOf: xcn4-second-given-name
        valueString:
          type: STRING
          expressionType: HL7Spec
          valueOf: XCN.4
    - expressionType: nested
      condition: $xcn5 NOT_NULL
      expressionsMap:
        url:
          type: SYSTEM_URL
          valueOf: xcn5-suffix
        valueString:
          type: STRING
          expressionType: HL7Spec
          valueOf: XCN.5
    - expressionType: nested
      condition: $xcn7 NOT_NULL
      expressionsMap:
        url:
          type: SYSTEM_URL
          valueOf: xcn7-degree
        valueString:
          type: STRING
          expressionType: HL7Spec
          valueOf: XCN.7
    - expressionType: nested
      condition: $xcn8 NOT_NULL
      expressionsMap:
        url:
          type: SYSTEM_URL
          value: xcn8-source-table
        valueCodeableConcept:
          valueOf: datatypes/CWE/CodeableConcept
          expressionType: resource
          specs: XCN.8
    - expressionType: resource
      condition: $xcn9 NOT_NULL
      generateList: true
      valueOf: datatypes/HD/ExtensionAssigningAuthority
      specs: XCN.9
    - expressionType: nested
      condition: $xcn10 NOT_NULL
      expressionsMap:
        url:
          type: SYSTEM_URL
          valueOf: xcn10-name-type-code
        valueString:
          type: STRING
          expressionType: HL7Spec
          valueOf: XCN.10
    - expressionType: nested
      condition: $xcn15 NOT_NULL
      expressionsMap:
        url:
          type: SYSTEM_URL
          valueOf: xcn15-name-representation-code
        valueString:
          type: STRING
          expressionType: HL7Spec
          valueOf: XCN.15
    - expressionType: nested
      condition: $xcn16 NOT_NULL
      expressionsMap:
        url:
          type: SYSTEM_URL
          value: xcn16-name-context
        valueCodeableConcept:
          valueOf: datatypes/CWE/CodeableConcept
          expressionType: resource
          specs: XCN.16
    - expressionType: nested
      vars:
        start: XCN.17.1
        end: XCN.17.2
      condition: $start NOT_NULL || $end NOT_NULL
      expressionsMap:
        url:
          type: SYSTEM_URL
          value: xcn17-name-validity-range
        extension_1-start:
          generateList: true
          expressionType: nested
          expressionsMap:
            url:
              type: SYSTEM_URL
              value: xcn17-name-validity-start
            valueString:
              type: STRING
              valueOf: $start
              expressionType: HL7Spec
        extension_2-end:
          generateList: true
          expressionType: nested
          expressionsMap:
            url:
              type: SYSTEM_URL
              value: xcn17-name-validity-end
            valueString:
              type: STRING
              valueOf: $end
              expressionType: HL7Spec
    - expressionType: nested
      condition: $xcn19 NOT_NULL
      expressionsMap:
        url:
          type: SYSTEM_URL
          value: xcn19-effective-date
        valueString:
          type: STRING
          valueOf: $xcn19
          expressionType: HL7Spec
    - expressionType: nested
      condition: $xcn20 NOT_NULL
      expressionsMap:
        url:
          type: SYSTEM_URL
          value: xcn20-expiration-date
        valueString:
          type: STRING
          valueOf: $xcn20
          expressionType: HL7Spec
    - expressionType: nested
      condition: $xcn21 NOT_NULL
      expressionsMap:
        url:
          type: SYSTEM_URL
          valueOf: xcn21-professional-suffix
        valueString:
          type: STRING
          expressionType: HL7Spec
          valueOf: XCN.21
    - expressionType: nested
      condition: $xcn22 NOT_NULL
      expressionsMap:
        url:
          type: SYSTEM_URL
          value: xcn22-assigning-jurisdiction
        valueCodeableConcept:
          valueOf: datatypes/CWE/CodeableConcept
          expressionType: resource
          specs: XCN.22
    - expressionType: nested
      condition: $xcn23 NOT_NULL
      expressionsMap:
        url:
          type: SYSTEM_URL
          value: xcn23-assigning-agency-or-department
        valueCodeableConcept:
          valueOf: datatypes/CWE/CodeableConcept
          expressionType: resource
          specs: XCN.23
    - expressionType: nested
      condition: $hlv2Name NOT_NULL
      expressionsMap:
        url:
          type: SYSTEM_URL
          value: hl7v2Name
        valueString:
          type: STRING
          value: $hlv2Name