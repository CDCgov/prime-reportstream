resourceType: Organization

id:
  type: STRING
  valueOf: "GeneralUtils.generateResourceId()"
  expressionType: JEXL

identifier:
  generateList: true
  expressionType: nested
  expressionsMap:
    value:
      type: STRING
      expressionType: HL7Spec
      valueOf: CWE.1
    system:
      type: STRING
      expressionType: HL7Spec
      valueOf: CWE.3

name:
  type: STRING
  expressionType: HL7Spec
  valueOf: CWE.2

extension:
  generateList: true
  expressionType: nested
  expressions:
    - expressionType: nested
      expressionsMap:
        url:
          type: SYSTEM_URL
          value: cwe-organization
        valueCodeableConcept:
          expressionType: resource
          valueOf: datatypes/CWE/CodeableConcept
          specs: $BASE_VALUE
    - expressionType: nested
      condition: $cweOrganizationHL7Use NOT_NULL
      expressionsMap:
        url:
          type: SYSTEM_URL
          value: hl7-use
        valueString:
          type: STRING
          valueOf: $cweOrganizationHL7Use