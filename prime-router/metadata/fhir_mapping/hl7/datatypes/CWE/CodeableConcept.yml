coding_1:
  generateList: true
  expressionType: nested
  vars:
  expressionsMap:
    code:
      condition: $code NOT_NULL
      type: STRING
      valueOf: $code
      vars:
        code: String, CWE.1
    display:
      condition: $display NOT_NULL
      type: STRING
      valueOf: $display
      vars:
        display: String, CWE.2
    system:
      condition: $system NOT_NULL
      type: URI
      valueOf: $system
      vars:
        system: String, CWE.3
    version:
      condition: $version NOT_NULL
      type: STRING
      valueOf: $version
      vars:
        version: String, CWE.7

