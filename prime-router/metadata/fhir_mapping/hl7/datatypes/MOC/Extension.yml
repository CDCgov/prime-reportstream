url:
  type: STRING
  valueOf: $mocExtensionName

extension:
  generateList: true
  expressions:
    - expressionType: nested
      vars:
        moc1: STRING, MOC.1
      condition: $moc1 NOT_NULL
      expressionsMap:
        url:
          type: STRING
          value: moc-1-monetary-amount
        valueString:
          type: STRING
          expressionType: HL7Spec
          valueOf: MOC.1
    - expressionType: nested
      vars:
        moc1: STRING, MOC.2
      condition: $moc2 NOT_NULL
      expressionsMap:
        url:
          type: STRING
          value: moc-2-charge-code
        valueString:
          type: STRING
          expressionType: HL7Spec
          valueOf: MOC.2