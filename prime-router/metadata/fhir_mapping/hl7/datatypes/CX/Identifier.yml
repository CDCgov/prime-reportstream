resourceType: Identifier

value:
  type: STRING
  valueOf: CX.1
  expressionType: HL7Spec

extension_1:
  generateList: true
  expressionType: nested
  expressionsMap:
    url:
      type: SYSTEM_URL
      value: identifier-check-digit
    valueString:
      type: STRING
      expressionType: HL7Spec
      valueOf: CX.2

extension_2:
  generateList: true
  expressionType: nested
  expressionsMap:
    url:
      type: SYSTEM_URL
      value: naming-system-check-digit
    valueString:
      type: STRING
      expressionType: HL7Spec
      valueOf: CX.3

# Checking if HD is an Organization or a System by looking at the ID type.
# If ID type is null or ID type is not ISO or UUID, treat as organization.
# Otherwise, treat as system.
assigner_1:
  vars:
    cx43: String, CX.4.3
  condition: $cx43 NULL
  valueOf: datatypes/HD/Organization
  expressionType: reference
  specs: CX.4

assigner_2:
  vars:
    cx43: String, CX.4.3
  condition: $cx43 NOT_NULL && $cx43 NOT_EQUALS ISO && $cx43 NOT_EQUALS UUID
  valueOf: datatypes/HD/Organization
  expressionType: reference
  specs: CX.4

system:
  vars:
    cx41: String, CX.4.1
    cx42: String, CX.4.2
    cx43: String, CX.4.3
  condition: $cx43 EQUALS ISO || $cx43 EQUALS UUID
  expressionType: nested
  expressions:
    - condition: $cx41 NOT_NULL
      type: STRING
      valueOf: $cx41
    - condition: $cx41 NULL && $cx43 EQUALS ISO
      constants:
        prefix: "urn:oid:"
      vars:
        systemURI: $prefix + CX.4.2
      type: STRING
      valueOf: $systemURI
    - condition: $cx41 NULL && $cx43 EQUALS UUID
      constants:
        prefix: "urn:uuid:"
      vars:
        systemURI: $prefix + CX.4.2
      type: STRING
      valueOf: $systemURI
_system:
  vars:
    cx41: String, CX.4.1
    cx42: String, CX.4.2
    cx43: String, CX.4.3
  condition: $cx43 EQUALS ISO || $cx43 EQUALS UUID
  expressionType: nested
  expressionsMap:
    extension_1-namespace-id:
      generateList: true
      expressionType: nested
      condition: $cx41 NOT_NULL
      expressionsMap:
        url:
          type: SYSTEM_URL
          value: namespace-id
        valueString:
          type: STRING
          valueOf: $cx41
          expressionType: HL7Spec
    extension_2-universal-id:
      generateList: true
      expressionType: nested
      condition: $cx42 NOT_NULL
      expressionsMap:
        url:
          type: SYSTEM_URL
          value: universal-id
        valueString:
          type: STRING
          valueOf: $cx42
          expressionType: HL7Spec
    extension_3-universal-id-type:
      generateList: true
      expressionType: nested
      expressionsMap:
        url:
          type: SYSTEM_URL
          value: universal-id-type
        valueString:
          type: STRING
          valueOf: $cx43
          expressionType: HL7Spec

type:
  expressionType: nested
  vars:
    code: $code | CX.5
    system: $system
  expressions:
    - expressionType: nested
      expressionsMap:
        coding:
          generateList: true
          expressionType: nested
          expressionsMap:
            code:
              valueOf: $code
            system:
              valueOf: $system

extension_type:
  generateList: true
  expressionType: nested
  condition: $cx5 NOT_NULL
  vars:
    cx5: CX.5
  expressionsMap:
    url:
      type: SYSTEM_URL
      value: identifier-type-code
    valueString:
      type: STRING
      valueOf: $cx5
      expressionType: HL7Spec

extension_assigningFacility:
  generateList: true
  expressionType: nested
  expressionsMap:
    url:
      type: SYSTEM_URL
      value: assigning-facility
    valueReference:
      valueOf: datatypes/HD/Organization
      expressionType: reference
      specs: CX.6

period:
  vars:
    startDate: CX.7
    endDate: CX.8
  condition: $startDate NOT_NULL || $endDate NOT_NULL
  expressionType: nested
  expressionsMap:
    start:
      valueOf: "GeneralUtils.dateTimeWithZoneId(startDate,ZONEID)"
      expressionType: JEXL
    _start:
      expressionType: nested
      condition: $startDate NOT_NULL
      expressionsMap:
        extension_1:
          generateList: true
          expressionType: nested
          expressionsMap:
            url:
              type: SYSTEM_URL
              value: hl7v2-date-time
            valueString:
              type: STRING
              valueOf: $startDate
              expressionType: HL7Spec
    end:
      valueOf: "GeneralUtils.dateTimeWithZoneId(endDate,ZONEID)"
      expressionType: JEXL
    _end:
      expressionType: nested
      condition: $endDate NOT_NULL
      expressionsMap:
        extension_1:
          generateList: true
          expressionType: nested
          expressionsMap:
            url:
              type: SYSTEM_URL
              value: hl7v2-date-time
            valueString:
              type: STRING
              valueOf: $endDate
              expressionType: HL7Spec

extension_4:
  generateList: true
  expressionType: nested
  vars:
    cx9: STRING_ALL, CX.9
  condition: $cx9 NOT_NULL
  expressionsMap:
    url:
      type: SYSTEM_URL
      value: assigning-jurisdiction
    valueCodeableConcept:
      valueOf: datatypes/CWE/CodeableConcept
      expressionType: resource
      specs: CX.9

extension_5:
  generateList: true
  expressionType: nested
  vars:
    cx10: STRING_ALL, CX.10
  condition: $cx10 NOT_NULL
  expressionsMap:
    url:
      type: SYSTEM_URL
      value: assigning-agency-or-department
    valueCodeableConcept:
      valueOf: datatypes/CWE/CodeableConcept
      expressionType: resource
      specs: CX.10

extension_6:
  generateList: true
  expressionType: nested
  expressionsMap:
    url:
      type: SYSTEM_URL
      value: hl7-use
    valueString:
      value: $identifierIndexName
