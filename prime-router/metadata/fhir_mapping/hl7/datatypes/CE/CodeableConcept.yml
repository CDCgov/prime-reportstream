coding:
  generateList: true
  expressionType: nested
  vars:
    code: String, CWE.1
    display: String, CWE.2
    system: SYSTEM_URL, CWE.3
  expressionsMap:
    code:
      type: String
      expressionType: HL7Spec
      valueOf: CWE.1
    display:
      type: String
      expressionType: HL7Spec
      valueOf: CWE.2
    system:
      type: SYSTEM_URL
      expressionType: HL7Spec
      valueOf: CWE.3
    extension_cwe-coding:
      generateList: true
      condition: $code NOT_NULL || $display NOT_NULL || $system NOT_NULL
      expressionType: nested
      expressionsMap:
        url:
          type: SYSTEM_URL
          value: cwe-coding
        valueString:
          value: coding
    extension_cwe-coding-system:
      condition: $coding-system NOT_NULL
      generateList: true
      expressionType: nested
      vars:
        coding-system: String, CWE.3
      expressionsMap:
        url:
          type: SYSTEM_URL
          value: cwe-coding-system
        valueString:
          value: $coding-system

coding_alt:
  generateList: true
  expressionType: nested
  vars:
    altCode: String, CWE.4
    altDisplay: String, CWE.5
    altSystem: SYSTEM_URL, CWE.6
  expressionsMap:
    code:
      type: String
      expressionType: HL7Spec
      valueOf: CWE.4
    display:
      type: String
      expressionType: HL7Spec
      valueOf: CWE.5
    system:
      type: SYSTEM_URL
      expressionType: HL7Spec
      valueOf: CWE.6
    extension_cwe-coding:
      condition: $altCode NOT_NULL || $altDisplay NOT_NULL || $altSystem NOT_NULL
      generateList: true
      expressionType: nested
      expressionsMap:
        url:
          type: SYSTEM_URL
          value: cwe-coding
        valueString:
          value: alt-coding
    extension_cwe-coding-system:
      condition: $coding-system NOT_NULL
      generateList: true
      expressionType: nested
      vars:
        coding-system: String, CWE.6
      expressionsMap:
        url:
          type: SYSTEM_URL
          value: cwe-coding-system
        valueString:
          value: $coding-system

extension:
  generateList: true
  expressionType: nested
  expressions:
    # hl7v2Name
    - generateList: true
      expressionType: nested
      expressionsMap:
        url:
          type: SYSTEM_URL
          value: hl7v2Name
        valueString:
          type: STRING
          valueOf: $hl7v2Name