display:
  type: STRING
  vars:
    msg1: MSG.1
    msg2: MSG.2
    msg3: MSG.3
    msgDisplay: MSG.1 + $caret + MSG.2 + $caret + MSG.3
  constants:
    caret: "^"
  valueOf: $msgDisplay

code:
  type: STRING
  expressionType: HL7Spec
  valueOf: MSG.2

system:
  type: STRING
  value: "http://terminology.hl7.org/CodeSystem/v2-0003"