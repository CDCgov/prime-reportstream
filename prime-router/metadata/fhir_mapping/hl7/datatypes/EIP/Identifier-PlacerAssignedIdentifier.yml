value:
  type: STRING
  valueOf: EIP.1.1
  expressionType: HL7Spec

type:
  expressionType: nested
  expressionsMap:
    coding:
      generateList: true
      expressionType: nested
      expressions:
        - expressionType: nested
          expressionsMap:
            code:
              type: STRING
              valueOf: "PGN"
            system:
              type: STRING
              valueOf: "http://terminology.hl7.org/CodeSystem/v2-0203"

extension_1:
  generateList: true
  expressionType: nested
  expressions:
    - expressionType: nested
      expressionsMap:
        url:
          type: SYSTEM_URL
          value: namespace-id
        valueString:
          expressionType: HL7Spec
          type: STRING
          valueOf: EIP.1.2
    - expressionType: nested
      expressionsMap:
        url:
          type: SYSTEM_URL
          value: universal-id
        valueString:
          expressionType: HL7Spec
          type: STRING
          valueOf: EIP.1.3
    - expressionType: nested
      expressionsMap:
        url:
          type: SYSTEM_URL
          value: universal-id-type
        valueString:
          expressionType: HL7Spec
          type: STRING
          valueOf: EIP.1.4

extension_2-filler-assigned-identifier:
  vars:
    eip2: STRING_ALL, EIP.2
    extensionUrl: $backupExtension
  condition: $eip2 NOT_NULL
  generateList: true
  expressionType: resource
  valueOf: datatypes/EIP/EI/ExtensionEI
  specs: EIP.2

extension_3-hl7-use:
  generateList: true
  expressionType: nested
  expressionsMap:
    url:
      type: SYSTEM_URL
      valueOf: hl7-use
    valueString:
      type: STRING
      valueOf: $hl7Use