resourceType: Organization

id:
  type: STRING
  valueOf: "GeneralUtils.generateResourceId()"
  expressionType: JEXL

identifier:
  expressionType: nested
  generateList: true
  expressions:
    - expressionType: nested
      expressionsMap:
        value:
          type: STRING
          expressionType: HL7Spec
          valueOf: EI.2
        extension:
          generateList: true
          expressionType: nested
          expressionsMap:
            url:
              type: SYSTEM_URL
              value: identifier-namespace-id
            valueBoolean:
              valueOf: "true"
    - expressionType: nested
      expressionsMap:
        value:
          type: STRING
          expressionType: HL7Spec
          valueOf: EI.3
        type:
          expressionType: resource
          vars:
            code: EI.4
          valueOf: datatype/CodeableConcept_var
        extension:
          generateList: true
          expressionType: nested
          expressionsMap:
            url:
              type: SYSTEM_URL
              value: identifier-universal-id
            valueBoolean:
              valueOf: "true"