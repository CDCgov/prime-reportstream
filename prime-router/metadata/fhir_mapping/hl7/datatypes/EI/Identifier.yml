value:
  type: STRING
  valueOf: EI.1
  expressionType: HL7Spec

type:
  condition: $code NOT_NULL && $system NOT_NULL
  expressionType: nested
  expressionsMap:
    coding:
      generateList: true
      expressionType: nested
      expressions:
        - expressionType: nested
          expressionsMap:
            code:
              type: STRING
              valueOf: $code
            system:
              type: STRING
              valueOf: $system

extension_1-assigning-authority:
  generateList: true
  expressionType: nested
  expressionsMap:
    url:
      type: SYSTEM_URL
      valueOf: assigning-authority
    extension_url:
      generateList: true
      expressionType: nested
      expressions:
        - expressionType: nested
          expressionsMap:
            url:
              type: SYSTEM_URL
              valueOf: assigning-authority-namespace-id
            valueString:
              type: STRING
              expressionType: HL7Spec
              valueOf: EI.2
        - expressionType: nested
          expressionsMap:
            url:
              type: SYSTEM_URL
              valueOf: assigning-authority-universal-id
            valueString:
              type: STRING
              expressionType: HL7Spec
              valueOf: EI.3
        - expressionType: nested
          expressionsMap:
            url:
              type: SYSTEM_URL
              valueOf: universal-id-type
            valueCode:
              type: STRING
              expressionType: HL7Spec
              valueOf: EI.4

extension_2-hl7-use:
  generateList: true
  expressionType: nested
  expressionsMap:
    url:
      type: SYSTEM_URL
      valueOf: hl7-use
    valueString:
      type: STRING
      valueOf: $hl7Use