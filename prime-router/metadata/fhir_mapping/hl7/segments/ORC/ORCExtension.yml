url:
  type: SYSTEM_URL
  value: orc-common-order

extension:
  generateList: true
  expressionType: nested
  expressions:
    - expressionType: nested
      vars:
        orc5: STRING_ALL, ORC.5
      condition: $orc5 NOT_NULL
      expressionsMap:
        url:
          type: STRING
          value: orc-5-order-status
        valueString:
          type: STRING
          valueOf: ORC.5
          expressionType: HL7Spec
    - expressionType: nested
      vars:
        orc6: STRING_ALL, ORC.6
      condition: $orc6 NOT_NULL
      expressionsMap:
        url:
          type: STRING
          value: orc-6-response-flag
        valueString:
          type: STRING
          valueOf: ORC.6
          expressionType: HL7Spec
    - expressionType: nested
      vars:
        orc8: STRING_ALL, ORC.8
      condition: $orc8 NOT_NULL
      expressionsMap:
        url:
          type: STRING
          value: orc-8-parent-order
        valueIdentifier:
          valueOf: datatypes/EIP/Identifier-PlacerAssignedIdentifier
          expressionType: resource
          specs: ORC.8
          constants:
            backupExtension: "filler-assigned-identifier"
    - expressionType: nested
      vars:
        orc10: STRING_ALL, ORC.10
      condition: $orc10 NOT_NULL
      expressionsMap:
        url:
          type: STRING
          value: orc-10-entered-by
        valueReference:
          expressionType: reference
          valueOf: datatypes/XCN/Practitioner
          specs: ORC.10
    - expressionType: nested
      vars:
        orc11: STRING_ALL, ORC.11
      condition: $orc11 NOT_NULL
      expressionsMap:
        url:
          type: STRING
          value: orc-11-verified-by
        valueReference:
          expressionType: reference
          valueOf: datatypes/XCN/Practitioner
          specs: ORC.11
    - expressionType: nested
      vars:
        orc13: STRING_ALL, ORC.13
      condition: $orc13 NOT_NULL
      expressionsMap:
        url:
          type: STRING
          value: orc-13-enterers-location
        valueReference:
          expressionType: reference
          valueOf: datatypes/PL/Location
          specs: ORC.13
    - expressionType: nested
      condition: $orc15 NOT_NULL
      vars:
        orc15: STRING, ORC.15
      expressionsMap:
        url:
          type: STRING
          value: orc-15-order-effective-date
        valueString:
          type: STRING
          valueOf: ORC.15
          expressionType: HL7Spec
    - expressionType: nested
      vars:
        orc17: ORC.17
      condition: $orc17 NOT_NULL
      expressionsMap:
        url:
          type: STRING
          value: orc-17-entering-organization
        valueCodeableConcept:
          expressionType: resource
          valueOf: datatypes/CWE/CodeableConcept
          specs: ORC.17
    - expressionType: nested
      vars:
        orc17: ORC.18
      condition: $orc17 NOT_NULL
      expressionsMap:
        url:
          type: STRING
          value: orc-18-entering-device
        valueCodeableConcept:
          expressionType: resource
          valueOf: datatypes/CWE/CodeableConcept
          specs: ORC.18
    - expressionType: nested
      vars:
        orc19: STRING_ALL, ORC.19
      condition: $orc19 NOT_NULL
      expressionsMap:
        url:
          type: STRING
          value: orc-19-action-by
        valueReference:
          expressionType: reference
          valueOf: datatypes/XCN/Practitioner
          specs: ORC.19
    - expressionType: nested
      vars:
        orc27: ORC.27
      condition: $orc27 NOT_NULL
      expressionsMap:
        url:
          type: STRING
          value: orc-27-fillers-expected-availability-datetime
        valueString:
          type: STRING
          expressionType: HL7Spec
          valueOf: ORC.27
    - expressionType: nested
      vars:
        orc28: ORC.28
      condition: $orc28 NOT_NULL
      expressionsMap:
        url:
          type: STRING
          value: orc-28-confidentiality-code
        valueCodeableConcept:
          expressionType: resource
          valueOf: datatypes/CWE/CodeableConcept
          specs: ORC.28
    - expressionType: nested
      vars:
        orc30: STRING_ALL, ORC.30
      condition: $orc30 NOT_NULL
      expressionsMap:
        url:
          type: STRING
          value: orc-30-enterer-authorization-mode
        valueCodeableConcept:
          expressionType: resource
          valueOf: datatypes/CNE/CodeableConcept
          specs: ORC.30
    - expressionType: nested
      vars:
        orc31: STRING_ALL, ORC.31
      condition: $orc31 NOT_NULL
      expressionsMap:
        url:
          type: STRING
          value: orc-31-parent-universal-service-identifier
        valueCodeableConcept:
          valueOf: datatypes/CWE/CodeableConcept
          expressionType: resource
          specs: ORC.31