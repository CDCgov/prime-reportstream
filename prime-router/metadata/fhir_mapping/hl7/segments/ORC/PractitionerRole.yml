resourceType: PractitionerRole

id:
  type: STRING
  valueOf: "GeneralUtils.generateResourceId()"
  expressionType: JEXL


practitioner:
  expressionType: nested
  vars:
    orc12: STRING_ALL, ORC.12
    obr16: STRING_ALL, OBR.16
  expressions:
    - expressionType: reference
      condition: $orc12 NOT_NULL
      valueOf: datatypes/XCN/Practitioner
      specs: ORC.12
      vars:
        XADAddress: ORC.24
      constants:
        hlv2Name: orc-12-ordering-provider
    - expressionType: reference
      condition: $orc12 NULL && $obr16 NOT_NULL
      valueOf: datatypes/XCN/Practitioner
      specs: OBR.16
      vars:
        XADAddress: ORC.24
      constants:
        hlv2Name: obr-16-ordering-provider

organization:
  vars:
    XADAddress: ORC.22
    XTNTelecom: ORC.23 *
  expressionType: reference
  valueOf: datatypes/XON/Organization
  specs: ORC.21
