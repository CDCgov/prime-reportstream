id:
  type: STRING
  valueOf: "GeneralUtils.generateResourceId()"
  expressionType: JEXL

patient:
  valueOf: datatype/Reference
  expressionType: resource
  specs: $Patient

name:
  expressionType: nested
  generateList: true
  expressions:
    - valueOf: datatypes/XPN/HumanName
      expressionType: resource
      condition: $nk1-2 NOT_NULL
      generateList: true
      vars:
        nk1-2: NK1.2
      specs: NK1.2 *
      constants:
        hl7v2Name: "name"
    - valueOf: datatypes/XPN/HumanName
      expressionType: resource
      condition: $nk1-30 NOT_NULL
      generateList: true
      vars:
        nk1-30: NK1.30
      specs: NK1.30 *
      constants:
        hl7v2Name: "contact-person-name"

relationship:
  expressionType: nested
  generateList: true
  expressions:
    - valueOf: datatypes/CWE/CodeableConcept
      expressionType: resource
      condition: $nk1-3 NOT_NULL
      vars:
        nk1-3: NK1.3
      specs: NK1.3
      constants:
        hl7v2Name: "relationship"
    - valueOf: datatypes/CWE/CodeableConcept
      expressionType: resource
      condition: $nk1-7 NOT_NULL
      vars:
        nk1-7: NK1.7
      specs: NK1.7
      constants:
        hl7v2Name: "contact-role"

address:
  expressionType: nested
  generateList: true
  expressions:
    - valueOf: datatypes/XAD/Address
      generateList: true
      expressionType: resource
      condition: $nk1-4 NOT_NULL
      vars:
        nk1-4: NK1.4
      specs: NK1.4 *
      constants:
        hl7v2Name: "address"
    - valueOf: datatypes/XAD/Address
      generateList: true
      expressionType: resource
      condition: $nk1-32 NOT_NULL
      vars:
        nk1-32: NK1.32
      specs: NK1.32 *
      constants:
        hl7v2Name: "contact-person-address"

telecom:
  expressionType: nested
  generateList: true
  expressions:
    - condition: $valueIn NOT_NULL
      valueOf: datatypes/XTN/ContactPoint
      generateList: true
      expressionType: resource
      specs: NK1.5 *
      vars:
        valueIn: NK1.5
      constants:
        hl7v2Name: "phone-number"
    - condition: $valueIn NOT_NULL
      valueOf: datatypes/XTN/ContactPoint
      generateList: true
      expressionType: resource
      specs: NK1.6 *
      vars:
        valueIn: NK1.6
      constants:
        useCode: work
        hl7v2Name: "business-phone-number"
    - condition: $valueIn NOT_NULL
      valueOf: datatypes/XTN/ContactPoint
      generateList: true
      expressionType: resource
      specs: NK1.31 *
      vars:
        valueIn: NK1.31
      constants:
        hl7v2Name: "contact-person-telephone-number"
    - condition: $valueIn NOT_NULL
      valueOf: datatypes/XTN/ContactPoint
      generateList: true
      expressionType: resource
      specs: NK1.40
      vars:
        valueIn: NK1.40
      constants:
        hl7v2Name: "next-of-kin-telecomm-info"
    - condition: $valueIn NOT_NULL
      valueOf: datatypes/XTN/ContactPoint
      generateList: true
      expressionType: resource
      specs: NK1.41
      vars:
        valueIn: NK1.41
      constants:
        hl7v2Name: "contact-person-telecomm-info"

period:
  vars:
    startDate: NK1.8
    endDate: NK1.9
  condition: $startDate NOT_NULL || $endDate NOT_NULL
  expressionType: nested
  expressionsMap:
    start:
      valueOf: "GeneralUtils.dateTimeWithZoneId(startDate,ZONEID)"
      expressionType: JEXL
    _start:
      expressionType: nested
      condition: $startDate NOT_NULL
      expressionsMap:
        extension:
          generateList: true
          expressionType: nested
          expressionsMap:
            url:
              type: SYSTEM_URL
              value: hl7v2-date-time
            valueString:
              type: STRING
              valueOf: $startDate
              expressionType: HL7Spec
    end:
      valueOf: "GeneralUtils.dateTimeWithZoneId(endDate,ZONEID)"
      expressionType: JEXL
    _end:
      expressionType: nested
      condition: $endDate NOT_NULL
      expressionsMap:
        extension:
          generateList: true
          expressionType: nested
          expressionsMap:
            url:
              type: SYSTEM_URL
              value: hl7v2-date-time
            valueString:
              type: STRING
              valueOf: $endDate
              expressionType: HL7Spec

identifier:
  expressionType: nested
  generateList: true
  expressions:
    - valueOf: datatypes/CX/Identifier
      condition: $nk1-12 NOT_NULL
      vars:
        nk1-12: NK1.12
      expressionType: resource
      specs: NK1.12
      constants:
        identifierIndexName: next-of-kin-employee-number
    - valueOf: datatypes/CX/Identifier
      condition: $nk1-33 NOT_NULL
      vars:
        nk1-33: NK1.33
      generateList: true
      expressionType: resource
      specs: NK1.33 *
      constants:
        identifierIndexName: next-of-kin-identifier
    - expressionType: nested
      condition: $nk1-37 NOT_NULL
      vars:
        nk1-37: NK1.37
      expressionsMap:
        value:
          type: STRING
          valueOf: NK1.37
          expressionType: HL7Spec
        system:
          type: SYSTEM_URL
          value: "http://hl7.org/fhir/sid/us-ssn"

gender:
  expressionType: nested
  expressions:
    - condition: $adminSexID NOT_NULL
      vars:
        adminSexID: NK1.15.1
      valueOf: NK1.15.1
      type: ADMINISTRATIVE_GENDER
      expressionType: HL7Spec
    - condition: $adminSexID NULL
      vars:
        adminSexID: NK1.15.1
        adminSexAltID: NK1.15.4
      valueOf: NK1.15.4
      type: ADMINISTRATIVE_GENDER
      expressionType: HL7Spec

_gender:
  expressionType: nested
  condition: $nk1-15 NOT_NULL
  vars:
    nk1-15: NK1.15
  expressionsMap:
    extension:
      generateList: true
      expressionType: nested
      expressionsMap:
        url:
          type: SYSTEM_URL
          value: nk1-15-administrative-sex
        valueCodeableConcept:
          valueOf: datatypes/CWE/CodeableConcept
          expressionType: resource
          specs: NK1.15

birthDate:
  type: DATE
  valueOf: NK1.16
  expressionType: HL7Spec

communication:
  expressionType: nested
  vars:
    nk1-20: STRING_ALL, NK1.20
  condition: $nk1-20 NOT_NULL
  expressionsMap:
    language:
      valueOf: datatypes/CWE/CodeableConcept
      expressionType: resource
      specs: NK1.20

extension:
  expressionType: nested
  generateList: true
  vars:
    nk1-13: STRING_ALL, NK1.13
    nk1-16: STRING_ALL, NK1.16
  expressions:
    - expressionType: nested
      expressionsMap:
        url:
          type: SYSTEM_URL
          valueOf: hl7v2Name
        valueString:
          valueOf: 'NK1'
    - expressionType: resource
      valueOf: segments/NK1/NK1Extension