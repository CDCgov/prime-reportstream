resources:

  - resourceName: MessageHeader
    segment: MSH
    resourcePath: resource/MessageHeader
    repeats: false
    isReferenced: false

  - resourceName: Patient
    segment: .PID
    group: PATIENT
    resourcePath: resource/Patient
    repeats: false

  - resourceName: ServiceRequest
    segment: .ORC
    group: ORDER
    resourcePath: resource/ServiceRequest
    repeats: true
    isReferenced: true
    additionalSegments:
      - .ORDER_DETAIL.OBR
      - .ORDER_DETAIL.NTE
      - PATIENT.PATIENT_VISIT.PV1
      - MSH
      - PATIENT.PID

  - resourceName: Observation
    segment: .ORDER_DETAIL.OBSERVATION.OBX
    group: ORDER
    resourcePath: resource/Observation
    repeats: true
    isReferenced: true
    additionalSegments:
      - .ORC
      - .ORDER_DETAIL.OBR
      - .ORDER_DETAIL.OBSERVATION.NTE
      - MSH
