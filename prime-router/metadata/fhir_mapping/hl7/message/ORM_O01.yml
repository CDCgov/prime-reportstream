resources:

  - resourceName: MessageHeader
    segment: MSH
    resourcePath: resource/MessageHeader
    repeats: false
    isReferenced: false

  - resourceName: Patient
    segment: .PID
    group: PATIENT
    resourcePath: resource/Patient
    repeats: false

  - resourceName: Observation
    segment: .OBSERVATION.OBX
    group: ORDER.ORDER_DETAIL
    resourcePath: resource/Observation
    repeats: true
    isReferenced: true
    additionalSegments:
      - .OBR
      - .OBSERVATION.NTE
      - .SPECIMEN.SPM
      - MSH
      - .PID