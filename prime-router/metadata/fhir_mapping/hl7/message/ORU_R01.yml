resources:

  - resourceName: MessageHeader
    segment: MSH
    resourcePath: segments/MSH/MessageHeader
    repeats: false
    isReferenced: false
    additionalSegments:
      - SFT

  - resourceName: Provenance
    segment: MSH
    resourcePath: resource/Provenance
    additionalSegments:
      - ORC


  - resourceName: Patient
    segment: .PID
    group: PATIENT_RESULT.PATIENT
    resourcePath: resource/Patient
    isReferenced: true
    repeats: false
    additionalSegments:
      - .PD1
      - MSH
      - .NTE
      - .NK1

  - resourceName: Encounter
    segment: .PV1
    group: PATIENT_RESULT.PATIENT.VISIT
    resourcePath: resource/Encounter
    isReferenced: true
    repeats: false
    additionalSegments:
      - .PV2
      - MSH

  - resourceName: Observation
    segment: .OBSERVATION.OBX
    group: PATIENT_RESULT.ORDER_OBSERVATION
    resourcePath: resource/Observation
    repeats: true
    isReferenced: true
    additionalSegments:
      - .OBR
      - .OBSERVATION.NTE
      - .SPECIMEN.SPM
      - MSH
      - .PID

  - resourceName: Specimen
    segment: .SPECIMEN.SPM
    group: PATIENT_RESULT.ORDER_OBSERVATION
    resourcePath: resource/Specimen
    repeats: true
    isReferenced: true
    additionalSegments:
      - .OBSERVATION.OBX
      - .OBR
      - .OBSERVATION.NTE
      - MSH

  - resourceName: ServiceRequest
    segment: .OBR
    group: PATIENT_RESULT.ORDER_OBSERVATION
    resourcePath: resource/ServiceRequest
    repeats: true
    isReferenced: true
    additionalSegments:
      - .NTE
      - .ORC
      - .SPECIMEN.SPECIMEN_OBSERVATION.OBX
      - .SPECIMEN.OBX
      - PATIENT_RESULT.PATIENT.PID
      - PATIENT_RESULT.PATIENT.VISIT.PV1
      - MSH
      - .TIMING_QTY.TQ1

  - resourceName: DiagnosticReport
    segment: .OBR
    group: PATIENT_RESULT.ORDER_OBSERVATION
    resourcePath: resource/DiagnosticReport
    repeats: true
    additionalSegments:
      - .ORC
      - .NTE
      - .TIMING_QTY.TQ1
      - .OBSERVATION.OBX
      - MSH
      - PATIENT_RESULT.PATIENT.PID
      - PATIENT_RESULT.PATIENT.VISIT.PV1
      # NOTE:  PID and PV1 are passed because they are used by the created Service Request

  - resourceName: Device
    segment: .PRT
    group: PATIENT_RESULT.PATIENT.PATIENT_OBSERVATION
    resourcePath: segments/PRT/Device

