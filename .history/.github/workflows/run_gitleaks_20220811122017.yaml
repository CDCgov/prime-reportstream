name: Run Gitleaks on the PRIME ReportStream code-base

on: [push]
  # schedule:
  #   # at GitHub midnight on the default branch
  #   - cron: "0 0 * * *"

jobs:
  gitleaks:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@2541b1294d2704b0964813337f33b291d3f8596b
        with:
          # Fetch the selected history
          fetch-depth: 12
          
      - name: "Run Gitleaks on a selected part of our history"
        run: .environment/gitleaks/run-gitleaks.sh > output.log 

      - name: Get the output from the gitleaks step
        run: |
          echo "exitcode: ${{ steps.gitleaks.outputs.exitcode }}"
          echo "result: ${{ steps.gitleaks.outputs.result }}"
          echo "output: ${{ steps.gitleaks.outputs.output }}"
          echo "command: ${{ steps.gitleaks.outputs.command }}"
          echo "report: ${{ steps.gitleaks.outputs.report }}"

      - name: Output the log file
        run:
          cat output.log
      