spring:
  application:
    name: "auth"
  profiles:
    active: "test"
  security:
    oauth2:
      resourceserver:
        opaquetoken:
          client-id: mockClient
          client-secret: mockSecret
          introspection-uri: https://localhost:9999/oauth2/default/v1/introspect # should never be hit
  cloud:
    gateway:
      routes:
        - id: test_route
          uri: http://fakeurl.io
          predicates:
            - Path=/get
          filters:
            - AppendOktaGroups
server.port: 9000

app:
  environment: local

okta:
  adminClient:
    orgUrl: https://reportstream.oktapreview.com
    clientId: 0oahfz3wazBEHJLEL1d7
    requiredScopes:
      - okta.apps.read
    apiEncodedPrivateKey: 
  jwt:
    nbf: 5s
    ttl: 5m
    issuer: http://localhost:9000
    jwtEncodedPrivateKeyJWK: 

# Ensure these are disabled in production
springdoc:
  swagger-ui:
    path: /swagger/ui.html
  api-docs:
    path: /swagger/api-docs

#Uncomment for verbose logging
logging:
  level:
    web: debug
    org.springframework.web: debug
    com.okta: debug
