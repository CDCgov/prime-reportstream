spring.application.name=failed-report-resender

# First line is usually a header.
gov.cdc.prime.router.resender.skip.first.line=true
#gov.cdc.prime.router.resender.baseUrl=http://localhost:7071/api/adm/resend
gov.cdc.prime.router.resender.baseUrl=https://prime.cdc.gov/api/adm/resend
# Get this value from logging into ReportStream - ./prime login --env prod
# Value is stored in ~/.prime/DH_PROD/accessToken.json
gov.cdc.prime.router.resender.token=
# e.g., hhsprotect.mars-otc-elr
gov.cdc.prime.router.resender.receiver=
gov.cdc.prime.router.resender.wait.time.in.seconds=5
#This is the canonical path to the output CSV file from the 'failed-report-resender' process.
gov.cdc.prime.router.resender.input.file=
