[[rules]]
    id = "envvar"
    description = "Env Var"
    regex = '(?i)(apikey|secret|api|password|pass|pw|host)=[0-9a-zA-Z-_.{}]{4,120}'
    tags = [
        "envvar",
    ]
    [rules.allowlist]
        files = [
            '\.(js|ts(x)?)$',                   # No environment variable definitions in Javascript/TypeScript files
            'docker-compose(\.build)?\.yml',    # This is local anyway
