name: Snyk Java/Kotlin scan

# refresh Snyk console results for Java/Kotlin scans when merging with master
on:
  push:
    branches:
      - master
    paths:
      -  "prime-router/**"

jobs:
  pre_job:
    name: Pre Job
    runs-on: ubuntu-latest
    outputs:
      has_router_change: ${{ steps.build_vars.outputs.has_router_change }}
    steps:
      - name: "Check out changes"
        uses: actions/checkout@c85c95e3d7251135ab7dc9ce3241c5835cc595a9
      - name: Build vars
        id: build_vars
        uses: ./.github/actions/build-vars

  snyk:
    runs-on: ubuntu-latest
    needs: pre_job
    if: ${{ needs.pre_job.outputs.has_router_change == 'true' }} && secrets.SNYK_TOKEN != ''
    defaults:
      run:
        working-directory: prime-router
    steps:
      - uses: actions/checkout@c85c95e3d7251135ab7dc9ce3241c5835cc595a9
      - name: Run Snyk to check for vulnerabilities
        uses: snyk/actions/gradle-jdk17@b98d498629f1c368650224d6d212bf7dfa89e4bf
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          command: monitor
          args: -d --org=prime-reportstream
