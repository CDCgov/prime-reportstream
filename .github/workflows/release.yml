name: Release to Azure

on:
  push:
    branches:
      - master
      - production
      - dev-rheft
      - ronheft/test-investigation
      - josiahsiegel/#3775-deploy-frontend-efficiency

defaults:
  run:
    working-directory: prime-router

jobs:
  set_build_env:
    name: "Set Build Environment"
    runs-on: ubuntu-latest
    outputs:
      env_name: ${{ steps.build_vars.outputs.env_name }}
      version: ${{ steps.build_vars.outputs.version }}
    steps:
      - name: Check out changes
        uses: actions/checkout@v2

      - name: Build vars
        id: build_vars
        uses: ./.github/actions/build-vars

  build_release:
    name: "Release: Build Router"
    needs:
      - set_build_env
    runs-on: ubuntu-latest
    steps:
      - name: Check out changes
        uses: actions/checkout@v2

      - name: Build backend
        uses: ./.github/actions/build-backend
        with:
          version: ${{ needs.set_build_env.outputs.version }}

  build_frontend_react_release:
    name: "Release: Build Frontend (React)"
    needs:
      - set_build_env
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend-react

    steps:
      - name: Check out changes
        uses: actions/checkout@v2

      - name: Build frontend
        uses: ./.github/actions/build-frontend
        with:
          env-name: ${{ needs.set_build_env.outputs.env_name }}
          appinsights-staging-key: ${{ secrets.APPINSIGHTS_STAGING_KEY }}
          appinsights-prod-key: ${{ secrets.APPINSIGHTS_PROD_KEY }}
          version: ${{ needs.set_build_env.outputs.version }}

  deploy_release:
    name: "Deploy Release: ${{ needs.set_build_env.outputs.env_name }}"
    needs:
      - set_build_env
      - build_release
      - build_frontend_react_release
    environment: ${{ needs.set_build_env.outputs.env_name }}
    concurrency: ${{ needs.set_build_env.outputs.env_name }}
    runs-on: ubuntu-latest
    steps:
      - name: Check out changes
        uses: actions/checkout@v2

      - name: Connect to VPN and login to Azure
        uses: ./.github/actions/vpn-azure
        with:
          env-name: ${{ needs.set_build_env.outputs.env_name }}
          tls-key: ${{ secrets.TLS_KEY }}
          ca-cert: ${{ secrets.CA_CRT}}
          user-crt: ${{ secrets.USER_CRT }}
          user-key: ${{ secrets.USER_KEY }}
          sp-creds: ${{ secrets.SERVICE_PRINCIPAL_CREDS }}

      - name: Deploy backend
        uses: ./.github/actions/deploy-backend
        with:
          env-name: ${{ needs.set_build_env.outputs.env_name }}
          dct-root-pass: ${{ secrets.DCT_ROOT_PASS }}
          dct-repo-pass: ${{ secrets.DCT_REPO_PASS }}
          version: ${{ needs.set_build_env.outputs.version }}

      - name: Deploy frontend
        uses: ./.github/actions/deploy-frontend
        with:
          env-name: ${{ needs.set_build_env.outputs.env_name }}
          version: ${{ needs.set_build_env.outputs.version }}
