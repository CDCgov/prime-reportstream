name: "JS Code Quality Scan"

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  pre_job:
    name: Pre Job
    runs-on: ubuntu-latest
    outputs:
      has_js_change: ${{ steps.skip_check.outputs.src }}
    steps:
      - name: "Checkout Repo"
        uses: actions/checkout@v2
      - uses: dorny/paths-filter@v2
        id: skip_check
        with:
          filters: | 
            src:
              - 'frontend-react/**'

  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    needs: pre_job
    if: ${{ needs.pre_job.outputs.has_js_change == 'true' }}    
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [ 'javascript' ]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v1
      with:
        languages: ${{ matrix.language }}

    - name: Autobuild
      uses: github/codeql-action/autobuild@v1


    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v1
