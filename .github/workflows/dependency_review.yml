name: 'Dependency Review'
# on: [pull_request]
on: 
  push:
    branches: 
     - master
     - production
     - feature/8972-dependency_review
  pull_request:
    branches: 
     - master

permissions:
  actions: read
  contents: read

jobs:
  dependency-review:
    runs-on: ubuntu-latest
    steps:
      - name: 'Checkout Repository'
        uses: actions/checkout@v3
      - name: 'Dependency Review'
        uses: actions/dependency-review-action@v3