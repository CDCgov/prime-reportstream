name: 'Dependency Review'
# on: [pull_request]
on:
  workflow_dispatch:
    push: 
      branches:
        - feature/8972-dependency_review
permissions:
  contents: read

jobs:
  dependency-review:
    runs-on: ubuntu-latest
    steps:
      - name: 'Checkout Repository'
        uses: actions/checkout@v3
      - name: 'Dependency Review'
        uses: actions/dependency-review-action@v3