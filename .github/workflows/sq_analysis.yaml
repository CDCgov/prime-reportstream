on:
  # Trigger analysis when pushing in master or pull requests, and when creating
  # a pull request.
  push:
    branches:
      - acoushawk/add-sonarcloud-action
  # pull_request:
  #     types: [opened, synchronize, reopened]
name: Run Sunarcloud Scan
jobs:
  sonarcloud:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: prime-router
    steps:
    - uses: actions/checkout@dcd71f646680f2efd8db4afa5ad64fdcba30e748
      with:
        fetch-depth: 0
    - name: Set up JDK 11
      uses: actions/setup-java@4fe61d24fe5472910b93bdeffb8aad49f979d862
      with:
        java-version: '11'
        distribution: 'adopt'
        cache: 'gradle'

    - uses: gradle/wrapper-validation-action@859c33240bd026ce8d5f711f5adcc65c2f8eafc1

    - name: Spin up build containers
      run: docker-compose -f docker-compose.postgres.yml up -d
    - name: Run our coverage tests
      run: ./gradlew jacocoTestReport
    - name: Check for report file
      run: |
        stat $PATH/prime-reportstream/prime-router/build/reports/jacoco/test/jacocoTestReport.xml

    - name: SonarCloud Scan
      uses: sonarsource/sonarcloud-github-action@de2e56b42aa84d0b1c5b622644ac17e505c9a049
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      with:
        args: >
          -Dsonar.coverage.jacoco.xmlReportPaths=$PATH/prime-reportstream/prime-router/build/reports/jacoco/test/jacocoTestReport.xml