name: Find next person on call
on:
  workflow_dispatch:
  push: 
    branches:
      - feature/12568-AddPDRotationSlack
  # schedule:
  #   - cron: "0 5 * * MON" #UTC-5
  #   - cron: '0 11 * * 1-5'
jobs:
  run-action:
    runs-on: ubuntu-latest
    steps:
    - name: Ask PagerDuty
      uses: ./.github/actions/PagerDutyAlerts
      with:
        token: ${{ secrets.PD_ROTATION_SLACK_NOTIFICATION }}
        schedule-id: ABCDEFG
    - run: echo ${{ steps.pagerduty.outputs.person }} is on call