name: "Running CodeQL Analysis scan on prime-reportstream repository"

on: 
  pull_request:
    branches:
      - master
    paths:
      - "prime-router/**"
      - "frontend-react/**"
jobs:
  Java_Codeql_Scan:
    name: Codeql_Scan
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write
    defaults:
      run:
        working-directory: prime-router
    strategy:
      fail-fast: false
      matrix:
        language: [ 'java' ]

    steps:
    - name: Checkout repository
      uses: actions/checkout@2541b1294d2704b0964813337f33b291d3f8596b

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v2
      with:
        languages: ${{ matrix.language }}

    - name: Set up JDK 11
      uses: actions/setup-java@a18c333f3f14249953dab3e186e5e21bf3390f1d
      with:
         java-version: '11'
         distribution: 'adopt'
         cache: 'gradle'

    - uses: gradle/wrapper-validation-action@e6e38bacfdf1a337459f332974bb2327a31aaf4b

    - name: Spin up build containers
      run: docker-compose -f docker-compose.postgres.yml up -d

    - name: Build Prime Router Package
      run: ./gradlew package -x fatjar -x test

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v2

    - name: Cleanup Gradle Cache
      run: |
        rm -f .gradle/caches/modules-2/modules-2.lock
        rm -f .gradle/caches/modules-2/gc.properties

  python_javascript_Codeql_Scan:
    name: Codeql_Scan
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write
    strategy:
      fail-fast: false
      matrix:
        language: [ 'javascript', 'python' ]

    steps:
    - name: Checkout repository
      uses: actions/checkout@2541b1294d2704b0964813337f33b291d3f8596b

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v2
      with:
        languages: ${{ matrix.language }}

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v2
