name: Chromatic Main Branch

on:
  push:
    branches: [main]
    paths:
      - "frontend-react/**"

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

jobs:
  chromatic:
    defaults:
      run:
        shell: bash
        working-directory: frontend-react
    runs-on: ubuntu-latest
    steps:
      - name: Checkout - On Push Event
        uses: actions/checkout@d632683dd7b4114ad314bca15554477dd762a938
        with:
          fetch-depth: 0
      - name: Use Node.js with yarn
        uses: actions/setup-node@0a44ba7841725637a19e28fa30b79a866c81b0a6
        with:
          node-version-file: "frontend-react/.nvmrc"
          cache: yarn
          cache-dependency-path: frontend-react/yarn.lock
      - name: Yarn install
        run: yarn install --immutable

      - name: Run Chromatic
        uses: chromaui/action@e8cc4c31775280b175a3c440076c00d19a9014d7
        with:
          workingDir: frontend-react
          token: ${{ secrets.GITHUB_TOKEN }}
          projectToken: ${{ secrets.CHROMATIC_PROJECT_TOKEN }}
          # Accept all changes in main
          autoAcceptChanges: true
          exitOnceUploaded: true
