name: Chromatic Main Branch

on:
  push:
    branches: [master]
    paths:
      - "frontend-react/**"

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

jobs:
  chromatic:
    defaults:
      run:
        shell: bash
        working-directory: frontend-react
    runs-on: ubuntu-latest
    steps:
      - name: Checkout - On Push Event
        uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332
        with:
          fetch-depth: 0
      - name: Use Node.js with yarn
        uses: actions/setup-node@1e60f620b9541d16bece96c5465dc8ee9832be0b
        with:
          node-version-file: "frontend-react/.nvmrc"
          cache: yarn
          cache-dependency-path: frontend-react/yarn.lock
      - name: Yarn install
        run: yarn install --immutable

      - name: Run Chromatic
        uses: chromaui/action@13180b77f984a874c7a7eca8b35027d6e613e8c2
        with:
          workingDir: frontend-react
          token: ${{ secrets.GITHUB_TOKEN }}
          projectToken: ${{ secrets.CHROMATIC_PROJECT_TOKEN }}
          # Accept all changes in main
          autoAcceptChanges: true
          exitOnceUploaded: true
