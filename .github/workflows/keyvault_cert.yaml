name: Check Key Vault Certificates Expiration

on:
  push: 
    branches:
      - feature/check-keyvauly-cert-expiration
    
jobs:
  check-certificates:
    runs-on: ubuntu-latest
    steps:
      - name: Check Out Changes
        uses: actions/checkout@24cb9080177205b6e8c946b17badbe402adc938f

      - name: Get Runner IP
        run: echo "::set-output name=runner_ip::$(curl https://ifconfig.me)"
        id: runner_ip

      - name: Connect to VPN & Login into Azure
        uses: ./.github/actions/vpn-azure
        with:
          tls-key: ${{ secrets.TLS_KEY }}
          ca-cert: ${{ secrets.CA_CRT}}
          user-crt: ${{ secrets.USER_CRT }}
          user-key: ${{ secrets.USER_KEY }}
          sp-creds: ${{ secrets.SERVICE_PRINCIPAL_CREDS }}

      - name: Add Runner IP to Key Vault Firewall
        uses: azure/cli@v1
        with:
          inlineScript: |
            az keyvault network-rule add --name pdhstaging-keyvault --ip-address ${{ steps.runner_ip.outputs.runner_ip }}

      - name: List all certificates in key vaults
        id: list-certificates
        run: |
          certificates=$(az keyvault certificate list --vault-name pdhstaging-keyvault --query '[].{id:id,name:name,expires:attributes.expires,expired:attributes.expires <= `'"$(date -u +%Y-%m-%dT%H:%M:%SZ)"'`}' -o json)
          for certificate in $(echo "$certificates" | jq -r '.[] | @base64'); do
            _jq() {
              echo ${certificate} | base64 --decode | jq -r ${1}
            }

            certificate_id=$(_jq '.id')
            certificate_name=$(_jq '.name')
            certificate_expires=$(_jq '.expires')
            certificate_expired=$(_jq '.expired')
          done

            if [[ $certificate_expired == "false" && $(date -u +%s -d "$certificate_expires") -lt $(( $(date -u +%s) + 2592000 )) ]]; then
              echo "Certificate $certificate_name is expiring within 30 days on $certificate_expires"
              
              # Send Slack notification
              env:
                SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
              run: |
                export status="warning"
                export title="Expiring Certificates Alert"
                export text="The following certificates in Azure Key Vaults are expiring within 30 days: \n\n- Certificate Name: $certificate_name\n  Expiry Date: $certificate_expires\n  Certificate ID: $certificate_id\n"
                export channel="#pagerduty-alert-dump"
                export icon_emoji=":warning:"
                echo "::set-env name=status::$status"
                echo "::set-env name=title::$title"
                echo "::set-env name=text::$text"
                echo "::set-env name=channel::$channel"
                echo "::set-env name=icon_emoji::$icon_emoji"
                echo "::set-output name=status::$status"
                echo "::set-output name=title::$title"
                echo "::set-output name=text::$text"
                echo "::set-output name=channel::$channel"



