name: Azure Container Registry Cleanup

on:
  push:
    branches:
        - feature/11576-cleanup-test-staging-old-images

#   schedule:
#     - cron: '0 0 1 * *' # Runs on the first day of every month

jobs:
  cleanup:
    runs-on: ubuntu-latest
    steps:
      - name: "Check out changes"
        uses: actions/checkout@8ade135a41bc03ea155e62e844d188df1ea18608

      - name: Get runner ip
        id: runner_ip
        uses: ./.github/actions/runner-ip

      - name: Connect to VPN & Login into Azure
        uses: ./.github/actions/vpn-azure
        with:
          tls-key: ${{ secrets.TLS_KEY }}
          ca-cert: ${{ secrets.CA_CRT}}
          user-crt: ${{ secrets.USER_CRT }}
          user-key: ${{ secrets.USER_KEY }}
          sp-creds: ${{ secrets.SERVICE_PRINCIPAL_CREDS }}

      - name: List repository images
        id: list-images
        run: |
          REGISTRY_NAME="pdhtestcontainerregistry"
          IMAGES=$(az acr repository show-tags --name pdhtestcontainerregistry.azurecr.io --repository pdhtest --orderby time_asc --output table | jq -r '.[] | .digest + " " + .lastUpdateTime' | sort -k2 | awk '{print $1}' | head -n -2)  
          echo "::set-output name=images::$IMAGES"

