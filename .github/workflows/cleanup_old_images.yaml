name: Azure Container Registry Cleanup

on:
  push:
    branches:
        - feature/11576-cleanup-test-staging-old-images

#   schedule:
#     - cron: '0 0 1 * *' # Runs on the first day of every month

jobs:
  cleanup:
    runs-on: ubuntu-latest
    steps:
      - name: "Check out changes"
        uses: actions/checkout@8ade135a41bc03ea155e62e844d188df1ea18608

      - name: Connect to VPN & Login into Azure
        uses: ./.github/actions/vpn-azure
        with:
          tls-key: ${{ secrets.TLS_KEY }}
          ca-cert: ${{ secrets.CA_CRT}}
          user-crt: ${{ secrets.USER_CRT }}
          user-key: ${{ secrets.USER_KEY }}
          sp-creds: ${{ secrets.SERVICE_PRINCIPAL_CREDS }}

      - name: List test & staging repository images
        id: list-images
        run: |
          az acr repository show-tags --name pdhtestcontainerregistry --repository pdhtest --orderby time_asc --output table | head -n -2 > test-images.txt
          az acr repository show-tags --name pdhstagingcontainerregistry --repository pdhstaging --orderby time_asc --output table | head -n -2 > stg-images.txt
     
      - name: Format output
        id: format_out
        run: |
          EOF=$(dd if=/dev/urandom bs=15 count=1 status=none | base64)
          echo "IMAGES<<$EOF" >> $GITHUB_OUTPUT
          cat test-images.txt >> $GITHUB_OUTPUT
          cat stg-images.txt >> $GITHUB_OUTPUT
          echo "$EOF" >> $GITHUB_OUTPUT

      - name: Delete test old images
        run: |
            IMAGES=$(cat test-images.txt)
            for IMAGE IMAGES; do
            echo "Deleting image $IMAGE"
            az acr repository delete --name pdhtestcontainerregistry --image $IMAGE --yes
            done

