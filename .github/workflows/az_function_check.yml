name: Functionapp Task table Check

on:
  push:
    branches:
      - feature/65-Add-check-fa-for-monitoring-tasktable

jobs:
  deploy:
    runs-on: ubuntu-latest
    # strategy:
    #   matrix:
    #     FA: [pdhtest-admin-functionapp, pdhstaging-admin-functionapp, pdhprod-admin-functionapp] 
    #     RG: [prime-data-hub-test, prime-data-hub-staging, prime-data-hub-prod]

    steps:
      - name: Checkout repository
        uses: actions/checkout@8e5e7e5ab8b370d6c329ec480221332ada57f0ab

      - name: Get runner ip
        id: runner_ip
        uses: ./.github/actions/runner-ip

      - name: Connect to VPN & Login into Azure 
        uses: ./.github/actions/vpn-azure
        with:
          tls-key: ${{ secrets.TLS_KEY }}
          ca-cert: ${{ secrets.CA_CRT}}
          user-crt: ${{ secrets.USER_CRT }}
          user-key: ${{ secrets.USER_KEY }}
          sp-creds: ${{ secrets.SERVICE_PRINCIPAL_CREDS }}

      - name: Add Runner IP to Postgres Firewall
        run: |
          az postgres server firewall-rule create --resource-group prime-data-hub-staging --server-name ${{ secrets.POSTGRES_HOST }} --name GHA --start-ip-address ${{ steps.runner_ip.outputs.ip-address }} --end-ip-address ${{ steps.runner_ip.outputs.ip-address }}


      - name: Connect to PostgreSQL & Run query
        id: check_data
        run: |
          query="SELECT * FROM public.task WHERE created_at < NOW() - INTERVAL '10 minutes';"
          query_result=$(psql "host=${{ secrets.POSTGRES_HOST }}.postgres.database.azure.com port=5432 dbname=${{ secrets.POSTGRES_DB }} user=${{ secrets.POSTGRES_USER }}@${{ secrets.POSTGRES_HOST }} password=${{ secrets.POSTGRES_PASSWORD }} sslmode=require" -t -c $query)
          echo "QUERY_RESULT=$query_result" >> $GITHUB_OUTPUT

      - name: Slack Notification    
        if: ${{ steps.check_data.outputs.QUERY_RESULT != '0' }} 
        uses: ./.github/actions/notifications
        with:
          method: slack
          title: Functionapp Task table Check
          message: Found data older than 10 minutes in the public.task table
          icon-emoji: ':bell:'
          channel: pagerduty-alert-dump
          webhook-url: ${{ secrets.SLACK_WEBHOOK_URL }}
          color: warning

      - name: Add Runner IP to Postgres Firewall
        run: |
            az postgres server firewall-rule delete --resource-group prime-data-hub-staging --server-name ${{ secrets.POSTGRES_HOST }} --name GHA --yes
