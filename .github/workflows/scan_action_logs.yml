name: Scan Action Logs

on:
  schedule:
    - cron: "52 5 * * *"

jobs:
  scan_run_logs:
    runs-on: ubuntu-latest
    name: Scan repo run logs
    steps:
      - uses: actions/checkout@8e5e7e5ab8b370d6c329ec480221332ada57f0ab
      - name: Scan run logs
        uses: josiahsiegel/runleaks@743cc26d06d6d9ec96f0d73332e174efb86073b0
        id: scan
        with:
          github-token: ${{ secrets.RUNLEAKS_TOKEN }}
          run-limit: 1000
          min-days-old: 0
          max-days-old: 2
          patterns-path: ".github/runleaks/patterns.txt"
          exclusions-path: ".github/runleaks/exclusions.txt"
          fail-on-leak: true
      - name: Get scan exceptions
        if: steps.scan.outputs.count > 0
        run: echo "${{ steps.scan.outputs.exceptions }}"
