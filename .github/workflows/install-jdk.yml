name: install jdk 17

on:
  push:
    branches:
      - feature/update-cicd-pipeline-jdk-17


jobs:
  install_jdk17:
    name: install jdk 17
    runs-on: ubuntu-latest
    steps:
      - name: "Check out changes"
        uses: actions/checkout@c85c95e3d7251135ab7dc9ce3241c5835cc595a9

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: "17"
          distribution: "temurin"
          cache: "gradle"