name: Auto Create Pull Request
on:
  push:
    branches:
      - feature/autocreatePR-with-tfplan-output
  # push:
  #   branches:
  #     - master
  #     - production
  #   paths:
  #     - '**.tf'
jobs:
  pre_job:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: operations/app/terraform/vars/prod
    steps:
      - name: Check Out Changes
        uses: actions/checkout@ac593985615ec2ede58e132d2e21d2b1cbd6127c
      - name: Connect to VPN and login to Azure
        uses: ./.github/actions/vpn-azure
        with:
          env-name: ${{ needs.pre_job.outputs.env_name }}
          tls-key: ${{ secrets.TLS_KEY }}
          ca-cert: ${{ secrets.CA_CRT}}
          user-crt: ${{ secrets.USER_CRT }}
          user-key: ${{ secrets.USER_KEY }}
          sp-creds: ${{ secrets.SERVICE_PRINCIPAL_CREDS }}
          tf-auth: true
      - name: Use specific version of Terraform
        uses: hashicorp/setup-terraform@633666f66e0061ca3b725c73b2ec20cd13a8fdd1
        with:
          terraform_version: 1.2.0
          terraform_wrapper: false
      - name: Run Terraform
        run: |
          terraform init -input=false
          terraform plan -target=module.azure_dashboard
      - name: Collect Terraform stats
        uses: josiahsiegel/terraform-stats@ba3a13130b13e64127b8b7b9ed0004632189e8a8
        id: stats1
        with:
          terraform-version: 1.2.0
          add-args: "-refresh=false"
  
  auto_create_pull_request:
    runs-on: ubuntu-latest
    needs:
      - pre_job
    steps:
      - name: Check Out Changes
        uses: actions/checkout@ac593985615ec2ede58e132d2e21d2b1cbd6127c
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@89265e8d24a5dea438a2577fdc409a11e9f855ca
        with:
          commit-message: Automatically created pull request with tf plan
          title: AutoPR With Terraform Plan Change to Prod
          base: master
          branch: feature/autocreatePR-with-tfplan-output 
          body: |
            echo "resource-changes=$(echo '${{ steps.stats1.outputs.resource-changes }}' \
              | sed 's/\"/\\\"/g' | sed 's/\\\\\"/\\\\\\"/g')" >> $GITHUB_ENV
            echo "resource-drifts=$(echo '${{ steps.stats1.outputs.resource-drifts }}' \
              | sed 's/\"/\\\"/g' | sed 's/\\\\\"/\\\\\\"/g')" >> $GITHUB_ENV
          reviewers: |
            lucasdze
            JosiahSiegel
            jeremy-page

          token: ${{ secrets.GITHUB_TOKEN }}
          