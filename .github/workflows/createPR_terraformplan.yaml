name: Auto Create Pull Request
on:
  push:
    branches:
      - feature/autocreatePR-with-tfplan-output
  # push:
  #   branches:
  #     - master
  #     - production
  #   paths:
  #     - '**.tf'
jobs:
  pre_job:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: operations/app/terraform/vars/prod
    steps:
      - name: Check Out Repo Changes
        uses: actions/checkout@ac593985615ec2ede58e132d2e21d2b1cbd6127c
      - name: Connect to VPN and login to Azure
        uses: ./.github/actions/vpn-azure
        with:
          env-name: ${{ needs.pre_job.outputs.env_name }}
          tls-key: ${{ secrets.TLS_KEY }}
          ca-cert: ${{ secrets.CA_CRT}}
          user-crt: ${{ secrets.USER_CRT }}
          user-key: ${{ secrets.USER_KEY }}
          sp-creds: ${{ secrets.SERVICE_PRINCIPAL_CREDS }}
          tf-auth: true
      - name: Set up Terraform V1.2.0
        uses: hashicorp/setup-terraform@633666f66e0061ca3b725c73b2ec20cd13a8fdd1
        with:
          terraform_version: 1.2.0
          terraform_wrapper: false
      - name: Run Terraform init & plan
        run: |
          terraform init -input=false
          terraform plan -target=module.azure_dashboard > tfplan.txt
      - name: Output tf plan
        run: |
          cat tfplan.txt
  auto_create_pull_request:
    runs-on: ubuntu-latest
    # needs:
    #   - pre_job
    steps:
      - name: Check Out Changes
        uses: actions/checkout@ac593985615ec2ede58e132d2e21d2b1cbd6127c
      
      - name: Create Pull Request
        uses: actions/setup-node@v2
        with:
          node-version: 14
      - run: npm install @actions/github
      - name: Create Pull Request
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          const { context, GitHub } = require('@actions/github');
          const github = new GitHub(process.env.GITHUB_TOKEN);
          const pullRequest = await github.pulls.create({
            owner: context.repo.owner,
            repo: context.repo.repo,
            title: 'Auto-generated Pull Request',
            body: 'This pull request was automatically generated by a GitHub Workflow.',
            head: 'feature/add-new-feature',
            base: 'main',
            reviewers: ['JosiahSiegel', 'jeremy-page']
          });
          console.log(`Pull request created: ${pullRequest.data.html_url}`);


