name: SonarCloud Master

on:
  workflow_dispatch:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
    paths:
      - "prime-router/**"
      - "frontend-react/**"

env:
  # These are for CI and not credentials of any system
  DB_USER: prime
  DB_PASSWORD: changeIT!

jobs:
  sonarcloud:
    if: github.actor != 'dependabot[bot]'
    name: "SonarCloud scan"
    runs-on: ubuntu-latest

    steps:
      - name: "Check out everything"
        uses: actions/checkout@8ade135a41bc03ea155e62e844d188df1ea18608
        with:
          fetch-depth: 0

#      - name: "Get changed files"
#        id: changed-files
#        uses: tj-actions/changed-files@v39
#
#      - name: "List all changed files"
#        run: |
#          for file in ${{ steps.changed-files.outputs.all_changed_files }}; do
#            echo "$file was changed"
#          done

#      - name: "Run changed-files with dir_names"
#        id: changed-dirs
#        uses: tj-actions/changed-files@v39
#        with:
#          dir_names: "true"
#
#      - name: "List all changed directories"
#        run: |
#          for folder in ${{ steps.changed-dirs.outputs.all_changed_files }}; do
#            echo "$folder was changed"
#          done

      - name: "Get changed files with yaml"
        id: changed-files-yaml
        uses: tj-actions/changed-files@v39
        with:
          files_yaml: |
            frontend:
              - 'frontend-react/**'
            backend:
              - 'prime-router/**'

# PLAN:run frontend build if frontend changes or branch = master
      - name: Run step if frontend file(s) change
        # NOTE: Ensure all outputs are prefixed by the same key used above e.g. `test_(...)` | `doc_(...)` | `src_(...)` when trying to access the `any_changed` output.
        if: steps.changed-files-yaml.outputs.frontend_any_changed == 'true'  
        run: |
          echo "One or more frontend file(s) has changed."
          echo "List all the files that have changed: ${{ steps.changed-files-yaml.outputs.frontend_all_changed_files }}"
      
# PLAN:run backend build if backend changes or branch = master
      - name: Run step if backend file(s) change
        if: steps.changed-files-yaml.outputs.backend_any_changed == 'true'
        run: |
          echo "One or more backend file(s) has changed."
          echo "List all the files that have changed: ${{ steps.changed-files-yaml.outputs.backend_all_changed_files }}"

      - name: Set up JDK 17
        if: steps.changed-files-yaml.outputs.backend_any_changed == 'true'
        uses: actions/setup-java@0ab4596768b603586c0de567f2430c30f5b0d2b0
        with:
          java-version: "17"
          distribution: "temurin"
          cache: "gradle"

      - name: Gradle Validation
        if: steps.changed-files-yaml.outputs.backend_any_changed == 'true'
        uses: gradle/wrapper-validation-action@56b90f209b02bf6d1deae490e9ef18b21a389cd4

      - name: Spin up build containers
        if: steps.changed-files-yaml.outputs.backend_any_changed == 'true'
        working-directory: prime-router
        run: docker-compose -f docker-compose.postgres.yml up -d

      - name: Build Prime Router Package
        if: steps.changed-files-yaml.outputs.backend_any_changed == 'true'
        working-directory: prime-router
        run: ./gradlew jacocoTestReport

      - name: Use Node.js with yarn
        if: steps.changed-files-yaml.outputs.frontend_any_changed == 'true'  
        uses: actions/setup-node@5e21ff4d9bc1a8cf6de233a3057d20ec6b3fb69d
        with:
          node-version-file: "frontend-react/package.json"

      - name: Yarn
        if: steps.changed-files-yaml.outputs.frontend_any_changed == 'true'  
        run: yarn install
        working-directory: frontend-react

      - name: Frontend Coverage
        if: steps.changed-files-yaml.outputs.frontend_any_changed == 'true'  
        run: yarn jest --coverage --silent --maxWorkers=100%
        working-directory: frontend-react

      - name: Run SonarCloud Scan
        uses: ./.github/actions/sonarcloud
        with:
          scan-level: default
          github-token: ${{ secrets.GITHUB_TOKEN }}
          sonar-token: ${{ secrets.SONAR_TOKEN }}
