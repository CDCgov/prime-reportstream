name: Alert about Metabase Inactive users

on:
    workflow_dispatch:
    push: 
      branches:
        - feature/1472-MetabaseMaintenance

jobs:
  alert_version_upgrade:
    name: Alert about Metabase Inactive users
    runs-on: ubuntu-latest
    steps:
      - name: Check Out Changes
        uses: actions/checkout@a5ac7e51b41094c92402da3b24376905380afc29
        with:
          fetch-depth: 0
          
      - name: check for version upgrade
        id: PD
        shell: pwsh
        env:
            pass: ${{ secrets.MBPwd }}
            user: ${{ secrets.MBUserName }}
        run: |
            ./.github/scripts/MetabaseUsers/MBUserAPI.ps1 -pass "$Env:pass" -UserName "$Env:user" 
    