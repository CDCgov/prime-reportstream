name: Test Alert Terraform Changes

on:
  workflow_dispatch:
  push: 
    branches:
      - feature/145-AddCACertsFunctionApp
jobs:
  alert_tf_changes:
    name: Check Terraform plan for ${{ matrix.env }}
    strategy:
      fail-fast: false
      matrix:
        env: [staging, prod]
    environment: ${{ matrix.env }}
    runs-on: ubuntu-latest
    steps:
      - name: Check Out Changes
        uses: actions/checkout@a5ac7e51b41094c92402da3b24376905380afc29
      - name: Connect to VPN and login to Azure
        uses: ./.github/actions/vpn-azure
        with:
          env-name: ${{ matrix.env }}
          tls-key: ${{ secrets.TLS_KEY }}
          ca-cert: ${{ secrets.CA_CRT}}
          user-crt: ${{ secrets.USER_CRT }}
          user-key: ${{ secrets.USER_KEY }}
          sp-creds: ${{ secrets.SERVICE_PRINCIPAL_CREDS }}
          tf-auth: true
          
      - name: Collect Terraform stats
        uses: josiahsiegel/terraform-stats@68b8cbe42c494333fbf6f8d90ac86da1fb69dcc2
        id: stats1
        with:
          terraform-directory: operations/app/terraform/vars/${{ matrix.env }}
          terraform-version: 1.7.4
          add-args: "-refresh=false"

      - name: Format outputs for slack
        id: format_out
        if: steps.stats1.outputs.change-count > 0
        run: |
            echo  "${{ steps.stats1.outputs.change-count }}"
            echo "${{ steps.stats1.outputs.drift-count }}"