# This is a basic workflow that is manually triggered

name: Deploy to Candidate Slot

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment Environment'
        required: true
        default: 'staging'
        # Add other options if you have more environments
        options:
          - 'staging'
          - 'prod'

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set deployment environment
        run: echo "DEPLOYMENT_ENVIRONMENT=${{ github.event.inputs.environment }}" >> $GITHUB_ENV
