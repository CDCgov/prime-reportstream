name: Find next person on call
on:
  schedule:
    - cron: "7 13 * * Tue-Fri"  #UTC-5
    - cron: "7 13 * * Mon"  #UTC-5
  workflow_dispatch:

env:
  channel: cdc-reportstream-engineering-new
jobs:

  PDAlert_WeekDays:
    name: PD Alert for WeekDays
    runs-on: ubuntu-latest
    steps:
      - name: Check Out Changes
        uses: actions/checkout@d632683dd7b4114ad314bca15554477dd762a938
        with:
          fetch-depth: 0

      - name: Slack Notification
        uses: ./.github/actions/notifications
        with:
          method: slack
          title: PagerDuty On-Call
          message: 'ARNEJ LOCAL TEST'
          icon-emoji: ':alarm_clock:'
          channel:  ${{ env.channel }}
          webhook-url: 'https://hooks.slack.com/services/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'
          color: good