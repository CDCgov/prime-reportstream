# action.yml
name: 'Runner IP'
description: 'Get IP address of GitHub runner'
outputs:
  ip-address:
    description: Public IP address of runner
    value: ${{ steps.get_ip.outputs.public_ip }}

runs:
  using: "composite"
  steps:

    - name: Get public ip
      id: get_ip
      shell: bash
      run: |
        echo "PUBLIC_IP=$(dig +short myip.opendns.com @resolver1.opendns.com)"
        echo "::set-output name=public_ip::$PUBLIC_IP"
