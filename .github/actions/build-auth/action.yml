# action.yml
name: "Build Auth"
description: "Build Auth microservice"
inputs:
  version:
    description: "Version tag"
    required: true
  upload-build:
    default: true
  run-integration-tests:
    default: false
  run-qc:
    default: false
  github-token:
    default: false
  sp-creds:
    description: "Azure Service Principal creds"

runs:
  using: "composite"
  steps:
    # These are for CI and not credentials of any system
    - name: Set Environment Variables
      working-directory: prime-router
      shell: bash
      run: |
        echo >> $GITHUB_ENV DB_USER='prime'
        echo >> $GITHUB_ENV DB_PASSWORD='changeIT!'

    - name: Remove unnecessary software
      shell: bash
      run: |
        sudo rm -rf /usr/local/lib/android

    - name: Set up JDK 21
      uses: actions/setup-java@be666c2fcd27ec809703dec50e508c2fdc7f6654
      with:
        java-version: "21"
        distribution: "temurin"
        cache: "gradle"

    - uses: gradle/actions/setup-gradle@d156388eb19639ec20ade50009f3d199ce1e2808

    - name: Lint
      if: inputs.run-integration-tests == 'true'
      run: ./gradlew :auth:ktlintCheck
      shell: bash

    - name: Spin up build containers
      working-directory: prime-router
      shell: bash
      run: docker compose -f docker-compose.postgres.yml up -d

    - name: Build auth Package
      uses: ./.github/actions/retry
      with:
        timeout_minutes: 10
        max_attempts: 2
        retry_wait_seconds: 30
        command: |
          ./gradlew :auth:build -x test
        shell: bash

    - name: Cleanup Gradle Cache
      if: inputs.run-integration-tests == 'true'
      working-directory: prime-router
      run: |
        rm -f .gradle/caches/modules-2/modules-2.lock
        rm -f .gradle/caches/modules-2/gc.properties
      shell: bash
